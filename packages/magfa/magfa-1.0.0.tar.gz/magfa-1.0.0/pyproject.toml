[project]
name = "magfa"
version = "1.0.0"
description = "magfa-client is a python client library for interacting with magfa SMS webservice v2."
readme = "README.md"
authors = [
    { name = "Ali Sharify", email = "alisharifyofficial@gmail.com" }
]
license = "GPL-3.0"
keywords = ["sms", "magfa", "messaging", "api", "client", "magfa-client", "magfa-py", "magfa-python"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Communications :: Telephony",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

requires-python = ">=3.9"
dependencies = [
    "requests>=2.32.3",
    "python-dotenv>=1.1.0"
]

[project.urls]
Homepage = "https://github.com/alisharify7/magfa-client"
Documentation = "https://github.com/alisharify7/magfa-client"
Repository = "https://github.com/alisharify7/magfa-client"
Donate = "https://www.coffeete.ir/alisharify7"
Source = "https://github.com/alisharify7/magfa-client"


[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
