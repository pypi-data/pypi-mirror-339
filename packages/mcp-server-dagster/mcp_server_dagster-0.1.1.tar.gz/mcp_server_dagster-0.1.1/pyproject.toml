[project]
name = "mcp-server-dagster"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dagster>=1.10.9",
    "dagster-webserver>=1.10.9",
    "mcp[cli]>=1.6.0",
    "openai-agents>=0.0.9",
    "pandas>=2.2.3",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "ruff>=0.11.4",
    "scikit-learn>=1.6.1",
]


[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_dagster"]

[project.scripts]
mcp-dagster = "mcp_dagster:main"
