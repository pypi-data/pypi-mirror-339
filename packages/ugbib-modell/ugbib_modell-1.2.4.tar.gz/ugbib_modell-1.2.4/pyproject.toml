[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ugbib_modell"
version = "1.2.4"
description = "Modell Daten PostgreSQL"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
dependencies = [
    "ugbib_divers",
    "psycopg2-binary",
]
autors = [
    {name = "Ulrich Goebel", email = "ulrich@fam-goebel.de"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
#     "Development Status :: 4 - Beta",
    "Development Status :: 5 - Production/Stable",
]
