[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dsl_kit"
version = "0.1.1"
description = "Design-based Supervised Learning (DSL) framework in Python"
readme = "README.md"
authors = [
    {name = "Enan Srivastava", email = "contact@enan.dev"},
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering"
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.4.0",
    "patsy>=0.5.0",
    "statsmodels>=0.14.0",
    "pyarrow>=14.0.1",
]

[project.urls]
"Homepage" = "https://github.com/Enan456/dsl-python/"
"Bug Tracker" = "https://github.com/Enan456/dsl-python/issues"

[tool.setuptools]
packages = ["dsl"] 