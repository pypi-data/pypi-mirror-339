plugins:
  # - termage:
  #     write_files: false
  #     inline_styles: true
  #     name_template: termage_{count}.svg
  #     path: assets
  #     background: "#212121"
  #     foreground: "#ffffff"
  #     tabs:
  #       - Python
  #       - Output
  #     chrome: true
  #     width: 100
  #     height: 200
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: false
            separate_signature: true
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - attr_list
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.tabbed:
      alternate_style: true
