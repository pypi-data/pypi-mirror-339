[tool.poetry]
name = "fastarch"
version = "0.0.0"
description = "FastArch framework"
authors = ["Nikita Ryzhenkov <nikita.ryzhenkoff@gmail.com>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.109.0"
sqlalchemy = "^2.0.25"
psycopg2-binary = "^2.9.9"
uvicorn = {extras = ["standart"], version = "^0.26.0"}
alembic = "^1.13.1"
fastapi-filter = "^1.1.0"
asyncpg = "^0.29.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.8.0"
flake8 = "^7.0.0"
autoflake = "^2.2.1"
isort = "^5.13.2"
black = "^23.12.1"
pre-commit = "^3.6.0"
pyupgrade = "^3.15.0"
pytest = "^7.4.4"

[tool.poetry.scripts]
fastarch = "fastarch.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
