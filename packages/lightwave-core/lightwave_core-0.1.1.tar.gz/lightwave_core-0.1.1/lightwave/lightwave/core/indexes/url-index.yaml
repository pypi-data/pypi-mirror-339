  Implementation Guidelines: "> **Important**: Follow these guidelines when implementing
    \ new endpoints or modifying existing ones.\n\n### URL Structure Guidelines\n\n
    1. **Consistency**\n   - Use consistent URL patterns across all applications\n
    \   - Follow RESTful conventions\n   - Maintain hierarchical organization\n\n
    2. **Versioning**\n   - All API endpoints must be versioned\n   - Use semantic
    \ versioning for major changes\n   - Maintain backward compatibility\n\n3. **Security**\n
    \   - Implement proper authentication\n   - Use HTTPS for all endpoints\n   -
    \ Follow security best practices\n\n4. **Performance**\n   - Optimize for speed\n
    \   - Implement caching\n   - Use compression\n\n5. **Documentation**\n   - Documen
    \ all endpoints\n   - Include examples\n   - Maintain changelog\n\n### Best Practices\n
    \n1. **Naming Conventions**\n   - Use lowercase for URLs\n   - Use hyphens for
    \ word separation\n   - Keep URLs concise and meaningful\n\n2. **Resource Identification**\n
    \   - Use UUIDs for resource IDs\n   - Implement proper error handling\n   - Include
    \ resource metadata\n\n3. **API Design**\n   - Follow REST principles\n   - Use
    \ proper HTTP methods\n   - Implement proper status codes\n\n4. **Error Handling**\n
    \   - Use consistent error formats\n   - Provide meaningful error messages\n
    \  - Include error codes\n\n5. **Rate Limiting**\n   - Implement rate limiting\n
    \   - Use proper headers\n   - Document limits\n\n6. **Caching**\n   - Use cache
    \ headers\n   - Implement ETags\n   - Consider CDN usage\n\n7. **Monitoring**\n
    \   - Track endpoint usage\n   - Monitor performance\n   - Log errors\n\n8. **Testing**\n
    \   - Write unit tests\n   - Implement integration tests\n   - Perform load testing\n
    \n9. **Documentation**\n   - Keep documentation updated\n   - Include examples\n
    \   - Document changes\n\n10. **Security**\n    - Follow security guidelines\n
    \    - Implement proper authentication\n    - Use secure protocols"
  Mobile & Desktop Apps: "> **Important**: Mobile and desktop applications follow specific URL patterns for API access and deep linking.\n\n### Mobile URL Patterns\n\n#### API Access (`mobile.domain.com`)\n\n```markdown\n/v1/\n  /auth/           # Mobile authentication\n    /login/        # Mobile login\n    /refresh/      # Token refresh\n    /verify/       # Verify device\n    /register/     # Register device\n  /sync/           # Data synchronization\n    /pull/         # Pull updates\n    /push/         # Push local changes\n    /conflict/     # Resolve conflicts\n    /status/       # Sync status\n  /offline/        # Offline functionality\n    /queue/        # Action queue\n    /cache/        # Cache management\n    /storage/      # Storage management\n  /notifications/  # Push notifications\n    /register/     # Register for notifications\n    /preferences/  # Notification preferences\n    /history/      # Notification history\n```\n\n#### Deep Linking\n\n```markdown\n# Universal Links (iOS) and App Links (Android)\n\n# Format: https://app.domain.com/deeplink/...\n/deeplink/\n  /projects/_id/   # Open specific project\n  /tasks/_id/      # Open specific task\n  /files/_id/      # Open specific file\n  /notifications/  # Open notifications\n  /settings/       # Open settings\n\n# Custom URL Scheme\n# Format: appscheme://...\nappscheme://\n  /projects/_id/   # Open specific project\n  /tasks/_id/      # Open specific task\n  /files/_id/      # Open specific file\n```\n\n### Desktop URL Patterns\n\n#### API Access (`desktop.domain.com`)\n\n```markdown\n/v1/\n  /auth/           # Desktop authentication\n    /login/        # Desktop login\n    /refresh/      # Token refresh\n    /verify/       # Verify device\n    /register/     # Register application\n  /sync/           # Data synchronization\n    /pull/         # Pull updates\n    /push/         # Push local changes\n    /conflict/     # Resolve conflicts\n    /status/       # Sync status\n  /local/          # Local functionality\n    /storage/      # Local storage\n    /cache/        # Cache management\n    /files/        # File system access\n  /notifications/  # System notifications\n    /register/     # Register for notifications\n    /preferences/  # Notification preferences\n    /history/      # Notification history\n```\n\n#### Application Protocol Handlers\n\n```markdown\n# Format: application://...\napplication://\n  /projects/_id/   # Open specific project\n  /tasks/_id/      # Open specific task\n  /files/_id/      # Open specific file\n```"
  CDN & Asset URLs: "> **Important**: CDN and asset URLs follow specific patterns for optimal performance and caching.\n\n### CDN URL Structure (`cdn.domain.com`)\n\n```markdown\n# General Pattern\n/v1/\n  /{resource-type}/        # Type of resource\n    /{variant}/           # Resource variant or size\n      /{id}/{filename}    # Resource identifier and filename\n\n# Examples\n/v1/images/original/a1b2c3/photo.jpg     # Original image\n/v1/images/thumbnail/a1b2c3/photo.jpg    # Thumbnail image\n/v1/images/preview/a1b2c3/photo.jpg      # Preview image\n/v1/videos/hd/a1b2c3/video.mp4           # HD video\n/v1/videos/sd/a1b2c3/video.mp4           # SD video\n/v1/documents/preview/a1b2c3/doc.pdf     # Document preview\n/v1/documents/original/a1b2c3/doc.pdf    # Original document\n/v1/audio/high/a1b2c3/audio.mp3          # High quality audio\n/v1/audio/low/a1b2c3/audio.mp3           # Low quality audio\n```\n\n### Asset URL Query Parameters\n\n```markdown\n# Transformation Parameters\n?width=300            # Resize width to 300px\n?height=200           # Resize height to 200px\n?quality=80           # Set quality to 80%\n?format=webp          # Convert to WebP format\n?crop=true            # Enable cropping\n?fit=cover            # Fit mode (cover, contain, fill)\n?background=ffffff    # Background color for transparent images\n?rotate=90            # Rotate image by 90 degrees\n\n# Cache Control Parameters\n?v=123                # Version parameter for cache busting\n?max-age=3600         # Suggested cache time\n\n# Security Parameters\n?token=xyz            # Access token for private resources\n?expires=1672531200   # Token expiration timestamp\n?signature=abc        # Signature for token verification\n```\n\n### Dynamic Asset Generation\n\n```markdown\n# Dynamic Image Generation\n/v1/dynamic/\n  /image/             # Dynamic image generation\n    /text/            # Text overlay on image\n      /{template}/    # Template for text overlay\n    /composite/       # Composite multiple images\n      /{layout}/      # Layout for compositing\n    /transform/       # Complex image transformations\n      /{pipeline}/    # Transformation pipeline\n\n# Examples\n/v1/dynamic/image/text/quote/?text=Hello&background=blue\n/v1/dynamic/image/composite/collage/?images=1,2,3,4\n```"
  Webhook Endpoints: "> **Important**: Webhook endpoints follow standard patterns for event notifications and integrations.\n\n### Webhook URL Structure\n\n```markdown\n# Format: https://api.domain.com/v1/webhooks/...\n/v1/webhooks/\n  /register/              # Register a new webhook\n  /unregister/            # Unregister a webhook\n  /test/                  # Test a webhook\n  /logs/                  # View webhook delivery logs\n  /events/                # Manage event subscriptions\n    /subscribe/           # Subscribe to events\n    /unsubscribe/         # Unsubscribe from events\n    /list/                # List available events\n```\n\n### Webhook Event Types\n\n```markdown\n# Event Types (used in request body when registering webhooks)\n\n# Resource Creation Events\nresource.created          # Any resource created\nuser.created              # User created\nproject.created           # Project created\ntask.created              # Task created\nfile.created              # File created\n\n# Resource Update Events\nresource.updated          # Any resource updated\nuser.updated              # User updated\nproject.updated           # Project updated\ntask.updated              # Task updated\nfile.updated              # File updated\n\n# Resource Deletion Events\nresource.deleted          # Any resource deleted\nuser.deleted              # User deleted\nproject.deleted           # Project deleted\ntask.deleted              # Task deleted\nfile.deleted              # File deleted\n\n# Status Change Events\ntask.status.changed       # Task status changed\nproject.status.changed    # Project status changed\nuser.status.changed       # User status changed\n\n# System Events\nsystem.maintenance        # System maintenance\nsystem.error              # System error\nsystem.security           # Security event\n```\n\n### Webhook Payload Structure\n\n```json\n{\n  \"event\": \"resource.created\",\n  \"timestamp\": \"2025-03-17T21:30:45Z\",\n  \"resource\": {\n    \"type\": \"project\",\n    \"id\": \"a1b2c3d4\",\n    \"url\": \"https://api.domain.com/v1/projects/a1b2c3d4\"\n  },\n  \"changes\": {\n    \"attribute\": \"status\",\n    \"from\": \"pending\",\n    \"to\": \"active\"\n  },\n  \"initiator\": {\n    \"type\": \"user\",\n    \"id\": \"u123456\"\n  },\n  \"signature\": \"abc123def456\"\n}\n```"
  URL Redirects & Canonical URLs: "> **Important**: Consistent redirect and canonical URL strategies ensure proper SEO and user experience.\n\n### Redirect Types\n\n```markdown\n# 301 Permanent Redirects\n- Domain migrations\n- Deprecated endpoints\n- Renamed resources\n- Legacy paths\n\n# 302 Temporary Redirects\n- A/B testing\n- Maintenance pages\n- Temporary relocations\n- Login redirects\n\n# 307 Temporary Redirects (preserves method and body)\n- API version upgrades\n- Load balancing\n- Temporary service migrations\n\n# 308 Permanent Redirects (preserves method and body)\n- API endpoint consolidation\n- Resource restructuring\n```\n\n### Canonical URL Patterns\n\n```markdown\n# Canonical URL Format\n<link rel=\"canonical\" href=\"https://domain.com/canonical-path\" />\n\n# Common Canonical Scenarios\n- WWW vs. Non-WWW: Prefer https://domain.com over https://www.domain.com\n- Trailing Slashes: Consistent use (with or without)\n- Case Sensitivity: Lower case preferred\n- Query Parameters: Exclude sorting/filtering parameters\n- Pagination: First page is canonical for paginated content\n- Language/Region: Include in canonical when content differs\n```\n\n### URL Rewriting Rules\n\n```markdown\n# Common URL Rewriting Patterns\n\n# Legacy URL Support\n/legacy/products/view.php?id=123  →  /products/123\n\n# Clean URLs\n/blog/post/123/this-is-a-title     →  /blog/123-this-is-a-title\n\n# Version Handling\n/api/projects/123                  →  /api/v1/projects/123\n\n# Parameter Normalization\n/search?q=term&sort=name&order=asc  →  /search?q=term&sort=name-asc\n```"
  Internationalization Patterns: "> **Important**: URL patterns for internationalization follow established conventions for language and region support.\n\n### Language Path Prefix\n\n```markdown\n# Format: domain.com/{language-code}/...\n/en/                  # English\n/fr/                  # French\n/de/                  # German\n/es/                  # Spanish\n/ja/                  # Japanese\n/zh/                  # Chinese\n\n# With country variants\n/en-us/               # English (US)\n/en-gb/               # English (UK)\n/fr-ca/               # French (Canada)\n/es-mx/               # Spanish (Mexico)\n```\n\n### Language Subdomains\n\n```markdown\n# Format: {language-code}.domain.com\nen.domain.com         # English\nfr.domain.com         # French\nde.domain.com         # German\nes.domain.com         # Spanish\nja.domain.com         # Japanese\nzh.domain.com         # Chinese\n```\n\n### Regional Content\n\n```markdown\n# Format: domain.com/regions/{region-code}/...\n/regions/na/          # North America\n/regions/eu/          # Europe\n/regions/asia/        # Asia\n/regions/latam/       # Latin America\n\n# Country-specific variations\n/regions/us/          # United States\n/regions/ca/          # Canada\n/regions/uk/          # United Kingdom\n/regions/au/          # Australia\n```\n\n### Internationalization URL Parameters\n\n```markdown\n# Optional parameters for overriding defaults\n?lang=en              # Language preference\n?region=us            # Region preference\n?currency=usd         # Currency preference\n?units=imperial       # Measurement unit preference\n?timezone=America/Los_Angeles  # Timezone preference\n```\n\n### Localized Content Patterns\n\n```markdown\n# Blog posts with language variants\n/blog/en/post-slug    # English version\n/blog/fr/post-slug    # French version\n\n# Documentation with language variants\n/docs/en/getting-started  # English documentation\n/docs/fr/getting-started  # French documentation\n\n# Products with regional variants\n/products/123/us      # US product variant\n/products/123/eu      # EU product variant\n```"
