[project]
name = "ai-code-review-tool"
version = "1.0.0-rc8"
description = "AI-powered code review assistant using OpenAI"
authors = [{ name = "Jordan Eisenback" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "typer>=0.9",
    "openai>=1.0.0",
    "python-dotenv",
]

[project.scripts]
ai-review = "ai_code_review_tool.cli:cli"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ai_code_review_tool"]
package-dir = {"" = "src"}
include-package-data = true
