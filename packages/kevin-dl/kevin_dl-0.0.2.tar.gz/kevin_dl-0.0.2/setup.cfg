[metadata]
name = kevin-dl
version = attr: kevin_dl.__version__
author = kevin hsu
author_email = xukaiming1996@163.com
keywords = mathematics, pytorch, numpy, machine-learning, algorithm
description = 一个常用的工具代码包集合
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cantbeblank96/kevin_dl_release
download_url = https://github.com/username/your-package/archive/refs/tags/v1.0.0.tar.gz
license = MIT
license_files = LICENSE.txt
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3

[options]
install_requires = 
	torch>=1.2.0
	numpy>=1.19.0
	kevin-toolbox>=1.4.5
python_requires = >=3.6
tests_require = 
	pytest>=6.2.5
	line-profiler>=3.5

[options.extras_require]
plot = matplotlib>=3.0
rest = 
	pytest>=6.2.5
	line-profiler>=3.5

[egg_info]
tag_build = 
tag_date = 0

