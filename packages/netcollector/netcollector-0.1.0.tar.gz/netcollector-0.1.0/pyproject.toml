[project]
name = "netcollector"
version = "0.1.0"
description = "Network data collector for networking platforms which collects data over SSH"
authors = [
    { name = "Naufal Jamal", email = "naufalkj_2000@yahoo.co.in" }
]
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = ["netmiko"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
