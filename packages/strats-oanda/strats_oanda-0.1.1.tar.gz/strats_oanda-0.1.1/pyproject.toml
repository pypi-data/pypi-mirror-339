[project]
name = "strats-oanda"
version = "0.1.1"
description = "strats-oanda"
readme = "README.md"
authors = [
    { name = "Kazuki Yoshida" }
]
requires-python = ">=3.9"
dependencies = [
    "aiohttp>=3.11.14",
    "inflection>=0.5.1",
    "pyyaml>=5.4",
    "requests>=2.25.0",
    "strats>=0.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.9",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "D1",    # undocumented
    "E741",  # Do not use variables named 'I', 'O', or 'l'
]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = lint, mypy, py39, py310, py311, py312

[testenv]
deps =
    pytest
    strats
commands =
    pytest tests -sv

[testenv:lint]
deps =
    ruff
    strats
commands =
    ruff check --fix
    ruff format

[testenv:mypy]
deps =
    mypy
    types-requests
    types-PyYAML
    strats
commands = mypy src tests
"""
