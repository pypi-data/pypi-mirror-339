[metadata]
name = stack-upgrade-analyzer
version = attr: stack_upgrade_analyzer.__version__
description = A tool for analyzing code compatibility issues when upgrading technology stacks
long_description = file: README.md
long_description_content_type = text/markdown
author = Trilogy Group
author_email = info@trilogy.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	click>=8.0.0
	boto3>=1.18.0
	requests>=2.26.0
	python-dotenv>=0.19.0
	inquirer>=2.10.0

[options.entry_points]
console_scripts = 
	stack-upgrade-analyzer = stack_upgrade_analyzer.cli:main

[options.packages.find]
exclude = 
	tests
	tests.*

[egg_info]
tag_build = 
tag_date = 0

