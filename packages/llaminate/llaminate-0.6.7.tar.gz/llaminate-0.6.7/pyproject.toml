[tool.poetry]
name = "llaminate"
version = "0.6.7"
description = "Optimized version of llama3 / gemma."
authors = ["apehex <apehex@protonmail.com>"]
readme = ".github/README.md"
packages = [{include = "llaminate"}]

[tool.poetry.dependencies]
python = ">=3.10, <3.13"
tensorflow = ">=2.16, <2.19"
tensorflow-datasets = ">=4.9"
mlable = ">=0.15" # mlable = {path = "../mlable/", develop = true}
tokun = ">=0.14" # tokun = {path = "../tokun/", develop = true}

[tool.poetry.group.dev.dependencies]
pytest = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
