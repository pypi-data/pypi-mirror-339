<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepBridge Hyperparameter Analysis Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
        }
        
        .message {
            margin: 30px 0;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 5px;
            font-size: 1.1em;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepBridge Hyperparameter Analysis Report</h1>
        <p>{{ model_name }}</p>
        <p>Generated on: {{ timestamp }}</p>
        
        <div class="message">
            <p>Hyperparameter report templates are coming soon!</p>
            <p>This feature is currently under development.</p>
        </div>
        
        <div class="footer">
            <p>Generated using DeepBridge Hyperparameter Analysis</p>
            <p>&copy; {{ current_year }} DeepBridge</p>
        </div>
    </div>
</body>
</html>
