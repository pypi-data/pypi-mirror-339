[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "add2anki"
version = "0.1.1"
description = "CLI tool to add language learning cards to Anki"
authors = [{ name = "Oliver Steele", email = "steele@osteele.com" }]
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "click>=8.1.7",
    "rich>=13.7.0",
    "pydantic>=2.10.6",
    "openai>=1.68.2",
    "elevenlabs>=0.2.26",
    "requests>=2.31.0",
    "fast-langdetect>=0.3.1",
    "contextual-langdetect==0.1.1",
]

[project.urls]
Homepage = "https://github.com/osteele/add2anki"
Documentation = "https://osteele.github.io/add2anki/"
Issues = "https://github.com/osteele/add2anki/issues"
Source = "https://github.com/osteele/add2anki"

[project.scripts]
add2anki = "add2anki.cli:main"

[dependency-groups]
dev = ["ruff>=0.11.2", "pyright>=1.1.397", "pytest>=8.3.5", "pre-commit>=4.2.0"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "A",   # flake8-builtins
    "B",   # flake8-bugbear
    "I",   # isort
    "N",   # naming conventions
    "W",   # pycodestyle warnings
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "RUF", # ruff
    "SIM", # flake8-simplify
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "strict"

[tool.hatch.build.targets.wheel]
include = ["add2anki/", "docs/", "LICENSE", "README.md", "pyproject.toml"]

[tool.hatch.build.targets.sdist]
include = [
    "add2anki/",
    "docs/",
    "DEVELOPMENT.md",
    "LICENSE",
    "README.md",
    "pyproject.toml",
    "justfile",
    "uv.lock",
]
