[project]
name = "digitsclassifier"
version = "2.0.0"
description = "Library to detect single digits (0-9) in black/white images"
authors = [
    { name = "Klaus Knopf", email = "Klaus.Knopf@t-online.de" },
]
dependencies = [
    "pillow>=11.1.0",
    "tensorflow>=2.19.0",
    "keras>=3.9.2",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
