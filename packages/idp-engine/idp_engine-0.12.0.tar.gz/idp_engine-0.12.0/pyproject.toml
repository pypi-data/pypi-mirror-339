[tool.poetry]
name = "idp-engine"
version = "0.12.0"
description = "IDP-Z3 is a reasoning engine for knowledge represented using the FO(.) (aka FO-dot) language."
authors = ["pierre.carbonnelle <pierre.carbonnelle@cs.kuleuven.be>"]
license = "GNU LGPL 3"
readme = "README-pypi.md"
homepage = "https://www.idp-z3.be"
repository = "https://gitlab.com/krr/IDP-Z3"
documentation = "https://docs.idp-z3.be"

[tool.poetry.scripts]
idp-engine = "idp_engine.IDP_Z3:cli"

[tool.poetry.dependencies]
python = ">=3.9,<3.14"
textX="^2.1.0"
z3-solver = "4.11.2.0"
python-dateutil = "^2.8.2"
setuptools = "^70.0.0" # Temporary, until textx fixes their issue.
restrictedpython = "^8.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
birdseye = "^0.8.4"
snoop = "^0.2.5"
pycallgraph2="^1.1.3"
recommonmark="^0.6.0"
Cython = "^0.29.21"
coverage = "^6.1.1"
pytest-cov = "^3.0.0"
py-spy = "^0.3.14"
twine = "^4.0.2"
mypy = "^1.4.1"
pyyaml = "^6.0.1"
pretty-errors = "^1.2.19"
tabulate = "^0.9.0"
folint = "^1.0.9"
poetry-plugin-export = "^1.8.0"
requests = "^2.32.3"

[tool.poetry.group.consultant]
optional = true

[tool.poetry.group.consultant.dependencies]
snoop = "^0.2.5"
Flask="^3.0.2"
Flask-Cors="^3.0.8"
Flask-RESTful="^0.3.8"
fast-html = "^1.0.2"
attrs = "^23.1.0"
pyyaml = "^6.0.1"
cdmn = "^2.1.2"


[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "6.2.0"
sphinx-autobuild = "^2024.10.3"
sphinx-rtd-theme = "^3.0.2"
sphinxcontrib-mermaid = "^1.0.0"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
benchmark_table = ["tabulate"]
