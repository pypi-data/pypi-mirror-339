[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "steno-engine"
version = "0.1.2"
description = "Prompt compression in Python"
authors = [{ name = "Greg Lamp", email = "lamp.greg@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"

dependencies = ["spacy>=3.8.5", "onnxruntime>=1.19.2", "requests>=2.32.3", "tiktoken>=0.9.0", "transformers>=4.51.1", "torch>=2.6.0", "tqdm>=4.67.1", "optimum>=1.24.0"] 

[project.scripts]
steno = "steno.main:cli"
