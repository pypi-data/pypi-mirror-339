[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "steno-engine"
version = "0.1.0"
description = "Prompt compression in Python"
authors = [{ name = "Greg Lamp", email = "lamp.greg@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
  "spacy>=3.0.0",
  "onnxruntime>=1.21.0",
  "transformers>=4.42.3",
  "torch>=2.3.1",
  "requests>=2.32.3",
  "tiktoken>=0.7.0",
  "tqdm>=4.66.4"
]

[project.scripts]
steno = "steno.main:cli"
