[project]
dependencies = [
    'yt_dlp',
    'rich',
]
name = 'stream_recorder'
version = '25.0.4'
readme = 'readme.md'
requires-python = '>=3.10'
license = 'GPL-3.0-only'

[project.urls]
repo = 'https://github.com/gmankab/stream_recorder'

[project.scripts]
stream_recorder = 'stream_recorder.__main__:main'

[project.optional-dependencies]
build = [
    'setuptools',
    'twine',
    'build',
]

[tool.pyright]
venvPath = '.'
venv = '.venv'

[tool.setuptools.packages.find]
where = ['.']

