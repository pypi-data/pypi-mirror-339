[project]
name = "cgecore"
dynamic = []
description = "Modules used throughout the tools developed and maintained by the Center for Genomic Epidemiology (CGE)."
authors = [
    { name = "Center for Genomic Epidemiology", email = "food-cgehelp@dtu.dk" },
]
dependencies = [
    "python-dateutil>=2.8.2",
    "GitPython>=3.1.40",
    "numpy>=1.26.2",
    "pandas>=2.1.4",
    "biopython>=1.85",
]
requires-python = ">=3.10"
readme = "README.md"
version = "2.0.1"

[project.license]
text = "Apache-2.0"

[tool.pdm.version]
source = "file"
path = "src/cgecore/__init__.py"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.3.3",
]

[tool.pdm.scripts]
test = "python -m pytest tests/"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
