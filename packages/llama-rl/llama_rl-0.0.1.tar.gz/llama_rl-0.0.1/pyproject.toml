[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "llama-rl"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "ariel", email = "ariel.j.kwiatkowski@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/ariel/llama-rl#readme"
Issues = "https://github.com/ariel/llama-rl/issues"
Source = "https://github.com/ariel/llama-rl"

[tool.hatch.version]
path = "llama_rl/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:llama_rl tests}"

[tool.coverage.run]
source_pkgs = ["llama_rl", "tests"]
branch = true
parallel = true
omit = [
  "llama_rl/__about__.py",
]

[tool.coverage.paths]
llama_rl = ["llama_rl", "*/llama-rl/llama_rl"]
tests = ["tests", "*/llama-rl/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
