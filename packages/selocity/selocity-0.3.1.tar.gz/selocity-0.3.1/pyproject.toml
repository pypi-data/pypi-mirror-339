[project]
name = "selocity"
version = "0.3.1"
description = "Selocity is a Python library that enhances Selenium's reliability."
license = "MIT"
authors = [
    {name = "jsa34", email = "jsa34@cam.ac.uk"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "selenium>=4"
]

[tool.poetry]
packages = [
    { include = "selocity" }
]

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.1"
setuptools = "^70.0.0"

[tool.black]
# Keep this in sync with the value in .editorconfig
line-length = 99

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"
