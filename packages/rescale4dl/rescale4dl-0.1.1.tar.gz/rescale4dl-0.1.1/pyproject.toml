[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rescale4dl"
version = "0.1.1"
description = "My python package package"
authors = [
    { name = "Mariana G Ferreira", email = "mariana.g.ferreira@itqb.unl.pt" },
    { name = "Bruno Saraiva", email = "bruno.msaraiva2@gmail.com" },
    { name = "Ricardo Henriques", email = "ricardo.jv.henriques@gmail.com" },
    { name = "Estibaliz GÃ³mez-de-Mariscal", email = "esgodema@gmail.com" }
]
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
requires-python = "<= 3.12"
dependencies = [
  "imageio>=2.33.1",
  "jupyter>=1.1.1",
  "matplotlib>=3.9.2",
  "pandas>=2.2.3",
  "pillow>=11.0.0",
  "pypdf>=4.2.0",
  "scikit-image>=0.22.0",
  "scikit-learn>=1.5.2",
  "scipy>=1.14.1",
  "seaborn>=0.13.2",
  "setuptools>=68.2.2",
  "tifffile>=2024.12.12",
  "nanopyx>=1.0.0",
]

[project.optional-dependencies]
all = ["rescale4dl[dev, test]"]
dev = [
    "pre-commit>=3.7.0",
    "ipykernel>=6.29.4",
    "ruff>=0.4.3",
    "gptrepo>=1.0.3",
    "pdoc>=12.3.1",
    "build",
    "gptrepo"
]
test = [
    "pytest>=8.2.0",
    "pytest-xdist>=3.6.1",
    "pytest-cov>=5.0.0",
    "nbmake>=1.5.3",
    "mypy>=1.10.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.yaml"]