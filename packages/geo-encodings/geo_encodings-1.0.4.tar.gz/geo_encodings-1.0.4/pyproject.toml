[project]
name = "geo-encodings"
version = "1.0.4"
description = "Encodings for geometric objects"
authors = [
    {name = "John Collins", email = "john@odyssey-geospatial.com"}
]
readme = "README.md"
license = {text = "Apache-2.0"}
keywords = ["geospatial", "artificial intelligence", "machine learning", "encoding"]
dependencies = [
    "shapely",
    "scipy", 
    "numpy"
]

[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"


