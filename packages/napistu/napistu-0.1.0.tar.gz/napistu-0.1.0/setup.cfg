[metadata]
name = napistu
version = 0.1.0
description = Connecting high-dimensional data to curated pathways
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/napistu/napistu-py
author = Sean Hackett
author_email = seanmchackett@gmail.com
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
project_urls = 
	Bug Tracker = https://github.com/napistu/napistu-py/issues

[options]
packages = find:
install_requires = 
	Jinja2
	PyYAML==6.*
	click==8.*
	click-logging
	fs==2.4.*
	fs-gcsfs==1.5.*
	igraph
	matplotlib==3.*
	numpy==1.26.*
	pandas==1.5.*
	pydantic==2.*
	python-libsbml
	requests>=2
	scipy==1.14.*
	tqdm
	zeep==3.*
python_requires = >=3.11
package_dir = 
	= src

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	cpr = cpr.__main__:cli

[options.extras_require]
dev = 
	black==25.*
	ipykernel
	pre-commit==3.3.*
	pytest==7.*
	pytest-cov
	ruff
	testcontainers
rpy2 = 
	pyarrow==18.0.0
	rpy2==3.5.*
	rpy2-arrow==0.1.1

[egg_info]
tag_build = 
tag_date = 0

