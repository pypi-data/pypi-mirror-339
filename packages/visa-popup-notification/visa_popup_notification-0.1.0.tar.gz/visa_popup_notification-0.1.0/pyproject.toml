[project]
name = "visa-popup-notification"
version = "0.1.0"
description = "A popup management tool for Python web apps"
authors = [{ name = "Your Name", email = "your@email.com" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["popup*"]
exclude = ["static*", "templates*", "migrations*"]

