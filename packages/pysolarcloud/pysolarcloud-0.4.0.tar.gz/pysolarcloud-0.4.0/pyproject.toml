[project]
name = "pysolarcloud"
version = "0.4.0"
authors = [
  { name="Tore Green", email="bugjam@e-dreams.dk" },
]
description = "A library to interact with Sungrow's iSolarCloud API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
    "Topic :: Home Automation",
]
license = { text = "MIT" }
dynamic = [ 
    "dependencies",
    "optional-dependencies"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/bugjam/pysolarcloud"
Issues = "https://github.com/bugjam/pysolarcloud/issues"