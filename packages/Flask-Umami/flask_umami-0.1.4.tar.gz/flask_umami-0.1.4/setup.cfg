[metadata]
name = Flask-Umami
version = attr: flask_umami.__init__.__version__
author = ShyMike
description = An easy to use Flask extension for Umami analytics
license = AGPL-3.0
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Framework :: Flask
	Operating System :: OS Independent
	Programming Language :: Python :: 3
project_urls = 
	Source = https://github.com/ImShyMike/Flask-Umami

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	bs4
	flask
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

