[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytics"
version = "1.1.5"
description = "An interactive data profiling library for Python notebooks with rich HTML reports and PDF export capabilities"
readme = "README.md"
authors = [{name = "Hans Meershoek"}]
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["pandas", "data-analysis", "profiling", "visualization", "jupyter"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Jupyter",
]
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "plotly>=5.0.0",
    "jinja2>=3.0.0",
    "xhtml2pdf>=0.2.8",
    "scipy>=1.7.0",
    "IPython>=7.0.0",
    "matplotlib>=3.3.0",
    "kaleido>=0.2.1",
]

[project.urls]
Homepage = "https://github.com/HansMeershoek/pytics"
Repository = "https://github.com/HansMeershoek/pytics"
'Bug Tracker' = "https://github.com/HansMeershoek/pytics/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "mypy>=0.900",
    "pytest-cov>=2.0.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
pytics = ["templates/*.j2"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
addopts = "--cov=pytics --cov-report=term-missing"
testpaths = ["tests"] 