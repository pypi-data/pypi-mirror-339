[project]
name = "sai-isaac"
version = "0.0.3"
description = "A collection of isaac-sim based robotics environments for the SAI platform."
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "ArenaX Labs", email = "research@competesai.com" },
  { name = "Matin Moezzi", email = "matin@arenaxlabs.com" },
  { name = "Josh Blayone", email = "josh@arenaxlabs.com" },
  { name = "Brandon Da Silva", email = "brandon@arenaxlabs.com" },
]
requires-python = ">=3.10"
dependencies = [
  "gymnasium>=1.0.0",
  "torch==2.6.0",
  # "isaaclab[isaacsim,all]==2.0.2",
  "numpy==1.26.0",
]

[tool.pip]
extra-index-urls = ["https://pypi.nvidia.com"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sai_isaac"]

[tool.hatch.build]
include = [
  "src/sai_isaac/**/*.py",
  "src/sai_isaac/*/assets/**/*",
  "src/sai_isaac/*/*/assets/**/*",
]
