[project]
name = "mcp-read-pdf"
version = "0.1.1"
description = "PDF reader extension for MCP that can work with large PDFs and password protected."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.3.0",
    "pypdf2>=3.0.1",
]
license = { text = "MIT" }
authors = [
    { name = "Michael Neale" },
]

[project.urls]
Homepage = "https://github.com/michaelneale/mcp-read-pdf/"

[project.scripts]
mcp-read-pdf = "main:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
