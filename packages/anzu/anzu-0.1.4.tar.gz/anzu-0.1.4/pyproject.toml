[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "anzu"
version = "0.1.4"
description = "A package for updating queue items in a Django service"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["django", "queue", "update"]
dependencies = [
    "requests>=2.25.0",
    "aiohttp>=3.7.3",
    "python-socketio>=5.12.1"
]
requires-python = ">=3.6"

[project.optional-dependencies]
langfuse = ["langfuse>=2.0.0"]
dev = [
    "pytest>=6.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=0.900",
    "flake8>=4.0.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/queue_updater"
"Bug Tracker" = "https://github.com/yourusername/queue_updater/issues"

[tool.setuptools]
packages = ["anzu"]

[tool.black]
line-length = 88
target-version = ["py36", "py37", "py38", "py39", "py310"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.6"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"