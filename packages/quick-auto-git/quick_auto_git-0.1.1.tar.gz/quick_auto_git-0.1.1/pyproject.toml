[project]
name = "quick-auto-git"
version = "0.1.1"
description = "基于AI的Git提交信息生成工具，帮助开发者快速生成规范的提交信息"
authors = [
    {name = "xiaoming", email = "xiaomindexiaomin@126.com"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Version Control :: Git",
    "Intended Audience :: Developers"
]
dependencies = [
    "gitpython >=3.1",
    "questionary>=2.1.0",
    "requests >=2.25",
    "typer>=0.15.2",
    "rich>=13.0.0",
    "click>=8.0.0",
]

[project.scripts]
git-ai = "git_commit_generator.cli.main:app"


[tool.setuptools]
packages = ["git_commit_generator"]
package-dir = {"" = "."}

[project.urls]
"Homepage" = "https://github.com/axiaomina123/git-commit-generator"
"Bug Tracker" = "https://github.com/axiaomina123/git-commit-generator/issues"