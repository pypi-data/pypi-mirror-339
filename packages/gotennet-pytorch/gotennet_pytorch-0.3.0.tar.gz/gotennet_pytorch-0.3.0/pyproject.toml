[project]
name = "gotennet-pytorch"
version = "0.3.0"
description = "GotenNet in Pytorch"
authors = [
    { name = "Phil Wang", email = "lucidrains@gmail.com" }
]
readme = "README.md"
requires-python = ">= 3.9"
license = { file = "LICENSE" }
keywords = [
    'artificial intelligence',
    'deep learning',
    'transformers',
    'attention mechanism',
    'se3 equivariance',
    'molecules'
  ]
classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.8',
  ]

dependencies = [
    'e3nn',
    'einx>=0.3.0',
    'einops>=0.8.0',
    'jaxtyping',
    'hyper-connections>=0.1.0',
    'x-transformers>=1.44.4',
    'torch>=2.4',    
]

[project.urls]
Homepage = "https://pypi.org/project/gotennet-pytorch/"
Repository = "https://github.com/lucidrains/gotennet-pytorch"

[project.optional-dependencies]
examples = ["tqdm", "numpy"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.4.2",
    "pytest>=8.2.0",
    "pytest-examples>=0.0.10",
    "pytest-cov>=5.0.0",
]

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["gotennet_pytorch"]
