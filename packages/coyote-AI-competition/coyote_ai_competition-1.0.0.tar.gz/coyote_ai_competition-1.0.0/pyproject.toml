[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "coyote-AI-competition"
version = "1.0.0"
dependencies = [
]
requires-python = ">=3.12"
authors = [
    {name="coyote-AI-competition"},
    {email="aigamecompetionorg@gmail.com"}
]
description = "coyote AI competition用のゲームロジックです"
readme = "./README.md"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Topic :: Education",
  "License :: OSI Approved",
  "Programming Language :: Python :: 3.12"
]