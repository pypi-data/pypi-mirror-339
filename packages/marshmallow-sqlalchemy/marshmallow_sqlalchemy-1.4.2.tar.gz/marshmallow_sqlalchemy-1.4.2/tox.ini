[tox]
envlist=
    lint
    py{39,310,311,312,313}-marshmallow3
    py313-marshmallowdev
    py39-lowest
    mypy-marshmallow{3,dev}
    docs

[testenv]
extras = tests
deps =
    marshmallow3: marshmallow>=3.18.0,<4.0.0
    marshmallowdev: https://github.com/marshmallow-code/marshmallow/archive/dev.tar.gz
    lowest: marshmallow==3.18.0
    lowest: sqlalchemy==1.4.40
commands = pytest {posargs}

[testenv:mypy-marshmallow{3,dev}]
deps =
    mypy>=1.14.1
    marshmallow3: marshmallow>=3.18.0,<4.0.0
    marshmallowdev: https://github.com/marshmallow-code/marshmallow/archive/dev.tar.gz
commands = mypy

[testenv:lint]
deps = pre-commit~=4.0.1
skip_install = true
commands = pre-commit run --all-files

[testenv:docs]
extras = docs
commands = sphinx-build docs/ docs/_build {posargs}

; Below tasks are for development only (not run in CI)

[testenv:docs-serve]
deps = sphinx-autobuild
extras = docs
commands = sphinx-autobuild --port=0 --open-browser --delay=2 docs/ docs/_build {posargs} --watch src --watch CONTRIBUTING.rst --watch README.rst

[testenv:readme-serve]
deps = restview
skip_install = true
commands = restview README.rst
