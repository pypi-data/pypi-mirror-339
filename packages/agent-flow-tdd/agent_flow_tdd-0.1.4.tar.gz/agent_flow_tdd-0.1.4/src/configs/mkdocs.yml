site_name: Agent Flow TDD
site_description: Framework para desenvolvimento de agentes de IA usando TDD
site_author: Agent Flow Team
repo_url: https://github.com/yourusername/agent-flow-tdd

theme:
  name: material
  language: pt-BR
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - navigation.instant
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
  - gen-files
  - literate-nav

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

docs_dir: ../../docs
site_dir: ../../site

nav:
  - Home: index.md
  - Visão Geral: overview/index.md
  - Instalação: installation/index.md
  - Uso: usage/index.md
  - Desenvolvimento: development/index.md
  - Testes: testing/index.md
  - Banco de Dados: database/index.md
  - Logs: logs/index.md
  - Deploy: deployment/index.md
  - Troubleshooting: troubleshooting/index.md
  - Visão Geral:
