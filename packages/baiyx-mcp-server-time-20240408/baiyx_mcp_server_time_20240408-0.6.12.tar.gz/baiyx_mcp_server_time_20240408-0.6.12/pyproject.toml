[project]
name = "baiyx-mcp-server-time-20240408"
version = "0.6.12"
description = "A Model Context Protocol server providing time and timezone conversion functionality"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "baiyx", email = "baiyx@example.com" },
]
keywords = ["time", "timezone", "mcp", "llm"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "fastapi>=0.110.0",
    "uvicorn>=0.27.1",
]

[project.scripts]
baiyx-mcp-server-time-20240408 = "mcp_server_time:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "freezegun>=1.5.1",
    "pyright>=1.1.389",
    "pytest>=8.3.3",
    "ruff>=0.8.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_time"]
