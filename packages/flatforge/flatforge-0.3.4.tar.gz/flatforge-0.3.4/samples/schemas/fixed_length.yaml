name: Sample Fixed Length Format
type: fixed_length
description: A sample fixed length format for testing
newline: "\n"
encoding: utf-8
skip_blank_lines: true
exit_on_first_error: false

sections:
  - name: body
    type: body
    min_records: 1
    record:
      name: test_record
      fields:
        - name: field1
          position: 0
          length: 10
          rules:
            - type: required
        - name: field2
          position: 1
          length: 5
          rules:
            - type: numeric
              params:
                min_value: 0 