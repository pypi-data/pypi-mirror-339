
name: Multi-Column Checksum Test
type: delimited
description: Test for multi-column checksum validation
delimiter: ","
quote_char: "\"" 
encoding: utf-8
skip_blank_lines: true

global_rules:
  - name: order_checksum
    type: checksum
    params:
      validation_type: multi_column
      columns:
        - customer_id
        - order_id
        - amount
      target_field: checksum
      algorithm: SHA256
      section: body

sections:
  - name: header
    type: header
    min_records: 1
    max_records: 1
    description: Header section
    record:
      name: header_record
      description: Header record format
      fields:
        - name: record_type
          position: 0
          description: Record type indicator (H for header)
          rules:
            - type: choice
              params:
                choices: ["H"]
        - name: file_id
          position: 1
          description: File identifier
        - name: row_count
          position: 2
          description: Number of data rows

  - name: body
    type: body
    min_records: 0
    description: Body section containing data records
    identifier:
      field: record_type
      value: "D"
    record:
      name: data_record
      description: Data record format
      fields:
        - name: record_type
          position: 0
          description: Record type indicator (D for data)
          rules:
            - type: choice
              params:
                choices: ["D"]
        - name: customer_id
          position: 1
          description: Customer identifier
        - name: order_id
          position: 2
          description: Order identifier
        - name: amount
          position: 3
          description: Order amount
        - name: checksum
          position: 4
          description: SHA256 checksum of other fields
