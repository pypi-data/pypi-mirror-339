[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "borg-encryption"
version = "1.0.0"
description = "Borg Encryption System - A multi-layered, adaptive encryption system"
readme = "README.md"
authors = [
    {name = "Borg Collective", email = "resistance.is.futile@borg-collective.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security :: Cryptography",
]
keywords = ["encryption", "security", "cryptography", "api"]
dependencies = [
    "cryptography>=41.0.0",
    "pycryptodome>=3.19.0",
    "pynacl>=1.5.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.23.2",
    "pydantic>=2.4.2",
    "python-multipart>=0.0.6",
    "click>=8.1.7",
    "requests>=2.31.0",
]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/borg-collective/borg-encryption"
"Bug Tracker" = "https://github.com/borg-collective/borg-encryption/issues"

[project.scripts]
borg-encrypt = "borg_encryption.cli:main"

[tool.setuptools]
packages = ["borg_encryption"]
