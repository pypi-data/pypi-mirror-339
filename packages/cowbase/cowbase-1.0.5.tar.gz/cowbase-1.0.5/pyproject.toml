[build-system]
requires = ["setuptools>=62.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cowbase"
version = "1.0.5"
description = "A Library for Dairy Farm Data Handling and Curation in Python"
authors = [{ name = "Martin Julius Gote", email = "martin.gote@kuleuven.be" }]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "DateTime>=5.3",
    "numpy>=1.26.0",
    "pandas>=2.1.0",
    "pathlib>=1.0",
    "tomli>=2.0.0",
    "sqlalchemy>=2.0.0",
    "paramiko>=3.3.0",

    "scipy>=1.11.1",
    "statsmodels>=0.14.0",
    "scikit-learn>=1.3.0",
    "tqdm>=4.66.0",
    "seaborn>=0.13.0",
    "matplotlib>=3.7.0",
    "meteostat>=1.6.7",
    "sqlalchemy-utils>=0.41.0",
    "pymysql>=1.0.3",
    "psycopg>=3.1",
    "psycopg_binary>=3.1"
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://gitlab.kuleuven.be/livestock-technology/cowbase"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
readme = {file = "README.md", content-type = "text/markdown"}