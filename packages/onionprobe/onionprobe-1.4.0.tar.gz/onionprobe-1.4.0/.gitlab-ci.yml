#
# Configuration
#

configs:
  image: containers.torproject.org/tpo/tpa/base-images/debian:stable
  stage: build
  before_script:
    - !reference [.apt-init]
  script:
    - apt-get update
    - apt-get install -y git
    - git submodule sync
    - git submodule update --init --recursive --depth 1
    - scripts/provision-onionprobe
    - make configs
    - mkdir -p dist
    - cp configs/*.yaml dist
  artifacts:
    paths:
      - dist
  #only:
  #  - main

