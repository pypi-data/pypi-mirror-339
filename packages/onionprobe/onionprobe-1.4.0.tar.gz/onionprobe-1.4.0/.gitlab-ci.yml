---
include:
  - local: '.gitlab-ci-pages.yml'
  - local: '.gitlab-ci-slides.yml'
  - project: tpo/tpa/ci-templates
    file: scripts/apt.yml

#
# Python
#

python:
  stage: build
  image: containers.torproject.org/tpo/tpa/base-images/debian:stable
  before_script:
    - !reference [.apt-init]
  script:
    - apt-get update
    - apt-get install -y git
    - git submodule sync
    - git submodule update --init --recursive --depth 1
    - scripts/provision-packaging-python
    - mkdir -p dist
    - make build-python-package
  artifacts:
    paths:
      - dist
  #only:
  #  - main

#
# Debian
#

.debian-package:
  - apt-get update
  - apt-get install -y git
  - git submodule sync
  - git submodule update --init --recursive --depth 1
  - scripts/provision-packaging-debian
  - make build-debian-test-package
  - mkdir -p dist
  - mv ../onionprobe_* dist

debian_stable:
  stage: build
  image: containers.torproject.org/tpo/tpa/base-images/debian:stable
  before_script:
    - !reference [.apt-init]
  script:
    - !reference [.debian-package]
  artifacts:
    paths:
      - dist
  #only:
  #  - main

debian_sid:
  stage: build
  image: containers.torproject.org/tpo/tpa/base-images/debian:sid
  before_script:
    - !reference [.apt-init]
