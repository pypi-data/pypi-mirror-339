[project]
name = "translatedoc"
dynamic = ["version"]
description = "PDFなどのドキュメントを翻訳するツール。"
authors = [{ name = "aki.", email = "mark@aur.ll.to" }]
requires-python = ">=3.10,<3.13"
readme = "README.md"
license = "MIT"
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Text Processing",
    "Topic :: Utilities",
]
dependencies = [
    "markdownify>=0.11",
    "openai>=1.10",
    "pillow-heif>=0.15",
    "pytilpack>=0.2",
    "tiktoken>=0.5",
    "tqdm",
    "unstructured[md]>=0.12",
]

[project.urls]
Homepage = "https://github.com/ak110/translatedoc"

[project.scripts]
translatedoc = "translatedoc.translatedoc:main"
translatedoc-step1 = "translatedoc.step1:main"
translatedoc-step2 = "translatedoc.step2:main"

[dependency-groups]
dev = ["pyfltr>=1.5"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.pyfltr]
pyupgrade-args = ["--py310-plus"]
pylint-args = ["--jobs=4"]

[tool.isort]
# https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html#isort
# https://pycqa.github.io/isort/docs/configuration/options.html
profile = "black"

[tool.black]
# https://black.readthedocs.io/en/stable/usage_and_configuration/the_basics.html
target-version = ['py310']
skip-magic-trailing-comma = true

[tool.flake8]
# https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html#flake8
# https://flake8.pycqa.org/en/latest/user/configuration.html
max-line-length = 128
extend-ignore = "E203,"

[tool.mypy]
# https://mypy.readthedocs.io/en/stable/config_file.html
allow_redefinition = true
check_untyped_defs = true
ignore_missing_imports = true
strict_optional = true
strict_equality = true
warn_no_return = true
warn_redundant_casts = true
warn_unused_configs = true
show_error_codes = true

[tool.pytest.ini_options]
# https://docs.pytest.org/en/latest/reference/reference.html#ini-options-ref
addopts = "--showlocals -p no:cacheprovider -vv"
