[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zyphra"
version = "0.1.6"
authors = [
  { name = "Ian Sears", email = "ian@zyphra.com" },
]
description = "Python client for Zyphra APIs"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "aiohttp>=3.8.0",
  "pydantic>=2.0.0",
  "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-asyncio>=0.21.0",
  "black>=23.0",
  "mypy>=1.0",
  "aioresponses>=0.8.0",
]

[project.urls]
Homepage = "https://www.zyphra.com/"

[tool.setuptools.packages.find]
where = ["."]