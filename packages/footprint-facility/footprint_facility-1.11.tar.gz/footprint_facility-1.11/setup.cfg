[metadata]
name = footprint_facility
author = GAEL Systems
author_email = dev@gael.fr
description = Footprint Facility Library
long_description = file: README.md
long_description_content_type = text/markdown
license = Apache-2.0
classifiers = 
	Programming Language :: Python :: 3.8
	Environment :: Plugins
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
zip_safe = False
include_package_data = True
packages = find_namespace:
python_requires = >=3.8
install_requires = file: requirements.txt

[options.entry_points]
console_scripts = 
	fpstat=footprint_facility:main_stats

[options.packages.find]
include = 
	footprint_facility*
exclude = 
	tests*
	docs*

[versioneer]
VCS = git
style = pep440
versionfile_source = footprint_facility/_version.py
versionfile_build = footprint_facility/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

