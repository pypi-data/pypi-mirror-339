[project]
name = "itcpr"
version = "2.0.2"
description = "Physics-focused data analysis and plotting toolkit by ITCPR"
authors = [{name = "Md Abdus Sami Akanda"}]
readme = "README.md"
license = {text = "MIT"}
dependencies = ["numpy", "matplotlib", "scipy", "pandas", "jupyterlab"]
requires-python = ">=3.8"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"