[metadata]
name = sqltool
version = attr: sqltool.__version__
url = https://github.com/007gzs/sqltool
author = 007
author_email = 007gzs@gmail.com
description = Sql Tool
long_description = file: README.rst
long_description_content_type = text/x-rst
license = BSD-3-Clause
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Internet :: WWW/HTTP
project_urls = 
	Source = https://github.com/007gzs/sqltool

[options]
python_requires = >=3.6
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	pymysql

[options.packages.find]
exclude = tests,tests.*,docs,docs.*

[flake8]
exclude = .git,__pycache
max-line-length = 119

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = sqltool
line_length = 79
multi_line_output = 5

[egg_info]
tag_build = 
tag_date = 0

