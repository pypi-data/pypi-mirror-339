[tool.poetry]
name = "statsplotly"
version = "0.3.0"
description = "Tidy API for statistical visualization with Plotly"
authors = ["Benjamin Roland <benjamin.roland@hotmail.fr>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/parici75/statsplotly"
documentation = "https://parici75.github.io/statsplotly/"

[tool.poetry.dependencies]
python = ">=3.10, <3.14"
pydantic = "^2.6.2"
pandas = ">=1.5.0"
seaborn = "^0.13.2"
scipy = "^1.11.1"
plotly = "^5.19.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.24.0"
pytest = "^8.0.2"
mypy = "^1.8.0"
ruff = "^0.5.6"
black = "^24.2.0"
isort = "^5.13.2"
pyupgrade = "^3.15.1"
pre-commit = "^3.6.2"
pyclean = "^2.7.3"
coverage = "^7.4.4"
autodoc-pydantic = "^2.2.0"

[tool.poetry.group.docs]
[tool.poetry.group.docs.dependencies]
sphinx = "^7.2.6"
furo = "^2023.5.20"
myst = "^1.0.4"
myst-nb = "^1.1.0"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"
pattern  = "^(?P<base>\\d+\\.\\d+\\.\\d+)(-?((?P<stage>[a-zA-Z]+)\\.?(?P<revision>\\d+)?))?"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

## Tools
[tool.black]
target-version = ['py310', 'py311', 'py312', 'py313']
line-length = 100
preview = true

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = ["tests"]
[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "UP", # pyupgrade
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "S", # flake8-bandit
    "A", # flake8-builtins
    "INP", # flake8-no-pep420
    "PIE", # flake8-pie
    "PL", # pylint
]
ignore = [
    "E501", # line too long
    "PLR0913", # Too many arguments to function call
]
[tool.ruff.lint.per-file-ignores]
"statsplotly/_plotting/**.py" = ["C901", "PLR0912", "PLR0915"]

[tool.isort]
profile = "black"
sections = "FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"

[tool.mypy]
exclude = ["tests"]
plugins = [
  "pydantic.mypy", "numpy.typing.mypy_plugin"
]
cache_dir = ".mypy_cache/strict"
show_column_numbers = true

follow_imports = "normal"
warn_no_return = true
warn_return_any = false
disallow_any_unimported = false
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unused_ignores = true
implicit_reexport = false
strict_equality = true

# mypy per-module options
[[tool.mypy.overrides]]
module = ["dateutil.*", "numpy.*", "scipy.*", "pandas.*", "seaborn.*", "plotly.*", "pymodules.*"]
ignore_missing_imports = true


[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = false
warn_required_dynamic_aliases = true


[tool.pytest.ini_options]
log_cli = true
log_cli_level = 10
testpaths = ["tests"]
