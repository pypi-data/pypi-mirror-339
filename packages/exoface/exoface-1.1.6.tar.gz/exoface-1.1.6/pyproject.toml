[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "exoface"
version = "1.1.6"
authors = [
  { name="WeDu-official", email="fplu.the.founder@gmail.com" },
]
dependencies = [
    "opencv-python >= 4.11.0.86",
    "opencv-contrib-python >= 4.11.0.86",
    "pillow >= 11.1.0",
    "numpy >= 2.2.3",
    "PowerDB >= 2.1.8"
]
description = "a library for facial recognition(everything from training to recognizing)"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 6 - Mature",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: Microsoft :: Windows :: Windows 8.1",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
    "Topic :: Multimedia :: Video :: Capture",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Multimedia :: Graphics :: Capture :: Digital Camera",
    "License :: Other/Proprietary License"
]

[project.urls]
Homepage = "https://github.com/WeDu-official/exoface"
Issues = "https://github.com/WeDu-official/exoface/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/exoface"]