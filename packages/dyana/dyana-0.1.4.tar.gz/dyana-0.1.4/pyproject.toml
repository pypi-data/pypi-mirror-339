[tool.poetry]
authors = [
    "Simone Margaritelli <simone@dreadnode.io>",
    "Ads Dawson <ads@dreadnode.io>",
]
name = "dyana"
version = "0.1.4"
description = "A sandbox environment based on Docker and eBPF to load and profile a wide range of file types."
license = "MIT"
repository = "https://github.com/dreadnode/dyana"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
typer = "^0.12.5"
pydantic = "^2.9.2"
docker = "^7.1.0"
rich = "^13.9.4"
cysimdjson = "23.8"
pydantic-yaml = "^1.4.0"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.poetry.group.dev.dependencies]
mypy = "^1.8.0"
ruff = "^0.1.14"
pre-commit = "^3.8.0"
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
dyana = 'dyana.__main__:run'

[tool.poetry.plugins."pipx.run"]
dyana = 'dyana.__main__:run'

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = "torch.*"
disallow_untyped_calls = false

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py310"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "NPY", # numpydoc
    "A",   # flake8-annotations
]
ignore = [
    "E501", # line too long, handled by ruff
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
    "W191", # indentation contains tabs
    "F722", # syntax error in forward annotation
    "A001", # shadowing built-in
    "A002", # shadowing built-in
]
exclude = [
    ".git",
    ".git-rewrite",
    ".mypy_cache",
    ".ruff_cache",
    "__pypackages__",
    "build",
    "dist",
    ".venv",
    "venv",
]

[tool.ruff.lint]
fixable = ["ALL"]
unfixable = ["B"]
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
