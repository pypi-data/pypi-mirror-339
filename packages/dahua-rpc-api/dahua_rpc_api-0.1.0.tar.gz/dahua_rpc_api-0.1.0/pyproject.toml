[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dahua-rpc-api"
version = "0.1.0"
description = "A Python package for interacting with the Dahua RPC API."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
  { name = "Sam Redmond", email = "samredmondtech@gmail.com" }
]
dependencies = [
  "requests>=2.32.3",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[tool.setuptools]
# Tells setuptools where to find your package modules. Since your project files are in a folder named `dahua`,
# this configuration tells the build system to use that folder as the package.
packages = ["dahua"]
