[metadata]
description-file = README.md
license_files = LICENSE

[bdist_wheel]
universal = 1

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = --verbose

[flake8]
exclude = .git,__pycache__,build,dist
max-line-length = 100
ignore = E203,W503

[egg_info]
tag_build = 
tag_date = 0

