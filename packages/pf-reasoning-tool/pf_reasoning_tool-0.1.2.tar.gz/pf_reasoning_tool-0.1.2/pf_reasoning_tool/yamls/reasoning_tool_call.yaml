$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Tool.schema.json
name: Reasoning LLM Tool
description: "Calls an OpenAI reasoning model on Azure OpenAI using a PromptTemplate, parsing specific markers, and allowing parameter configuration."
type: custom_llm
category: HW_PF_tools
module: pf_reasoning_tool.tools.reasoning_tool_call
function: reasoning_llm

default_prompt: |
  # system:
  You are a helpful AI assistant designed for reasoning tasks.

  # user:
  {{question}}

inputs:
  connection:
    type:
      - AzureOpenAIConnection
      - OpenAIConnection
      - CustomConnection
    description: The connection object for OpenAI or Azure OpenAI.
  deployment_name:
    type:
      - string
    description: Name of the Azure OpenAI deployment (e.g., your o3-mini deployment).
  max_completion_tokens:
    type:
      - int
    description: Maximum number of tokens for the completion.
    default: 5000
    optional: true
    ui_hints:
      text_box_size: md
  reasoning_effort:
    type:
      - string
    description: Select the reasoning effort level for the model.
    default: "low"
    optional: true
    dynamic_list:
      func_path: pf_reasoning_tool.tools.reasoning_tool_call.get_reasoning_effort_options
      func_kwargs: []
    allow_manual_entry: false
    is_multi_select: false
  temperature:
    type:
      - double
    description: Controls randomness. Lower values make output more focused. (e.g., 0.7)
    default: 0.7
    optional: true
    ui_hints:
      text_box_size: xs

  # ---> MODIFIED response_format to use dynamic_list <---
  response_format:
    type: object # The value passed is an object/dict
    description: Select the desired output format.
    # ---> Set default value to the dictionary for text mode <---
    default: {"type": "text"}
    optional: true
    # ---> ADDED dynamic_list configuration <---
    dynamic_list:
      func_path: pf_reasoning_tool.tools.reasoning_tool_call.get_response_format_options # Path to new helper
      func_kwargs: []
    allow_manual_entry: false # Prevent manual entry of the object
    is_multi_select: false
    # Remove ui_hints for text_box_size as it's now a dropdown

outputs:
  output:
    type:
      - string
    description: The text response generated by the language model.