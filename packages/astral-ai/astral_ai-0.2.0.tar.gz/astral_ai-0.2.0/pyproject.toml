[project]
name = "astral-ai"
version = "0.2.0"
description = "A single interface for working with any AI model. Complete with built-in observability and cost tracking."
readme = "README.md"
authors = [
    { name = "Chris Maresca", email = "chris@useastral.dev" }
]
requires-python = ">=3.12"
dependencies = [
    "openai>=1.63.0",
    "pydantic-settings>=2.7.1",
    "pydantic>=2.10.6",
    "pyyaml>=6.0.2",
    "typer>=0.15.1",
    "colorama>=0.4.6",
    "tabulate>=0.9.0",
    "griffe>=1.6.0",
    "anthropic>=0.49.0",
    "httpx>=0.28.1",
]

[project.packages]
find = { where = ["src"] }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
