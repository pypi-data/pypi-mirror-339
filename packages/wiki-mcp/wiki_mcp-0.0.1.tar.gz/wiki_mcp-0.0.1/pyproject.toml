[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wiki-mcp"
version = "0.0.1"
description = "위키피디아 mcp server"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "hero", email = "icraft2170@gmail.com" },
]
dependencies = [
    "mcp[cli]>=1.6.0",
    "beautifulsoup4>=4.12.0",
]

[project.scripts]
my-mcp-server = "my_mcp_server.server:run_server"

[tool.hatch.build.targets.wheel]
packages = ["src/server"]

[tool.uv.workspace]
members = ["wiki-mcp"]
