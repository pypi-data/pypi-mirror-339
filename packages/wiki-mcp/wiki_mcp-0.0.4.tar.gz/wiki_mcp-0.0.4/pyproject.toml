[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wiki-mcp"
version = "0.0.4"
description = "위키피디아 mcp server"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "hero", email = "icraft2170@gmail.com" },
]
dependencies = [
    "mcp[cli]>=1.6.0",
    "beautifulsoup4>=4.12.0",
    "twine>=6.1.0",
]

[project.scripts]
wiki-mcp = "src.server:run_server"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.uv.workspace]
members = ["wiki-mcp"]

[tool.mcp.commands]
"wiki-mcp" = { command = "pipx", args = ["run", "wiki-mcp"] }
