[build-system]
requires = [ "setuptools", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "yo_fluq_ds"
description = "LINQ port to Python and some smaller useful functional things"
version = "2.0.6"
dependencies = [ "pandas", "matplotlib", "numpy", "tqdm", "seaborn", "pyaml", "jsonpickle", "ipython", "ipywidgets", "scikit-learn", "toml",]
[[project.authors]]
name = "Yuri Okulovsky"
email = "yuri.okulovsky@gmail.com"

[tool.setuptools.packages.find]
where = [ ".",]
