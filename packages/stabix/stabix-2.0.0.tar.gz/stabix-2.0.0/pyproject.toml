[project]
name = "stabix"
version = "2.0.0"
requires-python = ">=3.11"
authors = [
    { name = "Kristen Schneider" },
    { name = "Simon Walker" }
]
keywords = ["genomics", "compression", "bioinformatics", "tabix", "bed", "gwas", "genomics"]
description = "S(tatistical)tabix"
maintainers = [ { name = "Simon Walker", email = "simon@simonwalker.tech" } ]
readme = "README.md"

[project.urls]
repository = "https://github.com/kristen-schneider/stabix"
# TODO: update to bioinformatics journal after publication
paper = "https://www.biorxiv.org/content/10.1101/2024.11.15.623812v1"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tools.setuptools]
include_package_data = true

[tool.setuptools.package-data]
stabix = [ "stabixcore.so" ]
