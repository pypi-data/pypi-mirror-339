[tool.poetry]
name = "knitvis"
version = "0.1.0"
description = "A knitting chart visualization tool"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.22"
matplotlib = "^3.5"
PyQt5 = "^5.15"
scipy = "^1.8"
pytest-qt = "^4.4.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"
pytest = "^8.0"
pytest-qt = "^4.2"

[tool.pytest.ini_options]
testpaths = ["tests"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
