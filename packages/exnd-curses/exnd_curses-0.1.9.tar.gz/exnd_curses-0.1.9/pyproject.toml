[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "exnd-curses"
version = "0.1.9"
description = "Simple use of curses."
authors = [
  { name="Kor Shantanu Nitin", email="korshantanu@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.8"
classifiers=[
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies=[
	"windows-curses; platform_system == 'windows'",
	"curses; platform_system == 'linux'",
]

[project.urls]
Homepage = "https://github.com/putterPatcher/exnd_curses"
Issues = "https://github.com/putterPatcher/exnd_curses/issues"

[tool.hatch.build.targets.sdist]
include = [
    "README.md",
    "LICENSE",
    "exnd_curses/**",
]

[tool.hatch.build.targets.wheel]
include = [
    "README.md",
    "LICENSE",
    "exnd_curses/**",
]

[project.scripts]
fread = "exnd_curses.read:main"

