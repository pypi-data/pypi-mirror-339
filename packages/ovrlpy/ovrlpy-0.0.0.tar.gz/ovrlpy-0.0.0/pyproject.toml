[build-system]
requires      = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"


[project]
name            = "ovrlpy"
description     = "A python tool to investigate cell overlaps in imaging-based spatial transcriptomics data."
readme          = { file = "README.md", content-type = "text/markdown" }
license         = { file = "LICENSE" }
requires-python = ">=3.11, <3.14"
dynamic         = ["version"]

authors = [
    { name = "Sebastian Tiesmeyer", email = "sebastian.tiesmeyer@bih-charite.de" },
]
dependencies = [
    "matplotlib~=3.8",
    "matplotlib-scalebar",
    "numpy~=1.25",
    "pandas[parquet]~=2.0",
    "scikit-image>=0.18",
    "scikit-learn~=1.1",
    "scipy~=1.11",
    "tqdm~=4.65",
    "umap-learn~=0.5",
]
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[project.optional-dependencies]
docs = [
    "sphinx~=8.0",
    "sphinx-autoapi~=3.1",
    "sphinx-copybutton",
    "sphinx-rtd-theme",
    "myst-nb",
]

[project.urls]
Homepage      = "https://github.com/HiDiHlabs/ovrl.py"
Documentation = "https://ovrlpy.readthedocs.io"
Repository    = "https://github.com/HiDiHlabs/ovrl.py"
Issues        = "https://github.com/HiDiHlabs/ovrl.py/issues"


[tool]

[tool.setuptools]
packages = ["ovrlpy"]

[tool.ruff]
target-version = "py311"

fix        = true
show-fixes = true

[tool.ruff.lint]
extend-select = ["I"]
