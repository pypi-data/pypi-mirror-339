[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "setech"
dynamic = ["version"]
description = "Setech utilities"
readme = "README.md"
requires-python = "~=3.11"
license = { file = "LICENSE" }
keywords = ["setech", "logging", "api-client", "utility", "utils"]
authors = [
  { name = "Eriks Karls", email = "eriks.karls@sefinance.lv" },
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "httpx[http2]~=0.28",
  "pydantic~=2.9",
  "num2words~=0.5",
  "unidecode~=1.3"
]


[project.urls]
"Homepage" = "https://pypi.org/project/setech/"


[tool.setuptools.dynamic]
version = { attr = "setech.__version__" }


[tool.bumpversion]
current_version = "1.5.0"
commit = true
tag = true
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
message = "Bump version: {current_version} → {new_version}"


[[tool.bumpversion.files]]
filename = "src/setech/__init__.py"


[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''(
    | .git/*
)'''
workers = 4


[tool.isort]
profile = "black"
line_length = 120
skip = ["env", "venv", ".venv", ".git"]


[tool.mypy]
python_version = "3.11"
exclude = ['^\.?venv/',]
plugins = ["pydantic.mypy"]
warn_unused_configs = true
disallow_untyped_defs = true
implicit_optional = true
warn_redundant_casts = true
warn_no_return = true
ignore_missing_imports = false
