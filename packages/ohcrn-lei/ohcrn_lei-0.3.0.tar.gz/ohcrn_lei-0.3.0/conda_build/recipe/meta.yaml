
package:
  name: ohcrn-lei
  version: "0.3.0"

source:
  path: ../..

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
  - python >=3.13
  - pip
  build:
  - python >=3.13
  run:
  - argparse>=1.4.0
  - easyocr==1.7.1
  - numpy>=2.2.4
  - openai==1.55.3
  - pdf2image>=1.17.0
  - python-dotenv==0.21.0
  - requests>=2.32.3

test:
  imports:
  - ohcrn-lei" 

about:
  home: https://github.com/courtotlab/ohcrn-lei
  license: GPL-3.0-only
  license_file: LICENSE
  summary: The ohcrn-lei tool takes a PDF or TXT file of a clinical report and extracts desired information from it, which will be output in json format.
