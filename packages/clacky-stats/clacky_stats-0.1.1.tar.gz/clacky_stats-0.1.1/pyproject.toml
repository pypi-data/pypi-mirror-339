[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "clacky-stats"
version = "0.1.1"
authors = [
    { name = "ClackyAI", email = "contact@clacky.ai" }
]
description = "Code contribution statistics tool for Clacky AI projects"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Version Control :: Git",
]
dependencies = [
    "typer",
    "rich",
    "pyyaml",
    "tqdm",
    "matplotlib",
    "pandas",
    "semver",
    "imgcat",
    "cogapp",
    "codespell",
    "uv"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-env",
    "pip-tools",
    "pre-commit",
    "lox"
]

[project.scripts]
clacky-stats = "bin.clackystats.cli:main"

[project.urls]
Homepage = "https://github.com/clacky-ai/clacky-stats"
Repository = "https://github.com/clacky-ai/clacky-stats.git"
Documentation = "https://github.com/clacky-ai/clacky-stats#readme"

[tool.setuptools]
package-dir = {"" = "."}
packages = {find = {include = ["bin*"], exclude = ["logs*", "repo*"]}}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]