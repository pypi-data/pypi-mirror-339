<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .editor-container {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 1200px;
      }
      textarea {
        width: 100%;
        height: 300px;
        padding: 15px;
        font-size: 32px;
        line-height: 1.5;
        border: 2px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        resize: none;
      }
      .instructions {
        font-size: 22px;
        text-align: center;
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        color: #333;
      }
      .instructions b {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="editor-container">
      <div class="instructions">
        <div>1: replace shva with shva na</div>
        <div>2: add stress to letter (atmaha)</div>
        <div>3: insert shva</div>
      </div>
      <textarea dir="rtl" spellcheck="false" id="editor">
בִּשְׁנַת 1948 הִשְׁלִים אֶפְרַיִם קִישׁוֹן אֶת לִימּוּדָיו בְּפִיסּוּל מַתֶּכֶת וּבְתוֹלְדוֹת הָאׇמָּנוּת וְהֵחֵל לְפַרְסֵם מַאֲמָרִים הוּמוֹרִיסְטִיִּים</textarea
      >
    </div>
    <script>
      document
        .getElementById("editor")
        .addEventListener("keydown", function (event) {
          let textarea = event.target;
          let cursorPosition = textarea.selectionStart;
          let value = textarea.value;

          if (event.key === "1") {
            event.preventDefault();
            textarea.value =
              value.slice(0, cursorPosition) +
              "\u05AB" +
              value.slice(cursorPosition);
            textarea.selectionStart = textarea.selectionEnd =
              cursorPosition + 1;
          } else if (event.key === "2") {
            event.preventDefault();
            if (cursorPosition > 0 && value[cursorPosition - 1] === "\u05B0") {
              // Remove shva before inserting shva na
              value =
                value.slice(0, cursorPosition - 1) +
                value.slice(cursorPosition);
              cursorPosition--;
            }
            textarea.value =
              value.slice(0, cursorPosition) +
              "\u05BD" +
              value.slice(cursorPosition);
            textarea.selectionStart = textarea.selectionEnd =
              cursorPosition + 1;
          } else if (event.key === "3") {
            event.preventDefault();
            textarea.value =
              value.slice(0, cursorPosition) +
              "\u05B0" +
              value.slice(cursorPosition);
            textarea.selectionStart = textarea.selectionEnd =
              cursorPosition + 1;
          }
        });
    </script>
  </body>
</html>
