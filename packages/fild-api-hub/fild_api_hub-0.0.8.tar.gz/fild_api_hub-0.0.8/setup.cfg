[metadata]
name = fild-api-hub
version = 0.0.8
author = Elena Kulgavaya
author_email = elena.kulgavaya@gmail.com
description = Library to operate api with help of fild contracts
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/elenakulgavaya/fild-api-hub
project_urls = 
	Bug Tracker = https://github.com/elenakulgavaya/fild-api-hub/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	deepdiff>=6.5.1
	fild>=0.1.0
	fild-cfg>=0.0.1
	fild-compare>=0.0.3
	requests
	pyyaml
	waiting

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

