[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ipfs_kit_py"
version = "0.2.0"
authors = [
  { name="Benjamin Barber", email="starworks5@gmail.com" },
]
description = "Python toolkit for IPFS with high-level API, cluster management, tiered storage, and AI/ML integration"
readme = "README.md"
requires-python = ">=3.8"
license = "AGPL-3.0-or-later"
keywords = ["ipfs", "distributed", "storage", "content-addressed", "cluster", "arrow", "fsspec", "ai", "ml"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Distributed Computing",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "requests>=2.28.0",
    "psutil>=5.9.0",
    "pyyaml>=6.0",
    "base58>=2.1.1",
    "importlib-metadata>=4.12.0; python_version < '3.10'",
    "python-magic>=0.4.27", # Added for file type detection
]

[project.optional-dependencies]
fsspec = [
    "fsspec>=2023.3.0",
    "requests-unixsocket>=0.3.0",
]
arrow = [
    "pyarrow>=11.0.0",  # Updated minimum version to be more compatible
    "pandas>=1.3.0",
]
ai_ml = [
    "torch>=2.0.0",
    "numpy>=1.20.0",
    "scikit-learn>=1.0.0",
    "mmh3>=0.7.1", # Added for probabilistic data structures
]
huggingface = [
    "huggingface_hub>=0.19.0",
]
api = [
    "fastapi>=0.100.0",
    "uvicorn>=0.22.0",
    "python-multipart>=0.0.6",
]
webrtc = [
    "aiortc>=1.5.0",
    "av>=10.0.0",  # Required by aiortc for media handling
    "opencv-python>=4.7.0.72",  # For video processing
    "websockets>=10.4",  # For WebSocket signaling
]
graphql = [
    "graphene>=3.4.0",
]
s3 = [
    "boto3>=1.26.0",
]
performance = [
    "matplotlib>=3.5.0",
    "numpy>=1.20.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.1.0",
    "black>=23.3.0",
    "isort>=5.12.0",
    "mypy>=1.3.0",
    "pylint>=2.17.0",
    "build>=0.10.0",
    "twine>=4.0.2",
    "pytest-asyncio", # Added for async test support
]
full = [
    "fsspec>=2023.3.0",
    "requests-unixsocket>=0.3.0",
    "pyarrow>=11.0.0",  # Updated minimum version to be more compatible
    "pandas>=1.3.0",
    "multiformats>=0.2.0",
    "aiohttp>=3.8.4",
    "pyyaml>=6.0",
    "numpy>=1.20.0",
    "scikit-learn>=1.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.22.0",
    "python-multipart>=0.0.6",
    "graphene>=3.4.0",
    "faiss-cpu>=1.7.4",
    "networkx>=3.0",
    "matplotlib>=3.5.0",
    "boto3>=1.26.0",
    "huggingface_hub>=0.19.0",
    "aiortc>=1.5.0",
    "av>=10.0.0",
    "opencv-python>=4.7.0.72",
    "websockets>=10.4",
]

[project.scripts]
ipfs-kit = "ipfs_kit_py.cli:main"

[project.urls]
Homepage = "https://github.com/endomorphosis/ipfs_kit_py/"
Documentation = "https://github.com/endomorphosis/ipfs_kit_py/blob/main/README.md"
Source = "https://github.com/endomorphosis/ipfs_kit_py/"
Issues = "https://github.com/endomorphosis/ipfs_kit_py/issues"
Changelog = "https://github.com/endomorphosis/ipfs_kit_py/blob/main/CHANGELOG.md"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["ipfs_kit_py*"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = "test_*.py"
python_functions = "test_*"
