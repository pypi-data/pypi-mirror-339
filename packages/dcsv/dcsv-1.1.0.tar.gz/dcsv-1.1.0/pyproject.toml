[project]
name = "dcsv"
version = "1.1.0"
authors = [{ name = "Erkka Rinne", email = "erkka.rinne@fmi.fi" }]
description = "Module for parsing and writing DCMI structured value strings"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []

[tool.setuptools]
py-modules = ["dcsv"]

[project.optional-dependencies]
develop = ["pylint", "black"]
test = ["pytest"]

[tool.black]
line-length = 88

[tool.pytest.ini_options]
addopts = "--doctest-glob README.md"
