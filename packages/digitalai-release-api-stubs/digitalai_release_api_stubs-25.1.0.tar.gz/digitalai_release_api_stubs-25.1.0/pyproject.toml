[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  ".gitignore", "tests/*", ".github/*", "digitalai/release/v1/docs/*", ".idea/*"
]

[tool.hatch.build.targets.wheel]
packages = ["digitalai"]

[project]
name = "digitalai-release-api-stubs"
version = "25.1.0"
authors = [
  { name="Digital.ai", email="pypi-devops@digital.ai" },
]
description = "Digital.ai Release API Stubs"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    'urllib3 >=1.25.3',
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://digital.ai/"
Documentation = "https://docs.digital.ai/release/docs/category/python-sdk"