[project]
name = "iremote-graphql-utils"
version = "0.1.0"
description = "A collection of utilities for working with GraphQL APIs useful for Generative AI projects."
readme = "README.md"
authors = [
    { name = "Ramesh Doddi", email = "ramesh@iremote.ai" }
]
requires-python = ">=3.9,<3.13"
dependencies = [
    "graphql-core>=3.2.6",
]

[project.scripts]
graphql-utils = "graphql_utils:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[tool.hatch.build.targets.wheel]
packages = ["graphql_utils"]
