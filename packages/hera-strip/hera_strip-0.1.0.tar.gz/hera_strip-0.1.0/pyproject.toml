[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hera_strip"
version = "0.1.0"
description = "HERA strip: A tool for simulating and visualizing diffuse sky models for HERA observations."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [{ name = "Kartik Mandar", email = "kartik4321mandar@gmail.com" }]
dependencies = ["pygdsm", "healpy", "numpy", "matplotlib", "astropy", "bokeh"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
]

[project.urls]
Homepage = "https://github.com/RRI-interferometry/hera_strip"
Repository = "https://github.com/RRI-interferometry/hera_strip"
Issues = "https://github.com/RRI-interferometry/hera_strip/issues"

[project.scripts]
hera-strip = "herastrip.main:main"

[tool.setuptools]
packages = ["herastrip"]
license-files = []
include-package-data = true