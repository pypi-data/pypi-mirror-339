[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "serpyio"
description = "A Python package."
authors = []
readme = "README.md"
keywords = []
version = "0.0.0b1"
dynamic = [ "dependencies",]


[tool.setuptools.dynamic.dependencies]
file = [ "requirements.txt",]

[tool.setuptools.packages.find]
include = ["serpyio/*"]
