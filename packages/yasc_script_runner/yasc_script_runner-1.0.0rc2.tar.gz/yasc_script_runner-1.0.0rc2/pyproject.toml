[project]
name = "yasc_script_runner"
version = "1.0.0rc2"
description = "Python3 implementation of Yasc script runner"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "grpcio>=1.70.0",
  "protobuf>=5.29.3",
  "watchdog>=6.0.0"
]
license = "MIT"

[project.scripts]
yasc_script_runner = "yasc_script_runner.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "example"
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true