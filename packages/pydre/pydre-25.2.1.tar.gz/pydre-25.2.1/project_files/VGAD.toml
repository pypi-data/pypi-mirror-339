[rois.roi1]
type = "rect"
filename = "./project_files/spatial_roi.csv"

[metrics.meanVelocityOver50MPH]
function = "colMean"
var = "Velocity"
cutoff = 50

[metrics.meanVelocityOver1MPH]
function = "colMean"
var = "Velocity"
cutoff = 1

[metrics.timeAbove60MPH]
function = "timeAboveSpeed"
cutoff = 60

[metrics.tailgatePercent1Sec]
function = "tailgatingPercentageAboveSpeed"
cutoff = 1
velocity = 30

[metrics.tailgatePercent2Sec]
function = "tailgatingPercentageAboveSpeed"
cutoff = 2
velocity = 30

[metrics.tailgatePercent3Sec]
function = "tailgatingPercentageAboveSpeed"
cutoff = 3
velocity = 30

[metrics.tailgatePercent4Sec]
function = "tailgatingPercentageAboveSpeed"
cutoff = 4
velocity = 30

[metrics.leadVehicleCollision]
function = "leadVehicleCollision"
cutoff = 2.85
