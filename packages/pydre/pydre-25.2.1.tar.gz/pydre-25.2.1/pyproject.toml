[project]
name = "pydre"
version = "25.2.1"
readme = "readme.md"
dependencies = [
    "polars",
    "numpy",
    "scipy",
    "icecream",
    "tqdm",
    "loguru",
    "jenkspy"
]
requires-python = ">= 3.12"
authors = [ {name = "Thomas Kerwin", email = "kerwin.6@osu.edu"} ]
description = "Driving simulation data processing engine"
keywords = ["driving simulation"]
classifiers = [
  "Development Status :: 4 - Beta",

  "Intended Audience :: Science/Research",
  "Topic :: Software Development :: Build Tools",

  "License :: OSI Approved :: Apache Software License",

  "Programming Language :: Python :: 3.12",
]

[project.scripts]
pydre = "pydre.run:pydre"


[project.urls]
Documentation = "https://osudsl.github.io/pydre/"
Repository = "https://github.com/OSUDSL/pydre"

[project.optional-dependencies]
dev = [
    "ptpython",
    "mkdocs>=1.6.0",
    "mkdocs-material",
    "mkdocstrings[python]",
    "black",
    "mypy",
    "pytest>=8.3.2",
    "pytest-cov",
    "pytest-mock",
    "pytest-datafiles",
    "griffe==1.2.0"
]

[dependency-groups]
dev = [
    "ptpython",
    "mkdocs>=1.6.0",
    "mkdocs-material",
    "mkdocstrings[python]",
    "black",
    "mypy",
    "pytest>=8.3.2",
    "pytest-cov",
    "pytest-mock",
    "pytest-datafiles",
    "griffe==1.2.0"
]

[tool.rye]
managed = true
dev-dependencies = [
    "ptpython",
    "mkdocs>=1.6.0",
    "mkdocs-material",
    "mkdocstrings[python]",
    "black",
    "mypy",
    "pytest>=8.3.2",
    "pytest-cov",
    "pytest-mock",
    "pytest-datafiles",
    "griffe==1.2.0"
]

# Build System
[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pydre"]

[tool.pytest.ini_options]
addopts = [
    "--cov=src/pydre",
    "--import-mode=importlib",
]


