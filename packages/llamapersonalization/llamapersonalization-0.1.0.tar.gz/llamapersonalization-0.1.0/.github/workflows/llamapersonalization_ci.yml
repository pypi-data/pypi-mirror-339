name: LlamaPersonalization CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**' # Trigger on any change within this package directory
      - '.github/workflows/llamapersonalization_ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**' # Trigger on any change within this package directory
      - '.github/workflows/llamapersonalization_ci.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # Optional: Add steps to set up services like Redis or PostgreSQL if needed for tests
    # - name: Start Redis
    #   uses: supercharge/redis-github-action@1.8.0
    #   with:
    #     redis-version: '7'

    - name: Install dependencies
      working-directory: ./llamapersonalization-pkg
      run: |
        python -m pip install --upgrade pip
        # Install with dev dependencies
        # Note: Assumes llamavector is available (e.g., from PyPI) or mocked
        pip install -e ".[dev]"

    - name: Lint with Ruff
      working-directory: ./llamapersonalization-pkg
      run: ruff check .

    - name: Format with Black
      working-directory: ./llamapersonalization-pkg
      run: black --check .

    - name: Sort imports with isort
      working-directory: ./llamapersonalization-pkg
      run: isort --check-only .

    - name: Type check with MyPy
      working-directory: ./llamapersonalization-pkg
      run: mypy src/

    - name: Run tests with Pytest
      working-directory: ./llamapersonalization-pkg
      run: pytest --cov=src --cov-report=xml
      # env:
      #   REDIS_HOST: localhost # Example env var for tests
      #   REDIS_PORT: 6379

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: ${{ github.repository }}
        fail_ci_if_error: false
        verbose: true 