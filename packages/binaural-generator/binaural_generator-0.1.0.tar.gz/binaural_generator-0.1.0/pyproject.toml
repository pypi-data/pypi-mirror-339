[project]
name = "binaural-generator"
version = "0.1.0"
description = "Generate binaural beat audio with background noise for brainwave entrainment"
authors = [{ name = "Kayvan Sylvan", email = "kayvan@sylvan.com" }]
license = "MIT"
readme = "README.md"
keywords = ["audio", "binaural", "beats", "meditation", "sound"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.4",
    "pyyaml>=6.0.2",
    "scipy>=1.15.2",
    "soundfile>=0.13.1",
    "streamlit>=1.44.1",
    "watchdog>=6.0.0",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "pytest>=8.3.5",
    "pylint>=3.3.6",
    "hypothesis>=6.130.8",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[tool.setuptools]
packages = ["binaural", "binaural_webui"]
