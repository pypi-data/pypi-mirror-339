[project]
name = "caravagene"
version = "0.1.9"
license = "MIT"
authors = [{ name = "Zulko" }]
description = "Plot multi-part genetic constructs."
readme = "pypi-readme.rst"
keywords = ["SBOL", "DNA", "assembly", "plot"]
dependencies = ["docopt", "openpyxl", "jinja2", "pandas"]

[project.optional-dependencies]
cli = ["watchdog"]

[project.scripts]
caravagene = "caravagene.cli:main"

[project.urls]
Homepage = "https://github.com/Edinburgh-Genome-Foundry/Caravagene"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["docs"]
