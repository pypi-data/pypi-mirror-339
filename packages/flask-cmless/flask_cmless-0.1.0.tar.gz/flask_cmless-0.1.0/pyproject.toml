[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flask_cmless"
version = "0.1.0"
description = "Headless CMS in Flask"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
dependencies = [
    'flask',
    'Flask-IAM',
]

[project.urls]
repository = "https://github.com/frncspeck/Flask-CMLess"
documentation = "https://github.com/frncspeck/Flask-CMLess/docs"

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
]

[tool.setuptools.packages.find]
namespaces = true
