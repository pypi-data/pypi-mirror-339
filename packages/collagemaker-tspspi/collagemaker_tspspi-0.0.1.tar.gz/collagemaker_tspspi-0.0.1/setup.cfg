[metadata]
name = collagemaker-tspspi
version = 0.0.1
author = Thomas Spielauer
author_email = pypipackages01@tspi.at
description = A simple photo collage generator
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/tspspi/pycollagemaker
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	pillow >= 11.0.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	collagemaker = collagemaker.main:main

[egg_info]
tag_build = 
tag_date = 0

