name: Release

on:
    workflow_dispatch:
    push:
        branches:
            - master
            - dev

jobs:
    release:
        permissions:
            contents: write
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                  enable-cache: true
                  cache-dependency-glob: "**/pyproject.toml"


            - name: Set version
              run: uvx --from=toml-cli toml set --toml-path=pyproject.toml project.version $(uvx dunamai from any --no-metadata --style pep440)

            - name: Install the project
              run: uv sync

            - name: Build the project
              run: uv build --wheel

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "lts/*"

            - name: Install dependencies
              run: npm install

            - name: Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm exec semantic-release
