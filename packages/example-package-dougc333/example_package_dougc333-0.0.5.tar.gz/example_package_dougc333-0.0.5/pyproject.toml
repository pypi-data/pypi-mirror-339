

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"


[project]
name = "example_package_dougc333"
version = "0.0.5"
authors = [
  { name="Author", email="dougchang25@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/dougc333/packaging_tutorial"
Issues = "https://github.com/dougc333/packaging_tutorial/issues"

