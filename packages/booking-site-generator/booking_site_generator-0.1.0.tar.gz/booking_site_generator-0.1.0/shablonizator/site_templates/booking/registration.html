<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Название</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">Название</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="login.html">Войти</a></li>
                        <li><a href="registration.html" class="active">Регистрация</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="form-container">
                <h1>Регистрация</h1>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="fullname">ФИО</label>
                        <input type="text" id="fullname" name="fullname" required placeholder="Иванов Иван Иванович">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Адрес электронной почты</label>
                        <input type="email" id="email" name="email" required placeholder="example@mail.ru">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Подтверждение пароля</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <div class="error" id="password-error"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="license">Номер документа</label>
                        <input type="text" id="license" name="license" required placeholder="XXXX XXXXXX">
                    </div>
                    
                    <button type="submit" class="btn-full">Зарегистрироваться</button>
                </form>
                
                <div class="login-link">
                    Уже есть аккаунт? <a href="login.html">Войти</a>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Название. Все права защищены.</p>
        </div>
    </footer>
    
    <script src="js/auth.js"></script>
    <script src="js/registration.js"></script>
</body>
</html>
