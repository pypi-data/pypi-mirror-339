<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора - Название</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Дополнительные стили для админ-панели */
        .admin-header {
            background-color: #2c3e50;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        
        .admin-title {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
        }
        
        .filter-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .filter-box {
            width: 200px;
        }
        
        .filter-box select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .filter-box select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .admin-requests {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        #admin-requests-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }
        
        #admin-requests-table th {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: left;
            position: sticky;
            top: 0;
        }
        
        #admin-requests-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        
        #admin-requests-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .status-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            transition: all 0.3s;
        }
        
        .status-select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .btn-save {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-save:hover {
            background-color: #219653;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 10px;
        }
        
        .pagination-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .pagination-btn:hover:not([disabled]) {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        
        .pagination-btn[disabled] {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .pagination-info {
            margin: 0 10px;
            font-weight: 500;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 4px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .toast-success {
            background-color: #27ae60;
        }
        
        .toast-error {
            background-color: #e74c3c;
        }
        
        .toast-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .admin-requests {
                padding: 15px;
            }
            
            .filter-controls {
                flex-direction: column;
            }
            
            .admin-title {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="admin.html">Название | Админ</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="admin.html" class="active">Заявки</a></li>
                        <li><a href="admin-items.html">Товары</a></li>
                        <li><a href="admin-users.html">Пользователи</a></li>
                        <li><a href="#" id="logout-btn">Выйти</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h1 class="admin-title">Управление заявками</h1>
            
            <div class="filter-controls">
                <div class="search-box">
                    <input type="text" id="search-requests" placeholder="Поиск по ФИО, email или товару...">
                </div>
                
                <div class="filter-box">
                    <select id="filter-status">
                        <option value="all">Все статусы</option>
                        <option value="new">Новые</option>
                        <option value="confirmed">Подтвержденные</option>
                        <option value="rejected">Отклоненные</option>
                    </select>
                </div>
            </div>
            
            <div class="admin-requests">
                <table id="admin-requests-table">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>ФИО</th>
                            <th>Телефон</th>
                            <th>Email</th>
                            <th>Товар</th>
                            <th>Дата</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Данные будут загружены из JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="pagination">
                <button class="pagination-btn" disabled>Предыдущая</button>
                <span class="pagination-info">Страница 1 из 1</span>
                <button class="pagination-btn" disabled>Следующая</button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Название. Все права защищены.</p>
        </div>
    </footer>
    
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
