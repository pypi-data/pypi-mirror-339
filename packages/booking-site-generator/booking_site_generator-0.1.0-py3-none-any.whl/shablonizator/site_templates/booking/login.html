<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Название</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">Название</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="login.html" class="active">Войти</a></li>
                        <li><a href="registration.html">Регистрация</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="form-container">
                <h1>Вход в систему</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Адрес электронной почты</label>
                        <input type="email" id="email" name="email" required placeholder="example@mail.ru">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="error" id="login-error"></div>
                    
                    <button type="submit" class="btn-full">Войти</button>
                </form>
                
                <div class="register-link">
                    Нет аккаунта? <a href="registration.html">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Название. Все права защищены.</p>
        </div>
    </footer>
    
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
