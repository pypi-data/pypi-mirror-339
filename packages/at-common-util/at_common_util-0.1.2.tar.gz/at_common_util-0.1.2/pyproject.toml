[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "at-common-util"
version = "0.1.2"
authors = [
    { name="Rui Chen", email="apextrader.ai@gmail.com" },
]
description = "A robust Python package for building and executing asynchronous workflow tasks in a directed acyclic graph (DAG) pattern. This package provides a type-safe, thread-safe framework for defining, organizing, and running dependent tasks with comprehensive validation and error handling."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.10.6",
    "typing_extensions>=4.12.2",
    "sqlalchemy>=2.0.0",
    "sqlalchemy-utils>=0.40.0",
    "asyncpg>=0.27.0",
]

[project.urls]
"Homepage" = "https://github.com/apex-trader/at-common-workflow"
"Bug Tracker" = "https://github.com/apex-trader/at-common-workflow/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "black>=22.1.0",
    "isort>=5.10.1",
    "mypy>=0.931",
]

[tool.setuptools.packages.find]
include = ["at_common_util*"]
