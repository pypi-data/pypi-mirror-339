[tool.black]
line-length = 110

[tool.mypy]
no_implicit_optional = false
ignore_missing_imports = true
show_error_codes = true 
disable_error_code = "assignment"



[tool.poetry]
name = "bitcoin-nostr-chat"
version = "0.6.7"
authors = ["andreasgriffin <andreasgriffin@proton.me>"]
license = "GPL-3.0"
readme = "README.md"
description = "A Nostr Chat with participant discovery"
homepage = "https://github.com/andreasgriffin/bitcoin-nostr-chat"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
cbor2 = "^5.6.3"
requests = "^2.31.0"
pyqt6 = "^6.6.1" 
bitcoin-qr-tools = "^1.0.0"
nostr-sdk = "^0.38.0"



[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
ping3 = "^4.0.8"
websocket-client = "^1.8.0"
pytest-qt = "^4.4.0"
 
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
