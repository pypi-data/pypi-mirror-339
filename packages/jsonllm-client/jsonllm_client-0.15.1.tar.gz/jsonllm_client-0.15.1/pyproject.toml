# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jsonllm-client"
version = "0.15.1"
description = "Client for JsonLLM API"
readme = "README.md"
authors = [{ name = "LocalTransformer team", email = "info@localtransformer.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "requests", "tqdm", "pydantic"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/microlib-org/jsonllm-client"

[project.optional-dependencies]
dev = ["pytest"]
