[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AxisApi2"
version = "0.0.1"
authors = [
  { name="Wyatt Brashear", email="wyattb@hackclub.app" },
]
description = "The second version of the axisapi. Codenamed \"Ella\" allows anyvody to easily connect to a hosted ai instance. Was created as part of the larger Dakota project."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/507-Software/Dakota"
Issues = "https://github.com/507-Software/Dakota/issues"