[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pycamp"
version = "0.1.0"
requires-python = ">=3.10"
description = "A CLI music player for Bandcamp's Discover page using Python and Selenium"
license = {text = "MIT License"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
authors = [
    { name = "Martin Breuss", email = "martin@realpython.com" },
    { name = "Bartosz Zaczy≈Ñski", email = "bartosz@realpython.com" },
]
dependencies = [
    "selenium",
]
[project.scripts]
discover = "bandcamp.__main__:main"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true