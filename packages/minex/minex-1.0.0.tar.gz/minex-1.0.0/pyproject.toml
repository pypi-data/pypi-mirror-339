[project]
name = "minex"
version = "1.0.0"
description = "AESTHETIC TERMINAL BASED MINESWEEPER GAME THAT SUPPORTS MOUSE CLICKS FOR GAMEPLAY"
authors = [
    {name = "Libin Lalu",email = "libinlalu000@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9,<4.0.0"
dependencies = [
    "textual (==1.0.0)",
    "pygame (>=2.6.1,<3.0.0)"
]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
textual = "1.0.0"
pygame = "^2.6.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
minex = 'minex.main:run'