[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentnexus"
version = "0.0.1"
description = "Python Library for AI/LLM Agent Development with UI-Driven Workflows"
readme = "README.md"
authors = [
    {name = "Muhammad Yossry"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: User Interfaces",
    "Framework :: FastAPI",
]
keywords = [
    "ai",
    "llm",
    "agents",
    "langchain",
    "openai",
    "genai",
    "artificial-intelligence",
    "machine-learning",
    "nlp",
    "fastapi",
    "ui-components",
    "workflow",
    "ai-agents",
    "generative-ai",
    "large-language-models"
]
dependencies = [
    "fastapi>=0.115.6",
    "pydantic>=2.10.3",
    "uvicorn>=0.32.1",
    "loguru>=0.7.3",
    "jinja2>=3.1.5",
    "redis>=5.2.1",
    "pydantic-settings>=2.7.1",
    "openai>=1.59.3"
]
requires-python = ">=3.12,<4.0"

[project.urls]
"Homepage" = "https://github.com/MuhammadYossry/agentnexus"
"Documentation" = "https://muhammadyossry.github.io/agentnexus/"
"Bug Tracker" = "https://github.com/MuhammadYossry/agentnexus/issues"
"Changelog" = "https://github.com/MuhammadYossry/agentnexus/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["agentnexus"]

[tool.setuptools.package-data]
agentnexus = ["py.typed"]