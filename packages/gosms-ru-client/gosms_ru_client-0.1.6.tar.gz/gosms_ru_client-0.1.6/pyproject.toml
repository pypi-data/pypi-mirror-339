[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gosms-ru-client"
version = "0.1.6"
authors = [
  { name="GoSMS Project", email="support@gosms.ru" },
]
description = "Python SDK для работы с API GoSMS"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
"Homepage" = "https://github.com/Gosms-ru/python-sdk"
"Documentation" = "https://docs.gosms.ru/" 