[project]
name = "relycomply-client"
description = "A python client for the RelyComply platform"
authors = [{ name = "James Saunders", email = "james@relycomply.com" }]
readme = "README.md"
requires-python = ">=3.10,<4.0"
dynamic = ["version"]

dependencies = [
    "requests",
    "pandas",
    "gql>=3.0.0",
    "boto3",
    "requests-toolbelt",
    "littleutils",
    "toml",
    "Pygments",
    "tabulate",
    "termcolor",
    "PyYAML",
    "pyarrow",
    "typer",
    "watchfiles>=0.24.0",
]

[project.urls]
Repository = "https://github.com/relycomply/relycomply_client/"
Homepage = "https://www.relycomply.com"


# ---- Build system ----

# Dynamic versioning from:
# https://github.com/ninoseki/uv-dynamic-versioning/

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"
# Note JSON schemas don't seem to be right for tool.hatch.version.source so
# this may cause false warnings in IDEs.
# https://github.com/ninoseki/uv-dynamic-versioning/issues/21

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
# bump = "true"
fallback-version = "0.0.0"
pattern-prefix = "relycomply-client-"

[tool.hatch.build.targets.wheel]
# The source location for the package.
packages = ["relycomply_client"]
