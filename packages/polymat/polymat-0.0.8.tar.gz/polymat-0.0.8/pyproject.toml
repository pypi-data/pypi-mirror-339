[project]
name = "polymat"
version = "0.0.8"
description = 'A library to represent and manipulate multivariate polynomials'
authors = [
  {name="Michael Schneeberger", email="michael.schneeb@hotmail.com"},
]
readme = "README.md"
dependencies = [
  "numpy>=2.1.0",
  "scipy>=1.14.0",
  "sympy>=1.13.0",
  "dataclassabc>=0.0.10",
  "statemonad>=0.0.5",
]

[project.urls]
Homepage = "https://github.com/MichaelSchneeberger/polymat"

[tool.hatch.build.targets.sdist]
include = [
  "polymat",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
