[project]
name = "markten"
version = "0.4.0"
description = "Assess your students' work with all of the delight and none of the tedium"
readme = "README.md"
license = "MIT"
authors = [{ name = "Maddy Guthridge", email = "hello@maddyguthridge.com" }]

keywords = [
    "marking",
    "auto-marker",
    "automation",
    "xmark",
    "imark",
    "mark",
    "ten",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Education",
    "Topic :: Education :: Testing",
    "Typing :: Typed",
]

requires-python = ">= 3.11"

dependencies = [
    "rich >=13.9.4, <14",
    "click >= 8.1.8, <9",
    "platformdirs (>=4.3.6,<5.0.0)",
    "aiosqlite (>=0.21.0,<0.22.0)",
    "humanize (>=4.12.2,<5.0.0)",
]

[project.urls]
repository = "https://github.com/COMP1010UNSW/MarkTen"
"Bug Tracker" = "https://github.com/COMP1010UNSW/MarkTen/issues"

[project.scripts]
markten = 'markten.__main__:main'

[tool.poetry]
include = ["py.typed"]

[tool.poetry.group.dev.dependencies]
ruff = "^0.9.6"
mypy = "^1.15.0"
pytest = "^8.3.4"
pywin32 = { version = ">=308", platform = "win32" }
types-pywin32 = ">=308.0.0.20250128"
coverage = "^7.6.12"
jestspectation = "^1.4.5"

[tool.mypy]
check_untyped_defs = true
files = ["markten", "tests"]

[tool.ruff]
line-length = 79

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
