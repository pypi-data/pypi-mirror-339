[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agent_coder"
version = "0.1.1"
authors = [{ name = "Zed", email = "none@example.com" }]
description = "一个具有程序执行监控和中断功能的 AI 代码构建智能体"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["openai>=1.0.0"]

[tool.setuptools]
packages = ["agent_coder"]