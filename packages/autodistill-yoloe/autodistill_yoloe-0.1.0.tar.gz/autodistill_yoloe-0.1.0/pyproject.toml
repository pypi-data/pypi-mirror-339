[project]
name = "autodistill-yoloe"
version = "0.1.0"
description = "use YOLOE to auto-label images for use in training fine-tuned object detection models"
authors = [
    {name = "NourEldin Osama"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "autodistill",
    "supervision",
    "ultralytics",
    "pillow",
    "torch",
    "roboflow"
]

[tool.uv.sources]
torch = [
    {index = "pytorch-cu124"}
]
torchvision = [
    {index = "pytorch-cu124"}
]

[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
