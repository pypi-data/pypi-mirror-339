[project]
name = "qexo-mcp"
version = "0.1.3"
description = "MCP server implementation for Qexo CMS"
authors = [
    { name = "yuzhi.jiang", email = "yefengzhiming@gmail.com" }
]
dependencies = [
    "mcp[cli]",
    "httpx",
    "requests>=2.32.3"
]
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }



[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/qexo_mcp_server"]

[project.scripts]
qexo-mcp = "qexo_mcp_server.server:main"
