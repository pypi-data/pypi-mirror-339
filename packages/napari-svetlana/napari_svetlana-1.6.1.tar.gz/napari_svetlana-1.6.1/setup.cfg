[metadata]
name = napari-svetlana
display_name = Svetlana
version = 1.6.1
author = ClÃ©ment Cazorla
author_email = clement.cazorla31@gmail.com
license = GPL-3.0-only
description = A classification plugin for the ROIs of a segmentation mask. If you face problems opening the Napari-hub page, try replacing napari-svetlana by napari_svetlana in the URL.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Framework :: napari
	Topic :: Software Development :: Testing
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
project_urls = 
	Bug Tracker = https://bitbucket.org/koopa31/napari_svetlana/issues?status=new&status=open
	Documentation = https://svetlana-documentation.readthedocs.io/en/latest/
	Source Code = https://bitbucket.org/koopa31/napari_svetlana/src/main/
	User Support = https://bitbucket.org/koopa31/napari_svetlana/issues?status=new&status=open

[tool.setuptools]
license-files = []

[options]
packages = find:
python_requires = >=3.9
package_dir = 
	=src
include_package_data = True
install_requires = 
	napari-plugin-engine>=0.1.4
	numpy
	albumentations==1.0.3
	joblib==1.2.0
	light-the-torch
	matplotlib
	opencv-python==4.8.1.78
	pyqtgraph==0.13.3
	PyQt5
	cucim==23.10.0;platform_system=='Linux'
	cupy-cuda115==10.6.0
	xlsxwriter
	pandas
	npe2
	pooch

[options.packages.find]
where = src

[options.entry_points]
napari.manifest = 
	napari-svetlana = napari_svetlana:napari.yaml

[options.package_data]
napari_svetlana = napari.yaml

[egg_info]
tag_build = 
tag_date = 0

