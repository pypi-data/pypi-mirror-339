[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nidec-inventory"
dynamic = ["version"]
dependencies = [
    "pandas~=2.2.3",
    "PyYAML~=6.0.2",
    "setuptools~=78.1.0",
    "openpyxl~=3.1.5"
]
authors = [
    { name = "Carlos Alonso Martín", email = "cam.codeweaver@gmail.com" },
]
maintainers = [
    { name = "Carlos Alonso Martín", email = "cam.codeweaver@gmail.com" },
]
description = "Nidec Unidrive M motor control drives inventory generator."
readme = { file = "README.md", content-type = "text/markdown" }

license = "MIT"
license-files = ["LICENSE"]

keywords = [
	"nidec",
    "variador",
    "accionamiento",
    "ac drives",
    "servo drives",
    "high performance ac drives",
    "m700",
    "m300",
    "m200",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Programming Language :: Python",
    "Topic :: Documentation",
    "Topic :: Office/Business",
    "Topic :: Utilities",
]

[project.urls]
"Home Page" = "https://github.com/carlosalma/nidec-inventory#"
Repository = "https://github.com/carlosalma/nidec-inventory.git"
GitHub = "https://github.com/carlosalma/nidec-inventory"