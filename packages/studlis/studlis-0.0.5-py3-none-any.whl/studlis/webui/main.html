<script>
  var global_variants = ${global_variants};
  var studlib={};
  studlib.dirty=false; // flag to indicate if the document has been modified
  studlib.on_save_event=undefined; // callback function to be called when save event is triggered
  window.addEventListener('beforeunload', function (e) {
        if (!studlib.dirty) {
            return; // Do nothing if no changes were made
        }
   
        var confirmationMessage = 'Eingaben wurden ver√§ndert, wirklich verlassen?';
        e.returnValue = confirmationMessage; 
        return confirmationMessage; 
       
    });

    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault(); // Prevent the default save action
        if (typeof studlib.on_save_event === 'function') {
          studlib.on_save_event(); // Call the save event callback
        }
      }
    },true);


</script>
