[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ss_roster2csv"
version = "0.1.0"
description = "Parse TU rosters from PDF or text into a CSV format."
requires-python = ">=3.10"
readme = {file = "README.org", content-type = "text/plain"}
authors = [{name = "Malik KonÃ©", email = "malik.kone@pm.me"}]
license = "MIT AND (Apache-2.0 OR BSD-2-Clause)"
dependencies = [
  "pandas>=1.5",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
]

[project.scripts]
ss_roster2csv = "ss_roster2csv.cli:main"

[project.urls]
Repository = "https://github.com/maliky/ss_roster2csv"

[tool.black]
line-length = 90
target-version = ["py312"]

[tool.flake8]
exclude = "__pycache__,.git"
max-complexity = 15
max-line-length = 90
# The old ignore list: C901,W605,E203,D401,W503,D101,D107,D103,E501
ignore = [
  "C901",  # 'func' is too complex
  "W605",  # invalid escape sequence
  "E203",  # whitespace before ':'
  "D401",  # first line should be in imperative mood
  "W503",  # line break before binary operator
  "D101",  # missing docstring in public class
  "D107",  # missing docstring in __init__
  "D103",  # missing docstring in public function/class
  "E501",  # line too long
]

[tool.mypy]
python_version = "3.12"
check_untyped_defs = true
ignore_missing_imports = true
follow_imports = "silent"
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
