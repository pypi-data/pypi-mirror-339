[tool.poetry]
name = "http-wrap"
version = "1.0.0"
description = ""
authors = ["rodbell <bellirodrigo2@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/bellirodrigo2/http_wrap"
repository = "https://github.com/bellirodrigo2/http_wrap"
keywords = ["http", "requests", "aiohttp"]

[tool.poetry.dependencies]
python = "^3.12"
requests = "^2.32.3"
aiohttp = "^3.11.16"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
black = "^25.1.0"
isort = "^6.0.1"
mypy = "^1.15.0"
ruff = "^0.11.4"
responses = "^0.25.7"
aioresponses = "^0.7.8"
pytest-asyncio = "^0.26.0"
types-requests = "^2.32.0.20250328"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.packages]]
include = "http_wrap"
from = "src"