[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "daa_music"
version = "0.0.2"
description = "A music streaming cli."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    { name = "Klka", email = "klka@duck.com" }
]
keywords = ["music", "cli", "audio", "tool"]
dependencies = [
    "rich==14.0.0",
    "yt-dlp==2025.3.31",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Utilities",
    "Environment :: Console",
]

[project.urls]
Homepage = "https://github.com/kamalkoranga/daa-music"
Repository = "https://github.com/kamalkoranga/daa-music"

[project.scripts]
daamusic = "daa_music.cli:main"