[tool.poetry]
name = "terminaide"
version = "0.0.28"
description = "Serve Python CLI applications in the browser using ttyd"
repository = "https://github.com/anotherbazeinthewall/terminaide"
authors = ["Alex Basile <basileaw@gmail.com>"]
packages = [{ include = "terminaide", from = "." }]
readme = "README.md"
license = "MIT"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.12"
fastapi = ">=0.104.0"
jinja2 = ">=3.1.2"
httpx = ">=0.25.0"
websockets = ">=12.0"
pydantic = ">=2.4.2"
readchar = "^4.2.1"
uvicorn = ">=0.24.0"
rich = "^14.0.0"
bs4 = "^0.0.2"

[tool.poetry.group.dev.dependencies]
docker = "^7.1.0"
poethepoet = "^0.33.0"

[tool.poe.tasks.serve]
help = """Run demo server in one of 5 modes:"""
args = [
  { name = "mode", positional = true, help = "instructions (no args) | function | script | apps | container" },
]
cmd = "python terminarcade/server.py ${mode}"

[tool.poe.tasks.release]
help = "Release one of three new versions:"
args = [{ name = "type", positional = true, help = "patch | minor | major" }]
cmd = "python utilities/release.py ${type}"
