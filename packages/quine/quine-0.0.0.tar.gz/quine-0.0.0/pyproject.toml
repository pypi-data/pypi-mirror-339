[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "quine"
version = "0.0.0"
description = "Minimal build root for reproducible compiler infrastructure."
authors = [
  { name = "Hendrik M Halkow", email = "hendrik@halkow.com" },
]
readme = "README.md"
license = { file = "COPYING.md" }
requires-python = ">=3.13"
dependencies = []

# PyPI classifiers help others find your project and understand its maturity
classifiers = [
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.13",
  "Intended Audience :: Developers",
  "Development Status :: 3 - Alpha",
]

[project.optional-dependencies]
dev = [
  "black",
  "ruff",
  "mypy",
  "pytest",
  "pytest-cov",
  "bandit",
  "radon",
  "pip-audit",
]

[project.scripts]
quine = "quine.cli:main"

[project.urls]
Homepage = "https://github.com/hendrikhalkow/quine"
Repository = "https://github.com/hendrikhalkow/quine"
Documentation = "https://github.com/hendrikhalkow/quine/blob/main/README.md"
Changelog = "https://github.com/hendrikhalkow/quine/releases"
Issues = "https://github.com/hendrikhalkow/quine/issues"

[tool.black]
target-version = ["py313"]
line-length = 79

[tool.mypy]
strict = true
show_error_codes = true
python_version = "3.13"

[tool.pytest.ini_options]
addopts = "--cov=quine --cov-report=term-missing -ra"

[tool.ruff]
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "D"]
ignore = ["D203", "D212"]

[tool.setuptools]
packages = { find = {} }
