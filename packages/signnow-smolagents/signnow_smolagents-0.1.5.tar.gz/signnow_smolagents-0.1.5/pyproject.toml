[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "signnow-smolagents"
version = "0.1.5"
description = "SmolAgents tools for SignNow API integration"
readme = "README.md"
authors = [
  { name="Lebedev Mikhail", email="mihasichechek@gmail.com" }
]
license = { text = "MIT" }
dependencies = [
    "requests",
    "smolagents"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mihasicehcek/sn_smolagent_tools_demo"