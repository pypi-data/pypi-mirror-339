[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "p2plant_ioc"
version = "1.0.1"
authors = [
  { name="Andrei Sukhanov", email="cyxandr@gmail.com" },
]
description = "Access to process variable of a P2Plant"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "p4p",
    "p2plantaccess",
]
[project.urls]
"Homepage" = "https://github.com/ASukhanov/p2plantaccess"
"Bug Tracker" = "https://github.com/ASukhanov/p2plantaccess/issues"
