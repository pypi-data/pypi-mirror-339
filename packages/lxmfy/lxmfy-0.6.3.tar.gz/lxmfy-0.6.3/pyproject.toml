[tool.poetry]
name = "lxmfy"
version = "0.6.3"
description = "LXMF bot framework for creating bots for the Reticulum Network"
authors = ["Ivan"]
readme = "README.md"
packages = [{include = "lxmfy"}]

[tool.poetry.dependencies]
python = "^3.11"
lxmf = "^0.6.3"
rns = "^0.9.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
bandit = "^1.8.0"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"
ruff = "^0.8.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
lxmfy = "lxmfy.cli:main"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = ["F401", "E501"]
exclude = [
    "tests/test_basic.py",
]

[tool.bandit]
exclude_dirs = ["tests"]