[project]
name = "pytest-aws-fixtures"
version = "3.1.2"
description = "A series of fixtures to use in integration tests involving actual AWS services."
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/munipal-oss/pytest-aws-fixtures"
homepage = "https://gitlab.com/munipal-oss/pytest-aws-fixtures"
requires-python = ">=3.9,<4.0"
classifiers = [
    "Framework :: Pytest",
]
packages = [
    { include = "pytest_aws_fixtures" },
]
dynamic = [
    "dependencies"
]

[[project.authors]]
name = "Ryan Causey"
email = "ryan.causey@munipal.io"

[project.entry-points."pytest11"]
"pytest-aws-fixtures" = "pytest_aws_fixtures.aws_fixtures"

[tool.poetry.dependencies]
boto3 = "^1.34.0"
pytest = "^8.0.0"
tenacity = "^9.0.0"
jsonpath-ng = "^1.6.1"

[tool.poetry.group.dev.dependencies]
black = "^24.1.1"
isort = "^5.13.2"
prospector = "^1.12.0"
pre-commit = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Make isort play nice with black.
[tool.isort]
profile = "black"
