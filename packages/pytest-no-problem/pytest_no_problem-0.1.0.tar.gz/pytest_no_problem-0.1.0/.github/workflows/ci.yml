name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: jdx/mise-action@v2
      with:
        version: 2025.4.0
    - name: Lint
      run: |
        mise run lint --output-format=github
    - name: Format
      run: |
        mise run format:check

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    - uses: jdx/mise-action@v2
      with:
        version: 2025.4.0
    - name: Test
      run: |
        mise run test --python ${{ matrix.python-version }}
