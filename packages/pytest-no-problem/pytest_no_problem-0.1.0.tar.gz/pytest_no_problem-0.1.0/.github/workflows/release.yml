name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          version: 2025.4.0
      - name: Build
        run: |
          mise run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pytest-no-problem
          path: dist/*
          if-no-files-found: error
          overwrite: true

  release:
    name: Create GitHub release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pytest-no-problem
          path: dist
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          version: 2025.4.0
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pytest-no-problem
          path: dist
      - name: Publish to PyPI
        run: |
          mise run publish
