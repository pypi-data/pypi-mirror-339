[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling", "uv-dynamic-versioning" ]

[project]
name = "jason-json"
description = "Jason (https://jason.co.jp) JSON Builder"
readme = "README.md"
keywords = [
  "japanese",
  "jason",
  "json",
  "scraping",
]
license = { text = "MIT" }
authors = [ { name = "eggplants", email = "w10776e8w@yahoo.co.jp" } ]
requires-python = ">=3.10,<4"
classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]
dynamic = [ "version" ]
dependencies = [
  "beautifulsoup4>=4.12.3,<5",
  "lxml>=5.3,<6",
  "typed-argument-parser>=1.10.1,<2",
  "types-beautifulsoup4>=4.12.0.20241020,<5",
]

urls.repository = "https://github.com/eggplants/jason-json"
scripts.jason-json = "jason_json.main:main"
scripts."jason.json" = "jason_json.main:main"

[dependency-groups]
dev = [
  "mypy>=1.1.1,<2",
  "pre-commit>=2.20,<5",
  "pytest>=8,<9",
  "pytest-cov>=4.1,<7",
  "taskipy>=1.10.3,<2",
]
docs = [ "pdoc" ]

[tool.hatch.version]
# tool.hatch.version.source is not listed in official schema.
# https://github.com/ninoseki/uv-dynamic-versioning/issues/21
source = "uv-dynamic-versioning"

[tool.hatch.build.targets.sdist]
include = [ "jason_json" ]

[tool.hatch.build.targets.wheel]
include = [ "jason_json" ]

[tool.ruff]
line-length = 120
format.indent-style = "space"
format.quote-style = "double"
lint.select = [
  "ALL",
]
lint.ignore = [
  "D203",
  "D213",
]
lint.per-file-ignores."tests/*.py" = [
  "D",
  "S101", #    Use of assert detected
]
lint.allowed-confusables = [ "ï½ž" ]
lint.mccabe.max-complexity = 18
lint.pydocstyle.convention = "google"

[tool.mypy]
pretty = true
python_version = "3.10"
show_error_codes = true
strict = true

[tool.uv]
default-groups = [
  "dev",
  "docs",
]

[tool.uv-dynamic-versioning]
vcs = "git"
style = "semver"
fallback-version = "0.0.0"

[tool.taskipy.tasks]
test = "pytest --cov=jason_json --cov-report=term"
"test:ci" = "task test --cov-report=xml:cov.xml"
lint = "pre-commit run -a"
profile = "python -m cProfile"
gendoc = "pdoc jason_json -o ./docs --docformat google"
