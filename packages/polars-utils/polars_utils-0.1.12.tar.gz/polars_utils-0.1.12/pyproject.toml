[project]
name = "polars-utils"
version = "0.1.12"
description = "Weighted means, variances, quantiles, fixed effects, and more in Polars."
readme = "README.md"
authors = [
    { name = "Alistair Pattison", email = "alistairpattison@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "polars>=1.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipython>=8.18.1",
    "numpy>=2.0.2",
    "pytest>=8.3.5",
]
