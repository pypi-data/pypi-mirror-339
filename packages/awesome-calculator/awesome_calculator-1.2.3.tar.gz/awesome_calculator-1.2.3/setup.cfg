[metadata]
name = awesome-calculator
version = 1.2.3
author = Project DevOps
author_email = projectdevops709@gmail.com
description = A colorful CLI calculator with math operations and colorama
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/abhigyan-709/awesome_calculator
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	colorama

[options.entry_points]
console_scripts = 
	awesome-calculator = awesome_calculator:main

[egg_info]
tag_build = 
tag_date = 0

