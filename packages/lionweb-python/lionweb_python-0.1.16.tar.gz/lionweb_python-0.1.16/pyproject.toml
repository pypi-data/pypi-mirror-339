[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}

[project]
name = "lionweb-python"
version = "0.1.16"
description = "A Python package for working with LionWeb"
readme = "README.md"
authors = [{ name = "Federico Tomassetti", email = "federico@strumenta.com" }]
license = { file = "LICENSE.txt" }
requires-python = ">=3.8"
dependencies = [
    "requests"
]