[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "cli_lm"
version = "0.1.2"
description = "A CLI tool for prompting an LLM"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "", email = "your.email@example.com"}
]
dependencies = [
    "openai",
]

[project.scripts]
clm = "cli_lm.main:main"

[tool.setuptools]
package-dir = {"" = "src"}