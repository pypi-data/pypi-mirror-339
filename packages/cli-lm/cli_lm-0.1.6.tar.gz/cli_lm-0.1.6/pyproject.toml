[project]
name = "cli-lm"
version = "0.1.6"
description = "A CLI tool for prompting an LLM"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Ian Davenport", email = "davenport.ianc@gmail.com"}
]
dependencies = [
    "openai>=1.71.0",
]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project.scripts]
clm = "cli_lm.main:main"

[project.urls]
"Homepage" = "https://github.com/davenpi/cli_lm"
"Bug Tracker" = "https://github.com/davenpi/cli_lm/issues"
"Documentation" = "https://github.com/davenpi/cli_lm#readme"

[tool.setuptools]
packages = ["cli_lm"]
package-dir = {"" = "src"}
