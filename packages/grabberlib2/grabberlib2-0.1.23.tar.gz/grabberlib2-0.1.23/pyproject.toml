[tool.uv]
dev-dependencies = [
    "ipython==8.28.0",
    "nest-asyncio==1.6.0",
    "pendulum==3.0.0",
    "ruff==0.6.9",
]
python-preference = "only-system"
concurrent-builds = 10
concurrent-downloads = 10
concurrent-installs = 10

[tool.aerich]
tortoise_orm = "src.database.config.TORTOISE_CONFIG"
location = "./migrations"
src_folder = "./."

[project.scripts]
grabber = "grabber:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

