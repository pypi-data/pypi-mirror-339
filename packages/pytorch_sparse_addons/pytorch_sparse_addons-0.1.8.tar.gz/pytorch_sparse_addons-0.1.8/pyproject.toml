[tool.uv.sources]
torch={index = "pytorch"}

[[tool.uv.index]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[project]
name = "pytorch_sparse_addons"
version = "0.1.8"
description = "torch.cdist like function to compute the pairwise euclidean distances between vectors in pytorch_sparse SparseTensors A and B"
authors = [
    {name = "KukumavMozolo", email = "kukumav@example.com"},
    {name = "", email = "kukumav@example.com"},
]
dependencies = [
    "torch==2.6.0"
]

requires-python = ">=3.11"

[tool.uv]
environments = [
    "sys_platform == 'linux'",
]

[build-system]
requires = ["torch","setuptools"]

[dependency-groups]
test = [
    "numpy",
    "torch_sparse @ https://data.pyg.org/whl/torch-2.6.0%2Bcu124/torch_sparse-0.6.18%2Bpt26cu124-cp311-cp311-linux_x86_64.whl",
    "torch_scatter @ https://data.pyg.org/whl/torch-2.6.0%2Bcu124/torch_scatter-2.1.2%2Bpt26cu124-cp311-cp311-linux_x86_64.whl"
    ]





