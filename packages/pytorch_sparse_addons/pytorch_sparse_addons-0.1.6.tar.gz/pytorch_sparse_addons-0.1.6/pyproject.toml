[project]
name = "pytorch_sparse_addons"
version = "0.1.6"
description = "torch.cdist like function to compute the pairwise euclidean distances between vectors in pytorch_sparse SparseTensors A and B"
authors = [
    {name = "KukumavMozolo", email = "kukumav@example.com"},
    {name = "", email = "kukumav@example.com"},
]
dependencies = [
    "torch==2.6.0"
]

requires-python = ">=3.11"
readme = "README.md"
license = {text = "GNU"}

[tool.pdm.dev-dependencies]
test = [
    "numpy",
    "torch_sparse @ https://data.pyg.org/whl/torch-2.6.0%2Bcu126/torch_sparse-0.6.18%2Bpt26cu126-cp311-cp311-linux_x86_64.whl",
    "torch_scatter @ https://data.pyg.org/whl/torch-2.6.0%2Bcu126/torch_scatter-2.1.2%2Bpt26cu126-cp311-cp311-linux_x86_64.whl"
    ]

[build-system]
requires = ["setuptools>=61", "wheel", "torch==2.6.0"]
build-backend = "setuptools.build_meta"

[tool.pdm]
distribution = true




