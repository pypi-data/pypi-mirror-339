[project]
name = "dag-app-project"
version = "0.1.8"
description = ""
requires-python = "==3.12.*"
readme = "README.md"
dependencies = ["numpy", "geopy", "setuptools", "cython", "parso", "py7zr", "python-dotenv", ]
[[project.authors]]
name = "Jean-Pierre Morard"
email = "focus@thalesgroup.com"

[dependency-groups]
dev = ["black", "pytest", "licensecheck", "flight-project", ]

[project.license]
text = "Thales SIX GTS France SAS"

[project.optional-dependencies]
agi-worker = []
agent-worker = []
dag-worker = []
data-worker = ["polars", ]
workers = ["agi-core[agi-worker]", "agi-core[data-worker]", ]
managers = ["agi-core[managers]", ]

[tool.uv]
default-groups = ["dev", ]

[tool.mypy]
mypy_path = ["stubs", ]
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.uv.sources.flight-project]
workspace = true