nlp_engine_name: transformers
models:
  - lang_code: en
    model_name:
      spacy: en_core_web_lg
      # obi/deid_roberta_i2b2
      transformers: fw_image_pii_detector/nlp_configs/obi_deid_roberta_i2b2
ner_model_configuration:
  labels_to_ignore:
    - O
  aggregation_strategy: simple # "simple", "first", "average", "max"
  stride: 8
  alignment_mode: expand # "strict", "contract", "expand"
  model_to_presidio_entity_mapping:
    PER: PERSON
    PERSON: PERSON
    LOC: LOCATION
    LOCATION: LOCATION
    GPE: LOCATION
    ORG: ORGANIZATION
    ORGANIZATION: ORGANIZATION
    NORP: NRP
    AGE: AGE
    ID: ID
    EMAIL: EMAIL
    PATIENT: PERSON
    STAFF: PERSON
    HOSP: ORGANIZATION
    PATORG: ORGANIZATION
    DATE: DATE_TIME
    TIME: DATE_TIME
    PHONE: PHONE_NUMBER
    HCW: PERSON
    HOSPITAL: ORGANIZATION
    FACILITY: LOCATION
    # low_confidence_score_multiplier: 0.4
    # low_score_entity_names:
