name: CI Checks

on: push

env:
  PRE_COMMIT_COLOR: "always"

jobs:
  pre-commit-hooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python

      - name: Setup Hadolint
        uses: Tanantor/eleutheria/.github/actions/setup-hadolint@main

      - name: Setup Shellcheck
        uses: Tanantor/eleutheria_platform/.github/actions/setup-shellcheck@main

      - name: Mypy Static Type Check
        run: make mypy

      - name: Pre-commit Checks
        run: make pre-commit-run

  tests:
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: ./.github/actions/setup-python

      - name: Create env file for LLM Gateway
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
          echo "ELEUTHERIA_VLLM_API_KEY=${{ secrets.ELEUTHERIA_VLLM_API_KEY }}" >> .env
          echo "ELEUTHERIA_VLLM_BASE_URL=${{ secrets.ELEUTHERIA_VLLM_BASE_URL }}" >> .env
          echo "FIREWORKS_API_KEY=${{ secrets.FIREWORKS_API_KEY }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          echo "XAI_API_KEY=${{ secrets.XAI_API_KEY }}" >> .env

      - name: Run Integration Tests
        run: |
          make test

  test-charts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        id: setup-helm
        uses: azure/setup-helm@v4.3.0
        with:
          version: v3.17.0

      - name: Helm Lint
        run: |
          cd deployment/k8s && make helm-lint

      - name: Helm Test
        run: |
          cd deployment/k8s && make helm-test

      - name: Helm Test with Config
        run: |
          cd deployment/k8s && make helm-test-config

      - name: Helm Unit Test
        run: |
          cd deployment/k8s && make helm-unittest
