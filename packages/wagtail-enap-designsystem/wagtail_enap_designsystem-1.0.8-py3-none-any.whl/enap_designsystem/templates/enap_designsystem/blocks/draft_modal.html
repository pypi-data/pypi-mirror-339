{% load wagtailcore_tags %}

<div class="modal-container" id="modal-container-{{ modal.id }}">
    <button id="openModalBtn-{{ modal.id }}" class="modal-open-button">{{ modal.button_text }}</button>

    <div id="modal-{{ modal.id }}" class="modal">
        <div class="modal-content">
            <span class="close material-icons" aria-label="Fechar">close</span>
            <h4 class="modal-title">{{ modal.title }}</h4>
            <div class="modal-body">
                {{ modal.content|richtext }}
            </div>
            
            {% if modal.button_action_text %}
                <div class="wrapper-button-rigth">
                    <button class="modal-action-button">{{ modal.button_action_text }}</button>
                </div>
            {% endif %}
        </div>
    </div>

    <style>
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px;
            border-radius: 5px;
            position: relative;
        }

        .modal-body{
            color: #707A8B;
            font-size: 16px;
        }
        
        .close {
            color: #333840;
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        .modal-title {
            color: #333840; 
            font-size: 24px; 
            margin: 0 0 15px 0;
            padding-right: 30px;
            font-weight: 600px;
        }
        
        .wrapper-button-rigth {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .modal-action-button {
            background-color: #007D7A;
            color: white;
            border: none;
            padding: 8px 48px;
            border-radius: 40px;
            cursor: pointer;
        }
        
        .modal-action-button:hover {
            background-color: #006969;
        }
        
        .modal-open-button {
            padding: 10px 15px;
            background-color: #007D7A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .modal-open-button:hover {
            background-color: #006969;
        }
    </style>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var modalId = {{ modal.id }};
        var modal = document.getElementById("modal-" + modalId);
        var btn = document.getElementById("openModalBtn-" + modalId);
        var closeBtn = modal.querySelector(".close");
        
        // Abrir o modal automaticamente quando a página carregar
        setTimeout(function() {
            modal.style.display = "block";
        }, 500); // Espera meio segundo para abrir o modal
        
        btn.onclick = function() {
            modal.style.display = "block";
        }
        
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }
        
        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });
        
        {% if modal.button_action_text %}
            var actionBtn = modal.querySelector(".modal-action-button");
            actionBtn.onclick = function() {
                // Aqui você pode adicionar ações específicas para o botão
                modal.style.display = "none";
            }
        {% endif %}
    });
</script>
</div>
