name: lstcam-calib-dev
channels:
  - conda-forge
dependencies:
  # core dependencies
  - python=3.11
  - numpy
  - ctapipe >=0.19.3,<0.20.0
  - ctapipe_io_lst ~=0.25.1
  - protozfits >=2.4,<3
  - jsonschema
  - pymongo
  - pydantic
  # test dependencies
  - pytest
  - pytest-cov
  # doc dependencies
  - sphinx
  - sphinx-design
  - numpydoc
  - pydata-sphinx-theme
  - sphinx-automodapi
  - nbsphinx
  - sphinxcontrib-bibtex
  - sphinx-argparse
  - ipykernel
  - autodoc-pydantic


  # dev dependencies
  - setuptools_scm
  - sphinx-autobuild
