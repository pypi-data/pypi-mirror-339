# Despite the funny name, this is a default preset to activate all 4 channels

settings:
  syncDiv: 1
  syncCfd:
    level: 0.300
    zerox: 0.000

  syncChannelOffset: 0

  histogramLength: 6
  binning: 8
  offset: 0

  clearOnAcquire: True

  measurementControl:
    control: SingleShotCtc
    startEdge: Falling
    stopEdge: Falling

  channels:

  - enabled: True
  - enabled: True
  - enabled: True
  - enabled: True
