[project]
name = "quantalyze"
version = "0.1.2"
description = "Utility functions for analyzing scientific data."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "matplotlib>=3.9.4",
    "mkdocs-material>=9.6.9",
    "mkdocstrings-python>=1.16.8",
    "numpy>=2.0.2",
    "pandas>=2.2.3",
    "pytest>=8.3.5",
    "scipy>=1.13.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.pytest.ini_options]
pythonpath = ["src"]
