[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "coordop"
version = "0.19.4"
authors = [
  { name="Samuel AndrÃ©s", email="samuel.andres@yahoo.fr" },
]
description = "Cartography and geodesy formulas."
readme = "README.md"
license = {file = "LICENSE.md"}
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Public Domain",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
    "Topic :: Utilities"
]
keywords = ["epsg", "geomatics", "cartography", "geodesy", "projection", "mathematics"]
dependencies= [
    "bibliograpy==0.4.0"
]

[project.urls]
"Homepage" = "https://github.com/SamuelAndresPascal/cosmoloj-py/tree/coordop_0.19.4/coordop"
