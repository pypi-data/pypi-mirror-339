[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cmpr"
version = "0.0.4"
authors = [
  { name = "Kor Shantanu Nitin", email = "korshantanu@gmail.com" },
]
description = "check data types."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/putterPatcher/compare"
Issues = "https://github.com/putterPatcher/compare/issues"

[tool.hatch.build.targets.sdist]
include = [
    "README.md",
    "LICENSE",
    "cmpr/**",
]

[tool.hatch.build.targets.wheel]
include = [
    "README.md",
    "LICENSE",
    "cmpr/**",
]
