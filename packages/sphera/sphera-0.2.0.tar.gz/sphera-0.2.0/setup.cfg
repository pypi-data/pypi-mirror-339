[metadata]
name = sphera
version = 0.2.0
author = Devora Siminovsky
author_email = devorasimi@gmail.com
description = A python package containing SPHERA algorithm for efficient Rainbow Clique detection.
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/louzounlab/SPHERA
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
include_package_data = True
install_requires = 
	numpy>=1.26.4
	networkx>=3.4.2

[egg_info]
tag_build = 
tag_date = 0

