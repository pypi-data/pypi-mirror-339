[metadata]
name = GraphClusterer
version = 0.4.4
author = Yoel Ashkenazi, Regev Yehezkel Imra
author_email = yoelashkenazi12@gmail.com, regevel2006@gmail.com
description = A python package for clustering and summarizing graphs of texts.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yoelAshkenazi/GraphClusterer
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	replicate
	cohere
	networkx
	numpy
	pandas
	scipy
	spacy
	plotly
	matplotlib
	chardet
	requests
	sentence-transformers
	dcor
	scikit-learn
	leidenalg
	igraph

[egg_info]
tag_build = 
tag_date = 0

