# pyproject.toml

[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "setuptools_scm[toml]>=6.2",
]

build-backend = "setuptools.build_meta"

[project]
name = "ailabeler"
dynamic = ["version"]
authors = [
    {name = "Jeff Moe", email = "moe@spacecruft.org"},
]
description = "Labels images and videos"
readme = "README.md"
requires-python = ">=3.10"
keywords = [
    "AI",
    "Deep Learning",
    "Image Annotation",
    "Image Labeling",
    "Machine Learning",
    "Video Labeling",
]
license = {text = "GPLv3"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Environment :: GPU :: NVIDIA CUDA",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Desktop Environment",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Image Recognition",
]

dependencies = [
    "PyQt5==5.15.7",
    "PyQtWebEngine==5.15.7",
    "PyYAML",
    "filterpy",
    "hydra-core",
    "imgviz==1.5.0",
    "importlib_metadata",
    "jsonlines",
    "lapx==0.5.5",
    "markdown",
    "natsort==8.1.0",
    "numpy<=1.26.4",
    "onnxruntime-gpu>=1.16.0",
    "onnxruntime>=1.16.0",
    "onnx>=1.13.1",
    "openai",
    "opencv-contrib-python-headless>=4.7.0.72",
    "pyclipper",
    "qimage2ndarray==1.10.0",
    "scipy",
    "shapely",
    "termcolor==1.1.0",
    "tokenizers",
    "torch>=2.3.1",
    "torchvision",
    "tqdm",
]

[project.optional-dependencies]
dev = [
    "black",
    "build",
    "ruff",
    "setuptools-scm",
    "twine",
]

[project.urls]
Homepage = "https://spacecruft.org/deepcrayon/ailabeler"
Documentation = "https://spacecruft.org/deepcrayon/ailabeler"
Repository = "https://spacecruft.org/deepcrayon/ailabeler"
Issues = "https://spacecruft.org/deepcrayon/ailabeler"
Changelog = "https://spacecruft.org/deepcrayon/ailabeler/raw/branch/main/CHANGELOG.txt"

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.setuptools_scm]
write_to = "src/ailabeler/_version.py"

[project.scripts]
ailabeler = "ailabeler.main:main"
