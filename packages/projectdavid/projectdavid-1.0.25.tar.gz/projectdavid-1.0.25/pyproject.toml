[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "projectdavid"
version = "1.0.25"
description = "Python SDK for interacting with the Entities Assistant API."
readme = "README.md"
authors = [
    { name = "Francis Neequaye Armah", email = "francis.neequaye@projectdavid.co.uk" }
]
license = { text = "MIT" }
keywords = ["AI", "SDK", "Entities", "LLM", "Assistant"]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.24.1",
    "pydantic>=2.0",
    "python-dotenv>=1.0",
    "aiofiles>=23.2.1",
    "ollama>=0.3.0",
    "projectdavid-common>=0.1.16",
    "qdrant-client",
    "pdfplumber",
    "validators",
    "sentence-transformers"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.optional-dependencies]
dev = [
    "black>=23.3",
    "isort>=5.12",
    "pytest>=7.2",
    "mypy>=1.0",
    "build",
    "twine"
]

[tool.isort]
profile = "black"
