[tool:pytest]
addopts = --strict-markers --tb=short
python_files = *tests.py
norecursedirs = 
markers = 
filterwarnings = 
testpaths = 
	cardinal_pythonlib

[flake8]
linters = pycodestyle,pyflakes
max-line-length = 79
extend-ignore = E203

[mypy]
no_strict_optional = True
allow_redefinition = True
disallow_untyped_defs = True
disallow_incomplete_defs = True

[egg_info]
tag_build = 
tag_date = 0

