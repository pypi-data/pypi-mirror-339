[metadata]
name = aiprep
version = 1.0.2
author = jeremiah-k
description = Prepare multiple source code files for AI prompts, with clipboard support.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jeremiah-k/aiprep
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	pyperclip
python_requires = >=3.9

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	aiprep = aiprep.__main__:main

[egg_info]
tag_build = 
tag_date = 0

