[metadata]
name = keli_scoreboard_driver
version = 1.1.0
author = Alexander Grekov
author_email = contact@agrekov.com
description = An driver implementation for KELI Scoreboards
url = https://github.com/alexander-grekov/keli_scoreboard_driver
project_urls = 
	Bug Tracker = https://github.com/alexander-grekov/keli_scoreboard_driver/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	pyserial <= 4

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

