[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rusta_scraper"
version = "0.0.3"
authors = [
  { name="David Momeni", email="dav.momeni@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[tool.hatch.build.targets.wheel]
packages = ["src/rusta_scraper"]