[project]
name = "gif-steganography"
version = "0.1.1"
description = "A Python GIF steganography library supporting encryption to embed and extract secure messages within GIF images."
authors = [
    { name = "nebmit", email = "76664673+nebmit@users.noreply.github.com" },
]
dependencies = [
    "Pillow==10.3.0",
    "reedsolo==1.7.0",
    "cryptography",
    "numpy==2.2.4",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
gif-steganography = "gif_steganography.cli:main"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm]
package-dir = "src"
