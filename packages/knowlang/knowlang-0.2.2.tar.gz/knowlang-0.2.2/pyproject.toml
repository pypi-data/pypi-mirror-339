[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
[project]
name = "knowlang"
version = "0.2.2"
description = "AI-powered code understanding assistant that helps developers explore and understand complex codebases through semantic search and intelligent Q&A"
license = "Apache-2.0"
authors = [
    {name = "gabhyun kim",email = "kimgb415@gmail.com"},
    {name = "mukhtar kussaiynbekov",email = "mukhtarkussaiynbekov@gmail.com"},
    {name = "kolbe yang",email = "kyanghasglasses@gmail.com"}
]
keywords = [
    "code-understanding",
    "rag",
    "llm",
    "code-search",
    "documentation",
    "code-analysis",
    "semantic-search",
    "developer-tools"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Documentation",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
readme = "README.md"
requires-python = ">=3.10, <3.13"
dependencies = [
    "pydantic-ai[logfire] (>=0.0.20,<0.0.21)",
    "gitpython (>=3.1.44,<4.0.0)",
    "tree-sitter (>=0.24.0,<0.25.0)",
    "tree-sitter-python (>=0.23.6,<0.24.0)",
    "pydantic-settings (>=2.7.1,<3.0.0)",
    "chromadb (>=0.6.3,<0.7.0)",
    "ollama (>=0.4.7,<0.5.0)",
    "gradio (>=5.13.1,<6.0.0)",
    "voyageai (>=0.3.2,<0.4.0)",
    "mixpanel (>=4.10.1,<5.0.0)",
    "tree-sitter-cpp (>=0.23.4,<0.24.0)",
    "sqlalchemy (>=2.0.38,<3.0.0)",
    "fastapi (>=0.115.8,<0.116.0)",
    "sse-starlette (>=2.2.1,<3.0.0)",
    "vecs (>=0.4.5,<0.5.0)",
    "torch (>=2.6.0,<3.0.0)",
    "transformers (>=4.49.0,<5.0.0)",
    "tree-sitter-typescript (>=0.23.2,<0.24.0)",
    "einops (>=0.8.1,<0.9.0)",
    "sentence-transformers (>=4.0.1,<5.0.0)",
]

[project.urls]
Homepage = "https://knowlang.dev"
Repository = "https://github.com/knowlangorg/know-lang"

[tool.poetry]
packages = [
    { include = "knowlang", from="src" },
]

[tool.poetry.scripts]
knowlang = "knowlang.cli:cli_main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-asyncio = "^0.25.2"

[tool.poetry.group.evaluations]
optional=true

[tool.poetry.group.evaluations.dependencies]
matplotlib = "^3.10.0"
seaborn = "^0.13.2"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

