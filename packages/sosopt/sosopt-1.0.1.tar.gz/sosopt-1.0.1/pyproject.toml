[project]
name = "sosopt"
version = "1.0.1"
description = 'SOSOpt is a library designed for solving sums-of-squares optimization problems.'
authors = [
  {name="Michael Schneeberger", email="michael.schneeb@hotmail.com"},
]
readme = "README.md"
dependencies = [
  "numpy>=2.1.0",
  "scipy>=1.14.0",
  "sympy>=1.13.0",
  "dataclassabc>=0.0.13",
  "statemonad>=0.0.5",
  "polymat>=0.0.8",
  "cvxopt>=1.3.2",
  "Mosek>=10.2.2",
]

[project.urls]
Homepage = "https://github.com/MichaelSchneeberger/sosopt"

[tool.hatch.build.targets.sdist]
include = [
  "sosopt",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
