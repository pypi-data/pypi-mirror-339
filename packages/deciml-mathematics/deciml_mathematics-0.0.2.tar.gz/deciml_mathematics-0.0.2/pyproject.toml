[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deciml_mathematics"
version = "0.0.2"
authors = [
  { name = "Kor Shantanu Nitin", email = "korshantanu@gmail.com" },
]
description = "Implementation of deciml library. Used for mathematical operations."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "GPL-3.0-only" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "deciml",
    "cmpr",
    "terminate",
]

[project.urls]
Homepage = "https://github.com/putterPatcher/deciml_mathematics"
Issues = "https://github.com/putterPatcher/deciml_mathematics/issues"

[tool.hatch.build.targets.sdist]
include = [
    "README.md",
    "LICENSE",
    "deciml_maths/**",
]

[tool.hatch.build.targets.wheel]
include = [
    "README.md",
    "LICENSE",
    "deciml_maths/**",
]
