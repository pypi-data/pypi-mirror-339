[build-system]
requires = ['hatchling >= 1.26']
build-backend = 'hatchling.build'

[project]
name = 'persist_spatial'
version = '0.1.0'
authors = [
	{name = 'James Boyle', email='james.boyle@maths.ox.ac.uk'},
]
description = 'A package for computation of continuous spatial structure scores in spatial omics data.'
readme = 'README.md'
requires-python = '>=3.9'
dependencies = [
	'numpy>=1.26.2',
	'matplotlib>=3.8.0',
	'seaborn>=0.12.2',
	'pandas>=2.1.4',
	'scipy>=1.11.4',
	'scikit-learn>=1.3.0',
	'dionysus>=2.0.10',
	'kneed>=0.8.5'
]
classifiers = [
	'Programming Language :: Python :: 3',
	'Operating System :: OS Independent',
]
license = 'Apache-2.0'
license-files = ['LICEN[CS]E*']
