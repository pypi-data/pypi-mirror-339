[project]
name = "langchain-kuzu"
version = "0.4.1"
description = "An integration package connecting KÃ¹zu, an embedded graph database, and LangChain"
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "kuzu>=0.9.0",
    "langchain>=0.3.22",
    "langchain-core>=0.3.50",
]

[project.urls]
"Source Code" = "https://github.com/kuzudb/langchain-kuzu/tree/main/libs/kuzu"
"Release Notes" = "https://github.com/kuzudb/langchain-kuzu/releases"
repository = "https://github.com/kuzudb/langchain-kuzu"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[dependency-groups]
test = [
    "pytest>=8.0.0",
    "ruff>=0.9.4",
    "mypy>=1.8.0",
    "pytest-socket>=0.7.0",
    "types-setuptools>=69.0.0",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q -v"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_functions = [
    "test_*",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
]
ignore = [
    "E501",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
