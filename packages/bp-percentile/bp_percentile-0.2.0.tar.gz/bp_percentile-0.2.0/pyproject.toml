[project]
name = "bp-percentile"
version = "0.2.0"
description = "MCP server for BP percentile calculation"
readme = "README.md"
uvrequires-python = ">=3.12"
license = "MIT"
authors = [
    {name = "Hyung-Chul Lee", email = "vital@snu.ac.kr"}
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "mcp-server>=0.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "bp_percentile/__init__.py"
