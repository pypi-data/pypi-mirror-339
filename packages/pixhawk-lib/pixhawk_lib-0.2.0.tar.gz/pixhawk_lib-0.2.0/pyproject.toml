[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pixhawk-lib"
version = "0.2.0"
description = "A simple library for controlling Pixhawk drones easy."
authors = [{name = "Sharikian", email = "wacoinseig@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"
dependencies = [
    "dronekit>=2.9.2",
    "pymavlink>=2.4.40",
    "pyserial",
    "flask"
]

[project.urls]
"Homepage" = "https://github.com/sharikian/pixhawk-lib"
"Repository" = "https://github.com/sharikian/pixhawk-lib"