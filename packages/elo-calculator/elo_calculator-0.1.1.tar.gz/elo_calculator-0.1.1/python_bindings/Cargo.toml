[package]
name = "elo_calculator"
version = "0.1.1"
edition = "2021"
description = "An elo calculator built in Rust. Capable of calculating elos for 1v1 and multiplayer events."

[lib]
name = "elo_calculator"
crate-type = ["cdylib"]

[dependencies]
elo-calculator = { path = "../lib" }
pyo3 = { version = "0.18", features = ["extension-module"] }
