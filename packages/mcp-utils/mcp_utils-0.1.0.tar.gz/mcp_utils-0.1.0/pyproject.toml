[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-utils"
version = "0.1.0"
description = "Synchronous utilities for Model Context Protocol (MCP) integration"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["mcp", "model-context-protocol", "ai", "llm"]
authors = [
    { name = "Fulfil.IO Inc" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/fulfil-io/mcp-utils"
Repository = "https://github.com/fulfil-io/mcp-utils.git"

[project.optional-dependencies]
dev = [
    "pre-commit>=3.6.0",
    "ruff>=0.3.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_utils"]

[tool.ruff]
target-version = "py310"
line-length = 88
extend-include = ["*.ipynb"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["mcp_utils"]

[tool.pytest.ini_options]
addopts = "--cov=mcp_utils --cov-report=term-missing"
testpaths = ["tests"]
python_files = ["test_*.py"]
