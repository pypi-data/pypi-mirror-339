[build-system]
requires = ["setuptools >= 75.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Thermalift"
version = "1.0.2"
authors = [
  { name="Maciej Miecznik", email="miecznik@min-pan.krakow.pl" },
]
description = "Calculator of the thermal lift effect in geothermal wells"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
]
license = "BSD-3-Clause"
license-files = ["LICENSE"]

keywords = ["geothermal", "well test", "reservoir engineering"]

[tools.setuptools.packages.find]
where = ["src"]


[project.urls]
Homepage = "https://github.com/maciejmiecznik/Thermalift/tree/main"
Issues = "https://github.com/maciejmiecznik/Thermalift/issues"