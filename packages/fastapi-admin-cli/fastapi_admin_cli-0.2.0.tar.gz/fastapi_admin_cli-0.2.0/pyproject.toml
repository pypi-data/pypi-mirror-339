[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastapi-admin-cli"
version = "0.2.0"
description = "A CLI tool for FastAPI project management inspired by Django's admin"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["fastapi", "admin", "cli", "web", "api"]
authors = [
    {name = "Amal Babu", email = "developer.amalbabu@gmail.com"}
]
maintainers = [
    {name = "Amal Babu", email = "developer.amalbabu@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "typer[all]>=0.9.0",
    "cookiecutter>=2.1.1",
    "jinja2>=3.1.2",
    "alembic>=1.13.0",
    "uvicorn>=0.24.0",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/amal-babu-git/fastapi-admin-cli"
Documentation = "https://fastapi-admin-cli.readthedocs.io/"
Repository = "https://github.com/amal-babu-git/fastapi-admin-cli.git"
Issues = "https://github.com/amal-babu-git/fastapi-admin-cli/issues"
Changelog = "https://github.com/amal-babu-git/fastapi-admin-cli/releases"

[project.scripts]
fastapi-admin = "fastapi_admin_cli.main:app"

[tool.hatch.build.targets.wheel]
packages = ["fastapi_admin_cli"]

[tool.hatch.envs.default]
dependencies = [
    "pytest",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "mypy",
]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.mypy]
python_version = "3.8"
strict = true
ignore_missing_imports = true

[tool.uv.workspace]
members = ["testapi"]
