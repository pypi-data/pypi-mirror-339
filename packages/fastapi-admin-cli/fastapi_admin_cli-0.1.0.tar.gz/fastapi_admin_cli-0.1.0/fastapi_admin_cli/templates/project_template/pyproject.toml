[project]
name = "{{ project_name }}"
version = "0.1.0"
description = "FastAPI project created with fastapi-admin-cli"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastapi[standard]>=0.95.0",
    "sqlalchemy>=2.0.0",
    "sqlmodel>=0.0.8",
    "asyncpg>=0.27.0",
    "psycopg2-binary>=2.9.6",
    "sqladmin[full]>=0.10.0",
    "alembic>=1.10.2",
    "uvicorn>=0.22.0",
    "fastapi-users[sqlalchemy]>=11.0.0",
    "fastapi-mail>=1.2.6",
    "pydantic-settings>=2.0.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
]
