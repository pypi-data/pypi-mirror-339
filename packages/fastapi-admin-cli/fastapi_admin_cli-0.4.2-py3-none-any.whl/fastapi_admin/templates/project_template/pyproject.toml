[project]
name = "{{ project_name }}"
version = "0.1.0"
description = "{{ project_description }}"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi[standard]>=0.115.0",
    "sqlalchemy>=2.0.0",
    "psycopg[binary]>=3.1.12",
    "pydantic-settings>=2.8.0",
    "sqlmodel>=0.0.9",
    "asyncpg>=0.28.0",
    "psycopg2-binary>=2.9.9",
    "sqladmin[full]>=0.15.0",
    "alembic>=1.12.0",
    "uvicorn>=0.25.0",
    "fastapi-users[sqlalchemy]>=12.1.0",
    "fastapi-mail>=1.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.1",
    "httpx>=0.25.0",
    "black>=23.9.1",
    "isort>=5.12.0",
    "ruff>=0.0.292",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
