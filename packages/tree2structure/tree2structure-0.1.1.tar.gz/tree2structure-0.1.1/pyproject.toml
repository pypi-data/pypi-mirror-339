[project]
name = "tree2structure"
version = "0.1.1"
description = "Convert tree-style folder structure into real files and folders with comments"
keywords = ["parser", "project scaffolding", "file generator"]
authors = [
    { name = "Anar Dzhafarov", email = "a@dzhfrv.com" }
]
license = "MIT"
readme = "README.md"
packages = [{ include = "tree2structure" }]
requires-python = ">=3.8"
dependencies = [
    "pytest (>=8.3.5,<9.0.0)"
]

[tool.poetry]
packages = [{ include = "tree2structure" }]
homepage = "https://github.com/atvor/tree2structure.git"
repository = "https://github.com/atvor/tree2structure.git"
documentation = "https://github.com/atvor/tree2structure#readme"

[tool.poetry.dependencies]
python = "^3.8"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
