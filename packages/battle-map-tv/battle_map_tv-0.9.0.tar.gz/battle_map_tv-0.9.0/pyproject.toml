[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true

[tool.ruff]
line-length = 100

[tool.hatch]

[tool.hatch.build]
include = [
  "battle_map_tv/resources/*",
  "battle_map_tv/*.py",
]
exclude = [
  "tests/*",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "_version.py"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "battle_map_tv"
authors = [
  { name="Frank", email="33519926+Conengmo@users.noreply.github.com" },
]
description = "Display battle maps for TTRPGs on a secondary tv"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dynamic = ["version"]
dependencies = [
    "PySide6!=6.6.3.*",
    "opencv-python",
    "numpy",
    "platformdirs",
]

[project.urls]
Homepage = "https://github.com/Conengmo/battle-map-tv"
Issues = "https://github.com/Conengmo/battle-map-tv/issues"
