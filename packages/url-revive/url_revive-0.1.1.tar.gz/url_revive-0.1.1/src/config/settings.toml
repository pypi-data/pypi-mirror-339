[network] #rates per second
default_fetch_limit = 1
connect_timeout = 45
read_timeout = 60
wayback_api_limit = 1 

[wayback]
api_cdx = 'http://web.archive.org/cdx/search/cdx'
api_web = 'https://web.archive.org/web'
status_key = 'statuscode'
output_format = 'csv'

[memento]
json='timemap/json'

[[memento.archives]]
name = 'arquivo'
host = 'https://arquivo.pt/wayback'
output_format = 'jsonl'
status_key = 'status'
enabled = true

[[memento.archives]]
name = 'is'
host = 'https://archive.is/timemap'
enabled =  false

[[memento.archives]]
name = 'wayback-it'
host = 'http://wayback.archive-it.org/all'
output_format = 'csv'
status_key = 'statuscode'
enabled =  true

[[memento.archives]]
name = 'web-archive-gov'
host = 'https://webarchive.loc.gov/all'
output_format = 'csv'
status_key = 'status'
enabled =  false

[[memento.archives]]
name = 'national library and archives of quebec'
host = 'https://waext.banq.qc.ca/wayback/timemap/link'
enabled =  false

[[memento.archives]]
name = 'new-york-library'
host = 'https://wayback.library.yorku.ca/all'
output_format = 'json'
enabled =  false 

[[memento.archives]]
name = 'perma-links'
host = 'https://perma.cc'
output_format = 'json'
enabled =  false

[[memento.archives]]
name = 'stanford'
host = 'https://swap.stanford.edu/was'
output_format = 'jsonl'
status_key = 'status'
enabled =  true

[[memento.archives]]
name = 'web-archive'
host = 'https://web.archive.org/web'
output_format = 'csv'
status_key = 'statuscode'
enabled =  true

