[project]
name = "timi"
version = "1.0.1"
description = "A terminal app to visualize time progress"
authors = [{ name = "Dandelion75", email = "Dandelion75@github.com" }]
readme = "README.md"
license = {text = "GPL-3.0-or-later"}
requires-python = ">=3.1"
dependencies = [
    "textual>=0.36.0",
    "rich>=13.0.0",
]

[project.scripts]
timi = "timi.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
sources = ["src"]

