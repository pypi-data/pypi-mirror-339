[project]
name = "apollinaire"
version = "1.3.2"
authors = [
  { name="Sylvain N. Breton", email="sylvain.breton@inaf.it" },
]
description = "Module for helio- and asteroseismic data analysis."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: CEA CNRS Inria Logiciel Libre License, version 2.1 (CeCILL-2.1)",
    "Operating System :: OS Independent",
]
dependencies = ['numpy', 'pandas', 'matplotlib', 'statsmodels',
                'emcee', 'dill', 'pathos', 'corner', 'h5py', 'scipy',
                'numba', 'george', 'astropy', 'tqdm']
keywords = ["stellar physics", "asteroseismology", 
            "helioseismology", "bayesian", "peakbagging", "mcmc",
            "data", "data_analysis"]
license = {file = "LICENSE"}

[build-system]
requires = ["setuptools >= 40.8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://gitlab.com/sybreton/apollinaire"
"Documentation" = "https://apollinaire.readthedocs.io/en/latest/index.html"
