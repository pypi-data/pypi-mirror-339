[tool.poetry]
name = "banquo"
version = "0.7.1"
description = "Banquo: a Python package for building Bayesian Nonparanormal models"
authors = ["Luiz Desu√≥ Neto <luizdesuo@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/luizdesuo/banquo"
repository = "https://github.com/luizdesuo/banquo"

classifiers = [
    "Development Status :: 3 - Alpha",
]

[tool.poetry.urls]
Changelog = "https://github.com/luizdesuo/banquo/releases"

[tool.poetry.dependencies]
python = "^3.11"
click = ">=8.1.7"
numpyro = {extras = ["cpu", "gpu"], version = ">=0.13.2"}
array-api-compat = ">=1.9"

[tool.poetry.group.dev.dependencies]
pre-commit = ">=3.5.0"
nox = ">=2023.4.22"

[tool.poetry.group.test.dependencies]
pytest = ">=7.4.3"
pytest-cov = ">=4.1.0"
safety = ">=2.3.5"
typeguard = ">=4.1.5"
xdoctest = {extras = ["colors"], version = ">=1.1.2"}
pygments = ">=2.16.1"
hypothesis = ">=6.115.0"
arviz = ">=0.17.0"

[tool.poetry.group.docs.dependencies]
jupyter = ">=1.0.0"
myst-parser = ">=2.0.0"
sphinx-autobuild = ">=2021.3.14"
sphinx-autoapi = ">=3.0.0"
sphinx-copybutton = ">=0.5.2"
furo = ">=2023.9.10"
sphinx-click = ">=5.0.1"
sphinx = ">=7.2.6"

[tool.poetry.scripts]
banquo = "banquo.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["banquo", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 0

[tool.pycln]
all = true

[tool.mypy]
disallow_subclassing_any = true
ignore_missing_imports = true
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_context = true

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
lines_after_imports = 2

[tool.black]
line-length = 88

[tool.semantic_release]
version_toml = [
    "pyproject.toml:tool.poetry.version",
]                                                     # version location
branch = "main"                                       # branch to make releases of
changelog_file = "CHANGELOG.md"                       # changelog file
build_command = "pip install poetry && poetry build"  # build dists

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
