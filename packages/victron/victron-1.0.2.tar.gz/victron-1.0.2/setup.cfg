[metadata]
name = victron
description = An SDK for Victron via Modbus TCP
long_description_content_type = text/markdown
long_description = file: README.md
url = https://gitlab.com/jfk344/python-victron-sdk
author = @jfk344
author_email = info@jfk-enterprise.com
license = mit
license_file = LICENSE

[options]
include_package_data = true
packages = find:
install_requires = 
	loguru>=0.7.2
	pyModbusTCP>=0.2.1

[versioneer]
VCS = git
versionfile_source = victron/_version.py
versionfile_build = victron/_version.py
tag_prefix = v
style = pep440-pre

[egg_info]
tag_build = 
tag_date = 0

