[project]
name = "structureboost"
version = "0.5.0"
dependencies = ["pandas>=2.0",
        "numpy>=1.16",
        "scipy>=1.3",
        "matplotlib>=1.0",
        "joblib>=0.14.1",
        "ml_insights>=1.0.0"
]

[project.optional-dependencies]
dev = ["Cython>=3.0.0", "build", "setuptools"]

[build-system]
requires = ["setuptools", "wheel", "Cython>=3.0.0","numpy>=2.0.0"]
