name: Type Check

# This workflow runs type checking on the project code.

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python version to use"
        required: true
        type: string
        default: "3.12"

# Set default permissions to minimum required
permissions:
  contents: read

jobs:
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Use the composite action for Python setup
      - name: Set up Python
        uses: ./.github/actions/python-setup
        with:
          python-version: ${{ inputs.python-version }}
          dependencies: "pyright"
          install-dev: "true"
          cache: "true"

      # Run type checking
      - name: Run type checking
        id: type_check
        run: |
          echo "Running type checking..."
          if make type-check; then
            echo "Type checking passed successfully!"
          else
            echo "::error::Type checking failed. Please fix the type issues above."
            exit 1
          fi
