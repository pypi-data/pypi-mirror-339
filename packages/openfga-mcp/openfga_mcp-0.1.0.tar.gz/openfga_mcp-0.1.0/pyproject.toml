[project]
name = "openfga-mcp"
version = "0.1.0"
description = "Model Context Protocol (MCP) server for OpenFGA"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "mcp>=1.4.1",
    "starlette>=0.46.1",
    "uvicorn>=0.34.0",
    "ruff>=0.3.0",
    "pyright>=1.1.353",
    "pre-commit>=3.6.0",
    "pytest>=8.0.0",
    "pytest-cov>=6.1.1",
    "openfga-sdk>=0.9.2",
    "safety>=3.3.1",
]

[project.scripts]
openfga-mcp = "openfga_mcp:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint.isort]
known-first-party = ["openfga_mcp"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.pyright]
pythonVersion = "3.12"
include = ["src", "tests"]
venvPath = "."
venv = "venv"
typeCheckingMode = "basic"
reportMissingImports = true
reportMissingTypeStubs = false
