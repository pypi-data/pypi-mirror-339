[project]
name = "openfga-mcp"
dynamic = ["version"]
description = "Model Context Protocol (MCP) server for OpenFGA"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Evan Sims" }]
maintainers = [{ name = "Evan Sims", email = "hello@evansims.com" }]
keywords = ["git", "mcp", "llm", "automation"]
license = { text = "Apache-2.0" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.27",
    "mcp>=1.4",
    "openfga-sdk>=0.9",
    "starlette>=0.27",
    "uvicorn>=0.23",
]

[project.scripts]
openfga-mcp = "openfga_mcp:run"

[project.urls]
Homepage = "https://github.com/evansims/openfga-mcp"
Repository = "https://github.com/evansims/openfga-mcp"
Issues = "https://github.com/evansims/openfga-mcp/issues"

[tool.uv]
resolution = "lowest-direct"
default-groups = ["dev", "docs"]

[dependency-groups]
dev = [
    "commitizen>=4.5.0, <5",
    "pre-commit>=3.6.0, <4",
    "pyright>=1.1.353, <2",
    "pytest>=8.0.0, <9",
    "pytest-cov>=6.1.1, <7",
    "ruff>=0.11.4, <1",
    "safety>=3.3.1, <4",
    "uv-sort>=0.5.0, <1",
]
docs = [
    "mkdocs>=1.6.1, <2",
    "mkdocs-glightbox>=0.4.0, <1",
    "mkdocs-material[imaging]>=9.5.45, <10",
    "mkdocstrings-python>=1.12.2, <2",
]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.targets.wheel]
packages = ["src/openfga_mcp"]

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["openfga_mcp"]

[tool.pytest.ini_options]
xfail_strict = true
testpaths = ["tests"]

[tool.pyright]
include = ["src/openfga_mcp", "tests"]
venvPath = "."
venv = ".venv"
strict = ["src/openfga_mcp/**/*.py"]
