name: Notification

on:
  workflow_call:
    inputs:
      message:
        description: "Main notification message"
        required: true
        type: string
      details:
        description: "Additional details (one per line)"
        required: false
        type: string
        default: ""
      success:
        description: "Whether this is a success notification"
        required: false
        type: boolean
        default: true

jobs:
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Determine emoji
        id: emoji
