name: Publish to PyPI

on:
  release:
    types: [published]

# Set default permissions to minimum required
permissions:
  contents: read

jobs:
  # Load configuration using the reusable workflow
  config:
    name: Load Configuration
    uses: ./.github/workflows/load-config.yml

  # Build and publish to PyPI
  publish:
    name: Build and Publish
    needs: [config]
    runs-on: ubuntu-latest
    environment: publish
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      # Use the composite action for Python setup
      - name: Set up Python
        uses: ./.github/actions/python-setup
        with:
          python-version: ${{ needs.config.outputs.python_version }}
          cache: "true"

      - name: Extract version from tag
        id: extract_version
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          if [[ $TAG_NAME =~ ^v(.*)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Extracted version: $VERSION from tag: $TAG_NAME"
          else
            echo "::error::Could not extract version from tag $TAG_NAME"
            exit 1
          fi

      - name: Verify package version
        run: |
          # Get current package version using the Makefile's version command
          PACKAGE_VERSION=$(make version | grep -oE "[0-9]+\.[0-9]+\.[0-9]+.*" || echo "unknown")

          if [ "$PACKAGE_VERSION" != "${{ steps.extract_version.outputs.version }}" ]; then
            echo "::error::Version mismatch! Expected version ${{ steps.extract_version.outputs.version }} but found $PACKAGE_VERSION"
            exit 1
          fi

          echo "Version verification successful: $PACKAGE_VERSION matches tag version"

      - name: Build package
        run: make build
        env:
          UV_CACHE_DIR: ${{ runner.temp }}/uv-cache

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json
          artifact-name: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

      - name: Verify and publish package
        run: |
          echo "Verifying package before publishing..."
          # List the built distributions
          ls -la dist/

          # Publish to PyPI using trusted publishing
          echo "Publishing package to PyPI using trusted publishing..."
          make publish

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          retention-days: 7
