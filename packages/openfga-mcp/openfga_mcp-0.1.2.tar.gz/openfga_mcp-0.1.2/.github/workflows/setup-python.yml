name: Setup Python

on:
  workflow_call:
    inputs:
      python_version:
        description: "Python version to use"
        required: true
        type: string
      install_dependencies:
        description: "Whether to install dependencies"
        required: false
        type: boolean
        default: true
      dependencies:
        description: "Space-separated list of dependencies to install"
        required: false
        type: string
        default: ""
      install_dev:
        description: "Whether to install dev dependencies"
        required: false
        type: boolean
        default: false
      cache:
        description: "Whether to cache pip dependencies"
        required: false
        type: boolean
        default: true

jobs:
  setup:
    name: Setup Python ${{ inputs.python_version }}
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}
          cache: ${{ inputs.cache && 'pip' || 'false' }}

      - uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen --all-extras --dev -p ${{ inputs.python_version }}
