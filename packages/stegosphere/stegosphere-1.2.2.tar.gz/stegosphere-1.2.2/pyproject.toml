[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stegosphere"  # Replace with your package name
version = "1.2.2"
description = "A flexible steganography and steganalysis library supporting various file types, including encryption and compression"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "GPL-3.0-or-later"}
authors = [
    {name = "Maximilian Koch"}
]
dependencies = [
    "numpy"
]

[project.urls]
"Homepage" = "https://github.com/Maximilian-Koch/stegosphere"
"Repository" = "https://github.com/Maximilian-Koch/stegosphere"
