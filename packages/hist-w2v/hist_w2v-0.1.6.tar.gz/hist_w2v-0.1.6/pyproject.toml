[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hist_w2v"
version = "0.1.6"
authors = [
  { name = "Eric D. Knowles", email = "edk202@nyu.edu" }
]
description = "Tools for downloading, processing, and training word2vec models on Google Ngrams"
readme = "README.md" 
requires-python = ">=3.7"
keywords = ["nlp", "word2vec", "ngrams", "history"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = { text = "MIT" }
dependencies = [
  "requests>=2.2,<3.0",
  "tqdm>=4.64,<5.0",
  "orjson>=3.6,<4.0",
  "nltk>=3.7,<4.0",
  "gensim>=4.3.0,<5.0",
  "pandas>=1.3.0,<2.0",
  "matplotlib >=3.4,<4.0",
  "seaborn>=0.11,<1.0",
  "ipympl>=0.9.0,<1.0",
  "lz4>=4.3.3,<5.0"
]

[project.urls]
Homepage = "https://github.com/eric-d-knowles/hist_w2v"

[tool.setuptools]
license-files = ["LICEN[CS]E*"]
