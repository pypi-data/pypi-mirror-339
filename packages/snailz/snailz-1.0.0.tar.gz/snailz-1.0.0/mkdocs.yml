site_name: "Snailz Docs"
docs_dir: pages
site_dir: docs

extra_css:
- css/snailz.css

plugins:
- mkdocstrings:
    handlers:
      python:
        options:
          extensions:
          - griffe_fieldz
          members_order: source
          filters: []

theme:
  name: "material"

markdown_extensions:
- def_list
- markdown_include.include:
    base_path: docs
- mkdocs-click
- footnotes

exclude_docs: >
  *~
