[metadata]
name = snooper_ai
version = attr: snooper_ai.__version__
author = Alvin Ryanputra
author_email = alvin.ryanputra@gmail.com
description = AI powered fork of PySnooper
url = https://github.com/alvin-r/snooper-ai
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Environment :: Console
	Intended Audience :: Developers
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development :: Debuggers

[options]
packages = find:
install_requires = file: requirements.in

[options.packages.find]
exclude = tests*

[options.extras_require]
tests = pytest

[egg_info]
tag_build = 
tag_date = 0

