[project]
name = "outlify"
version = "0.2.0"
description = "Structured cli output â€” beautifully, simply, and dependency-free"
license = "MIT"
readme = "README.md"
authors = [
    { name = "Vladislav Kishkin", email = "vladislav.kishkin01@gmail.com" }
]
maintainers = [
    { name = "Vladislav Kishkin", email = "vladislav.kishkin01@gmail.com" }
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
requires-python = ">=3.10"
dependencies = []
repository = "https://github.com/k1shk1n/outlify"

[tool.ruff]
line-length = 120
target-version = "py310"
output-format = "github"

[tool.ruff.lint]
# See list of rules at: https://docs.astral.sh/ruff/rules/
select = ["E", "F", "W", "C90"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
