[project]
name = "rbwr"
version = "0.2.0"
description = "Rather be writing Rust."
license = "MIT OR Apache-2.0"
requires-python = ">=3.13"
readme = "README.md"
keywords = [
    "sum",
    "types",
    "tagged",
    "union",
    "rust",
    "enum",
]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]

[project.urls]
documentation = "https://charles.gitlab-pages.computer.surgery/rbwr"
source = "https://gitlab.computer.surgery/charles/rbwr"

[dependency-groups]
dev = [
    "pdoc3>=0.11.6,<0.12",
    "pytest-cov>=6.1.1,<7",
    "pytest>=8.3.5,<9",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/rbwr",
]

[tool.pyright]
exclude = [
    ".venv",
    ".direnv",
]
typeCheckingMode = "strict"
useLibraryCodeForTypes = true
reportMissingTypeStubs = false

[tool.ruff]
line-length = 80

[tool.ruff.lint]
select = [
    "E4",
    "E5",
    "E7",
    "E9",
    "F",
    "I",
    "W292",
]

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.coverage.report]
skip_covered = true
skip_empty = true

[tool.pytest.ini_options]
# Use recommended import mode.
addopts = [
    "--import-mode=importlib",
]

# Don't require prefixing test files with `test_`.
python_files = "*.py"
testpaths = [
    "tests",
]
