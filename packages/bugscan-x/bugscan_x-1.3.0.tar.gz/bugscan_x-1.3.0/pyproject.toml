[project]
name = "bugscan-x"
dynamic = ["version"]
description = "Multifunctional tool for bug host hunting"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.7"

authors = [
    { name = "Ayan Rajpoot", email = "ayanrajpoot2004@gmail.com" }
]

dependencies = [
    "beautifulsoup4",
    "dnspython",
    "InquirerPy",
    "pyfiglet",
    "requests",
    "rich",
    "tqdm",
]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/Ayanrajpoot10/bugscan-x"

[project.scripts]
bugscanx = "bugscanx.main:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages.find = {}

[tool.setuptools.dynamic]
version = { file = "VERSION" }
