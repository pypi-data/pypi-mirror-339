[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chunk-embed"
version = "0.1.0"
description = "Chunk Embed Store - Chunk & Embed Knowledge Base"
requires-python = ">=3.10"
dependencies = [
    "sentence-transformers==3.3.1",
    "chromadb==0.6.3",
    "psutil==6.1.1",
    "tqdm==4.67.1",
]
authors = [
    {name = "Aditya Mishra", email = "adi.mishra989@gmail.com"}
]
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.scripts]
chunk-embed = "chunk_embed.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}
