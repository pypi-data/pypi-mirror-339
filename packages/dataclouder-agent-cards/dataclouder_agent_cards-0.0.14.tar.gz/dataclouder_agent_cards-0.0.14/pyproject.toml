[tool.poetry]
name = "dataclouder-agent-cards"
version = "0.0.14"
description = "A library for managing AI conversations and character cards"
authors = [
    "adamo figueroa <adamo@dataclouder.com>"
]
readme = "README.md"
packages = [
    { include = "dc_agent_cards", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.11"
pydantic-ai = ">=0.0.19"
fastapi = ">=0.100.0"
dataclouder-core = ">=0.0.1"

[tool.poetry.group.dev.dependencies]
build = ">=1.0.0"
twine = ">=6.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
