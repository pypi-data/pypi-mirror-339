[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "BPfold"
version = "0.0.1"
authors = [
  { name="Heqin Zhu", email="zhuheqin1@google.com" },
]
description = "A tool for RNA secondary structure prediction."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
]

keywords = ["RNA", "secondary structure", "fold"]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"

[project.scripts]
BPfold = "BPfold.predict:main"
BPfold_eval = "BPfold.evaluate:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"BPfold.configs" = ["*.yaml"]
"BPfold.paras" = ["key.energy"]
