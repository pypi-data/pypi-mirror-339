name: Llama MetaSearch CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**' # Trigger on any change within this package directory
      - '.github/workflows/llama_metasearch_ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**' # Trigger on any change within this package directory
      - '.github/workflows/llama_metasearch_ci.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      working-directory: ./llama-metasearch-pkg
      run: |
        python -m pip install --upgrade pip
        # Install with dev dependencies
        # Assumes core dependencies like llamafind are available (PyPI/local install)
        pip install -e ".[dev]"

    - name: Lint with Ruff
      working-directory: ./llama-metasearch-pkg
      run: ruff check .

    - name: Format with Black
      working-directory: ./llama-metasearch-pkg
      run: black --check .

    - name: Sort imports with isort
      working-directory: ./llama-metasearch-pkg
      run: isort --check-only .

    - name: Type check with MyPy
      working-directory: ./llama-metasearch-pkg
      run: mypy src/

    - name: Run tests with Pytest
      working-directory: ./llama-metasearch-pkg
      run: pytest --cov=src --cov-report=xml
      # env:
      #   # Add env vars if tests need to connect to mock APIs
      #   MOCK_LLAMAFIND_URL: http://localhost:8001

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: ${{ github.repository }}
        fail_ci_if_error: false
        verbose: true 