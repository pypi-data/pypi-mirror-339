[tool.poetry]
name = "GeneLens"
version = "0.1.1"
description = "Differential gene expression analysis via Monte-Carlo Machine Learning Inference and Network Analysis"
authors = ["German <german.osmak@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/GJOsmak/GeneLens"

[tool.poetry.dependencies]
python = "^3.10"
scikit-learn = "^1.6.0"
pandas = "^2.2.3"
matplotlib = "^3.10.0"
seaborn = "^0.13.2"
networkx = "^3.4.2"
requests = "^2.32.3"
py2cytoscape = "^0.7.1"
colour = "^0.1.5"
reactome2py = "^3.0.0"
tqdm = "^4.67.1"
jupyter = "^1.1.1"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"

[tool.setuptools.package-data]
my_package = ["data/**/*"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"