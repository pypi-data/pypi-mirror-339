[project]
name = "ovm-erd"
version = "1.0.1"
description = "Generate ERDs from local repository's for DBT AutomateDV projects"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "GPL-3.0-or-later" }
authors = [
  { name = "Ferry Ouwerkerk", email = "ferry@data-project.nl" }
]
dependencies = [
  "graphviz"
]

[project.scripts]
datavault-erd = "datavault_erd.main:main"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["ovm_erd*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"ovm_erd" = ["*.sql"]
