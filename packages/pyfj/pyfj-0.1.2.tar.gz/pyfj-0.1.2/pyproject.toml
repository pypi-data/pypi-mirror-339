[project]
name = "pyfj"
version = "0.1.2"
description = "A tool for creating django-ninja projects"
authors = [
    {name = "gaojian",email = "olivetree123@163.com"}
]
readme = "README.md"
requires-python = ">=3.10"
packages = [{include = "pyfj"}]
dependencies = [
    "click (>=8.1.8,<9.0.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pyfj = "pyfj.cli:main"