[tool.poetry]
name = "pyfj"
version = "0.1.0"
description = "A tool for creating Django Ninja projects"
authors = ["gaojian <olivetree123@163.com>"]
readme = "README.md"
packages = [{include = "pyfj"}]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"

[tool.poetry.dev-dependencies]
pytest = "^7.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pyfj = "pyfj.cli:main"
