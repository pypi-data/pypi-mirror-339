[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "magneticScattering"
version = "0.2.1"
license = "BSD-3-Clause"
authors = [
  { name="Andreas Apseros"},
]
description = "Simulates x-ray magnetic scattering"
readme = "README.rst"
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "matplotlib",
    "magpack"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.npy.gz"]

[project.urls]
Homepage = "https://github.com/apseros/magneticScattering"
Issues = "https://github.com/apseros/magneticScattering/issues"