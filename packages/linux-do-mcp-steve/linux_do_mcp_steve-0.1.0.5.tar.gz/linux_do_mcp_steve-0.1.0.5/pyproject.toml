[build-system]
requires = ["hatch"]
build-backend = "hatchling.build"

[project]
name = "linux-do-mcp-steve"
version = "0.1.0.5"
description = "MCP Server for Linux.do"
readme = "README.md"
requires-python = ">=3.12"
keywords = ["http", "mcp", "linux.do"]
license = { text = "MIT" }
authors = [
    { name = "stevessr", email = "steve-ssr@outlook.com" }
]
dependencies = [
    "asyncio>=3.4.3",
    "httpx>=0.28.1",
    "mcp[cli]>=1.5.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/linux_do_mcp_steve"]

[project.scripts]
linux-do-mcp-steve = "linux_do_mcp_steve:main"

[project.urls]
Homepage = "https://github.com/stevessr/linux-do-mcp"
Repository = "https://github.com/stevessr/linux-do-mcp.git"
