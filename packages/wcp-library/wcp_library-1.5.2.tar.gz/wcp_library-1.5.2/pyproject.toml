[tool.poetry]
name = "wcp-library"
version = "1.5.2"
description = "Common utilites for internal development at WCP"
authors = ["Mitch-Petersen <mitch.petersen@wcap.ca>"]
readme = "README.md"
repository = "https://github.com/Whitecap-DNA/WCP-Library"
documentation = "https://github.com/Whitecap-DNA/WCP-Library/wiki"
packages = [{include = "wcp_library"}]

[tool.poetry.dependencies]
python = "^3.12"
aiohttp = "^3.10.10"
ftputil = "^5.1.0"
get-gecko-driver = "^1.4"
oracledb = "^2.5.0"
pandas = "^2.2.3"
paramiko = "^3.5.0"
pip-system-certs = "^4.0"
psycopg = "^3.2.3"
psycopg-binary = "^3.2.3"
psycopg-pool = "^3.2.3"
pycryptodome = "^3.21.0"
pytz = "^2024.2"
requests = "^2.32.3"
selenium = "^4.31.0"
webdriver-manager = "^4.0.2"
yarl = "^1.17.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
