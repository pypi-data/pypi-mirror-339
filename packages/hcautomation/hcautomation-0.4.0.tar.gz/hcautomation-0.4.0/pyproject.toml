[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hcautomation"
version = "0.4.0"
description = "A Python package for automating LMG processes"
authors = [{ name = "Harshal", email = "hsarode04@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
dependencies = [
    "setuptools",
    "pandas",
    "numpy",
    "selenium",
    "rsa",
    "bs4",
    "pywin32"
]
requires-python = ">=3.9"

[project.scripts]
atm_setup = "hcautomation.post_install_setup:post_install"
gen_login = "hcautomation.post_install_setup:gen_login"

[tool.setuptools]
packages = ["hcautomation"]
include-package-data = true

[tool.setuptools.package-data]
hcautomation = ["*.PEM"]