[project]
name = "flatiron"
version = "0.26.0"
description = "Standardized computer vision pipeline framework with a chainable API and procedurally defined model architecture."
readme = "README.md"
license = "MIT"
keywords = [
    "unet",
    "tensorflow",
    "artificial intelligence",
    "artificial-intelligence",
    "cnn",
    "computer vision",
    "computer-vision",
    "deep learning",
    "deep-learning",
    "machine learning",
    "machine-learning",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.3",
    "cv-depot>=0.10.2",
    "humanfriendly",
    "lunchbox>=0.3.3",
    "numpy>=2.0.2",
    "pandas",
    "pydantic>=2.10.6",
    "pytz>=2022.7.1",
    "pyyaml>=6.0",
    "tensorboard>=2.0.0",
    "tqdm>=4.64.1",
    "safetensors>=0.5.2",
]
authors = [
    { name = "Alex Braun", email = "alexander.g.braun@gmail.com" },
]

[project.optional-dependencies]
tensorflow = [
    "tensorflow>=2.18.0",
]
torch = [
    "torch",
    "torchmetrics>=1.6.1",
    "torchvision",
]
all = [
    "tensorflow>=2.18.0",
    "torch",
    "torchmetrics>=1.6.1",
    "torchvision",
]

[project.urls]
repository = "https://github.com/thenewflesh/flatiron"
documentation = "https://theNewFlesh.github.io/flatiron"

[project.scripts]
flatiron = "flatiron.command:main"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.ruff]
cache-dir = "/home/ubuntu/.cache/ruff"
line-length = 100
indent-width = 4
exclude = [
    "*_test.py",
]

[tool.ruff.format]
quote-style = "preserve"
indent-style = "space"
docstring-code-format = true
skip-magic-trailing-comma = true

[tool.ruff.lint]
select = [
    "E",
    "F",
]
ignore = [
    "E731",
]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "single"
inline-quotes = "single"

[tool.uv]
cache-dir = "/home/ubuntu/pdm/cache"

[tool.coverage.report]
show_missing = true
omit = [
    "*/__init__.py",
    "*/*_test_base.py",
    "*/*_test.py",
    "*/*_tests.py",
    "*/cli.py",
    "*/command.py",
    "*/mock_*.py",
    "*/conftest.py",
]
