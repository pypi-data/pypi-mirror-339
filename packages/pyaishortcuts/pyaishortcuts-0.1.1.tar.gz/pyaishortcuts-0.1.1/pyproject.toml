[project]
name = "pyaishortcuts"
version = "0.1.1"
description = "lightweight/neat shortcuts to access llm for daily does, like email assistance, translation"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "loguru>=0.7.3",
    "openai>=1.70.0",
    "pyperclip>=1.9.0",
    "freesimplegui>=5.0.8.3",
    "python-dotenv>=1.1.0",
    "requests>=2.32.3",
]

[project.scripts]
pyextractme = "pyaishortcuts.main:main"

[project.urls]
Homepage = "https://github.com/fxyzbtc/aishortcuts"
Issues = "https://github.com/fxyzbtc/aishortcuts/issues"

[tool.setuptools]
packages = ["pyaishortcuts"]
