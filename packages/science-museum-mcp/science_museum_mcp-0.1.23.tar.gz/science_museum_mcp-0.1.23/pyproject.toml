[project]
name = "science-museum-mcp"
version = "0.1.23"
description = "MCP Server for the British Science Museum"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.4.1",
    "nhm-pyportal>=0.1",
    "pytest>=8.3.5",
    "requests>=2.32.3",
]


[project.scripts]
science-museum-mcp = "science_museum_mcp:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
