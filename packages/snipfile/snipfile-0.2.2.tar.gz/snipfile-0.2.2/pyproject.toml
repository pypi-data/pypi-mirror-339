[project]
name = "snipfile"
version = "0.2.2"
description = "provides functions to cut and merge file-objects in python"
readme = "README.md"
requires-python = ">= 3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mreithub/py-snipfile"
"Bug Tracker" = "https://github.com/mreithub/py-snipfile/issues"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
