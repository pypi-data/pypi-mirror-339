[tool.poetry]
name = "uzbekistan"
version = "2.7.5"
description = "A comprehensive Django package providing complete database of Uzbekistan's Regions, Districts & Quarters with multi-language support including Latin, Cyrillic, and Russian versions."
authors = [
    "jakhongir <ganiyevuzb@gmail.com>",
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
django = "^5.0"
setuptools = "^68.2.2"
wheel = "^0.41.3"
twine = "^4.0.2"

[build-system]
requires = [
    "poetry-core",
]
build-backend = "poetry.core.masonry.api"
