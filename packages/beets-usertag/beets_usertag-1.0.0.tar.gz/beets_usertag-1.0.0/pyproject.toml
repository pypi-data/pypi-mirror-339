[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "beets-usertag"
version = "1.0.0"
description = "beets plugin to support user defined keyword tags"
readme = "README.md"
authors = [
    { name = "Ingo Fruend", email = "github@ingofruend.net" },
    { name = "Edgars Supe" }
]
license = { file = "LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "beets>=1.5.0"
]
keywords = ["beets"]

[project.urls]
Homepage = "https://github.com/edgars-supe/beets-usertag"

[tool.setuptools]
packages = ["beetsplug"]

[project.optional-dependencies]
dev = [
    "responses",
    "pytest"
]
