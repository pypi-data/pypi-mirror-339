openapi: 3.0.1
info:
  title: Open Data Portal (ODP) API
  description: The Open Data Portal (ODP) API allows you to extract USPTO data at no cost – with several ways to do it. For more details and steps to generate api key visit to <a href="https://beta-data.uspto.gov/apis/getting-started" target="_blank">API Overview</a><br><br>
    ODP API requires an API key in order to access resources. Once you have obtained an API key, you can pass the API key into a REST API call in the x-api-key header of the request. For example, the request to access patent data for an application might look like as below.<br><br><code>curl -X 'GET' 'https://beta-api.uspto.gov/api/v1/patent/applications/14412875' -H 'X-API-KEY:YOUR_API_KEY'</code><br><br></br><code>curl -X 'POST' 'https://beta-api.uspto.gov/api/v1/patent/applications/search' -H 'X-API-KEY:YOUR_API_KEY' -d '{"q":"applicationTypeLabelName:Utility"}'</br></code>
  contact:
    email: data@uspto.gov
    url: https://beta-data.uspto.gov/apis/getting-started
  x-oas-url: https://beta-data.uspto.gov/swagger/swagger.yaml
  x-product-page-url: https://beta-data.uspto.gov/apis/getting-started
  x-ipdomain: ["Patent","Common","Trademark"]
  x-functionality: ["Search"]
  version: 1.0.0
servers:
  - url: https://beta-api.uspto.gov
security:
  - ApiKeyAuth: []
tags:
  - name: Patent Search
    description: Search patent data by supplying query parameter or json request. Get data of a specific application or a section of an application


paths:
  /api/v1/patent/applications/search:

    x-ip-domain: Patent
    x-service-type: ["Search","Dissemination"]
    x-content-type: Bibliographic data
    post:
      tags:
        - Patent Search
      summary: Search patent applications by supplying json payload
      operationId: post_search_patent_applications
      requestBody:
        description: Patent data search request json payload. Fields in the request is optional
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatentSearchRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatentDataResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                properties:
                  code:
                    example: 400
                  error:
                    example: Bad Request
                  errorDetails:
                    example: Invalid request, review patent data request filter section and try again
                  requestIdentifier:
                    example: 07c5c24d-bf8e-458c-9427-a038500d6e98
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                properties:
                  code:
                    example: 403
                  error:
                    example: Forbidden

        '404':
          description: Not Found
          content:
            application/json:
              schema:
                properties:
                  code:
                    example: 404
                  error:
                    example: Not Found
                  errorDetails:
                    example: No matching records found, refine your search criteria and try again
                  requestIdentifier:
                    example: 07c5c24d-bf8e-458c-9427-a038500d6e98
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                properties:
                  code:
                    example: 500
                  error:
                    example: Internal Server Error
                  errorDetails:
                    example: Internal Server Error. Please contact Help Desk.
                  requestIdentifier:
                    example: 07c5c24d-bf8e-458c-9427-a038500d6e98
    get:
      tags:
        - Patent Search
      summary: Patent application search by supplying query parameters
      description: Query parameters are optional. When no query paramters supplied, top 25 applications are returned
      operationId: get_search_patent_applications
      parameters:
        - name: q
          in: query
          description: A search query string which accepts boolean operators (AND, OR, NOT), wildcards (*), and exact phrases ("").
          allowReserved: true
          schema:
            type: string
          examples:
            No Search Text:
              summary: No conditions
              description: Empty, No conditions
              value:
            Exact Phrase:
              value: Utility
              description: Search text 'Utility' across the searchable data fields
            Exact Phrase AND:
              value: Utility AND Design
              description: Search text 'Utility' AND 'Design' across all searchable fields within data set
            Search By Field Value:
              value: applicationNumberText:14412875
              description: Search data for application number 14412875
            Boolean OR:
              value: inventorBag.inventorNameText:Mark OR applicationTypeLabelName:Design
              description: Search data where inventorNameText is Mark Or applicationTypeLabelName is Design
            Boolean AND:
              value: applicationTypeLabelName:Utility AND applicationStatusCode:150
              description: Search data where applicationTypeLabelName is both Utility and applicationStatusCode value is 150
            Wildcard:
              value: firstApplicantName:Rockwel*
              description: Search data where firstApplicantName has text Rockwel followed by any character
            Range:
              value: filingDate:[2021-08-04 TO 2021-09-04]
              description: Search data where filidingDate range is between 2020-08-04 TO 2022-08-04
            Comparison:
              value: applicationStatusCode:>600
              description: Search all records where applicationStatusCode is greater than 600
        - name: sort
          in: query
          description: Field to be sorted followed by sort order
          schema:
            type: string
          examples:
            No Sort:
              description: No sort option go by default sort
              value:
            Ascending:
              value: filingDate asc
              description: Sort by filingDate ascending order
            Descending:
              value: grantDate desc
              description: Sort by grantDate descending order
        - name: offset
          in: query
          description: Position in the dataset of a particular record
          schema:
            type: integer
            minimum: 0
          example: 0
        - name: limit
          in: query
          description: Limit the number of results returned
          schema:
            type: integer
            minimum: 1
          example: 25
        - name: facets
          in: query
          description: List of fields names to be faceted upon separated by comma (<b>,</b>)
          schema:
            type: string
          examples:
            No Facets:
              value:
              description: No faceting option
            Facets Example 1:
              value: applicationTypeCode,docketNumber
              description: Faceting by applicationTypeCode and docketNumber
            Facets Example 2:
              value: publicationCategoryBag,groupArtUnitNumber,applicationStatusCode
              description: Faceting by publicationCategoryBag, groupArtUnitNumber and applicationStatusCode
        - name: fields
          in: query
          description: Limits the response by specifying which fields from dataset should be included.
          schema:
            type: string
          examples:
            All Available Data Set Fields:
              value:
              description: Returns all available data set fields
            Selected Fields:
              value: applicationNumberText,patentNumber,applicationTypeCode
              description: Include only applicationNumberText,patentNumber,applicationTypeCode in search result
        - name: filters
          in: query
          description: Limits the response by specifying which fields from dataset should be included.
          schema:
            type: string
          examples:
            No Filter:
              value:
              description: No filter
            Filters Example 1:
              value: firstInventorToFileIndicator Y
              description: Filter data where firstInventorToFileIndicator value is Y
            Filters Example 2:
              value: smallEntityStatusIndicator true
              description: Filter data where smallEntityStatusIndicator value is true
            Filters Single Value:
              value: filingDate 2023-10-18
              description: Filter data where filingDate value is 2023-10-18
            Filters Multi Value:
              value: applicationTypeCode UTL,DES
              description: Filter data where applicationTypeCode value is UTL or DES
        - name: rangeFilters
          in: query
          description: Limits the response by specifying which fields from dataset should be included.
          schema:
            type: string
          examples:
            No Range Filter:
              value:
              description: No range filter
            Date Range Filter:
              value: grantDate 2010-01-01:2011-01-01
              description: Filter data where grant date is between 2010-01-01 and 2011-01-01
            Number Range Filter:
              value: applicationStatusCode 150:160
              description: Filter data where grant date is between 2010-01-01 and 2011-01-01

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatentDataResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                properties:
                  code:
                    example: 400
                  error:
                    example: Bad Request
                  errorDetails:
                    example: Invalid request, review patent data request filter section and try again
                  requestIdentifier:
                    example: 07c5c24d-bf8e-458c-9427-a038500d6e98
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                properties:
                  code:
                    example: 403
                  error:
                    example: Forbidden

        '404':
          description: Not Found
          content:
            application/json:
              schema:
                properties:
                  code:
                    example: 404
                  error:
                    example: Not Found
                  errorDetails:
                    example: No matching records found, refine your search criteria and try again
                  requestIdentifier:
                    example: 07c5c24d-bf8e-458c-9427-a038500d6e98
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                properties:
                  code:
                    example: 500
                  error:
                    example: Internal Server Error
                  errorDetails:
                    example: Internal Server Error. Please contact Help Desk.
                  requestIdentifier:
                    example: 07c5c24d-bf8e-458c-9427-a038500d6e98
