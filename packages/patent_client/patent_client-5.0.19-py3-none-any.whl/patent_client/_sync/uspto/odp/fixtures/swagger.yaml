components:

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY

  schemas:
    PatentSearchRequest:
      type: object
      properties:
        q:
          type: string
          example: "applicationTypeLabelName:Utility"
          description: Search by field value or pass opensearch string query syntax
        filters:
          type: array
          items:
            $ref: '#/components/schemas/Filter'
        rangeFilters:
          type: array
          items:
            $ref: '#/components/schemas/Range'
        sort:
          type: array
          items:
            $ref: '#/components/schemas/Sort'
        fields:
          type: array
          items:
            type: string
          example: ['applicationNumberText','correspondenceAddressBag','filingDate']
        pagination:
          $ref: '#/components/schemas/Pagination'
        facets:
          type: array
          items:
            type: string
          example: ['applicationTypeLabelName','applicationStatusCode']

    PatentDownloadRequest:
      type: object
      properties:
        q:
          type: string
          example: "applicationTypeLabelName:Utility"
          description: Search by field value or pass opensearch string query syntax
        filters:
          type: array
          items:
            $ref: '#/components/schemas/Filter'
        rangeFilters:
          type: array
          items:
            $ref: '#/components/schemas/Range'
        sort:
          type: array
          items:
            $ref: '#/components/schemas/Sort'
        fields:
          type: array
          items:
            type: string
          example: ['applicationNumberText','correspondenceAddressBag','filingDate']
        pagination:
          $ref: '#/components/schemas/Pagination'
        format:
          type: string
          example: json
          enum: [json, csv]
          description: Download format. csv or json

    PatentDataResponse:
      type: object
      description: This json structure represents all data fields possible for a patent application. Not all fields mentioned here will be returned in API response, only fields that have data should present in the response.
      properties:
        count:
          type: integer
          example: 1
        patentBag:
          type: array
          items:
            type: object
            properties:
              applicationNumberText:
                type: string
                example: 14104993
                description: Free format of application number
              nationalStageIndicator:
                type: boolean
              smallEntityStatusIndicator:
                type: boolean
              publicationDataBag:
                type: array
                items:
                  type: object
                  properties:
                    publicationDate:
                      type: string
                      format: "yyyy-MM-dd"
                      example: 2014-06-19
                    publicationCategory:
                      type: string
                      example: ["Granted/Issued","Pre-Grant Publications - PGPub"]

              docketNumber:
                type: string
                example: 12GR10425US01/859063.688
              firstInventorToFileIndicator:
                type: string
                example: Y
              firstApplicantName:
                type: string
                example: STMicroelectronics S.A.
              firstInventorName:
                type: string
                example: Pascal Chevalier
              applicationConfirmationNumber:
                type: string
                example: 1061
              applicationStatusDate:
                type: "string"
                format: "yyyy-MM-dd"
                example: 2016-05-18
              applicationStatusDescriptionText:
                type: string
                example: Patented Case
              filingDate:
                type: string
                format: "yyyy-MM-dd"
                example: 2012-12-19
                description: The date assigned by the Patent Office that identifies when an application meets certain criteria to qualify as having been filed. Refers to ST.9 INID Code 22.
              effectiveFilingDate:
                type: string
                format: "yyyy-MM-dd"
                example: 2013-12-12
                description: The date according to PTO criteria that the patent case qualified as having been 'filed'.  The effective filing date is the same or later than the Filing Date.  The filing date can be changed due to a subsequent action on an application patent case.
              grantDate:
                type: string
                format: "yyyy-MM-dd"
                example: 2016-06-07
              groupArtUnitNumber:
                type: integer
                example: 2895
                description: GAU Code
              applicationTypeCode:
                type: string
                example: UTL
              applicationTypeLabelName:
                type: string
                example: Utility
              applicationTypeCategory:
                type: string
                example: electronics
              inventionTitle:
                type: string
                example: HETEROJUNCTION BIPOLAR TRANSISTOR
              patentNumber:
                type: string
                example: 9362380
              applicationStatusCode:
                type: integer
                example: 150
              businessEntityStatusCategory:
                type: string
                example: Undiscounted
                description: Status of business entity being established for the purpose of paying a fee such as a filing fee and a maintenance fee
              earliestPublicationNumber:
                type: string
                example: US 2014-0167116 A1
              earliestPublicationDate:
                type: string
                format: "yyyy-MM-dd"
                example: 2014-06-19
              publicationSequenceNumberBag:
                type: array
                items:
                  type: string
                  example: 0167116
              wipoReferenceNumber:
                type: string
                example: WO 2009/064413
                description: 10 digit number that appears in the notification that appear as part of the WIPO reference number. Add `pattern:` Pattern to allow for 9 digit or 10 digit numeric values. Blank for the 10th position if total length is 9.
              pctPublicationDate:
                type: string
                format: "yyyy-MM-dd"
                example: 2016-12-16
              internationalRegistrationPublicationDate:
                type: string
                format: "yyyy-MM-dd"
                example: 2016-12-16
                description: The date that the IPR is published by the International Bureau
              internationalRegistrationNumber:
                type: string
                example: DM/091304
                description: The number assigned by the International Bureau to an international registration upon registering an industrial design, a trademark or other type of IPR in the International Register
              examinerNameText:
                type: string
                example: HUI TSAI JEY
              partyIdentifier:
                type: string
                example: 71109
                description: Identifier for party
              class:
                type: string
                example: 257
                description: The second hierarchical level in the classification scheme
              subclass:
                type: string
                example: 197000
                description: The third highest hierarchical level in the classification scheme
              class/subclass:
                type: string
                example: 257/197000
              correspondenceAddressBag:
                type: array
                items:
                  type: object
                  properties:
                    nameLineOneText:
                      type: string
                      example: Seed IP Law Group LLP/ST (EP ORIGINATING)
                    nameLineTwoText:
                      type: string
                      example: Attn- IP Docket
                    addressLineOneText:
                      type: string
                      example: 701 FIFTH AVENUE, SUITE 5400
                    addressLineTwoText:
                      type: string
                      example: Suite 501
                    geographicRegionName:
                      type: string
                      example: WASHINGTON
                    geographicRegionCode:
                      type: string
                      example: WA
                    postalCode:
                      type: string
                      example: 98104-7092
                    cityName:
                      type: string
                      example: SEATTLE
                    countryCode:
                      type: string
                      example: US
                    countryName:
                      type: string
                      example: USA
                    postalAddressCategory:
                      type: string
                      example: commercial
                description: Collection of correspondences
              customerNumber:
                type: integer
                example: 38106
                description: Correspondence customer number
              cpcClassificationBag:
                type: array
                items:
                  type: string
                example: [H01L29/66325,H01L27/0623,H01L29/7378,H01L21/8249,H01L29/737,H01L29/66242]
                description: Collection of Classifications for CPC
              applicantBag:
                type: array
                items:
                  type: object
                  properties:
                    partyIdentifier:
                      type: string
                      example: 23030abcd
                    firstName:
                      type: string
                      example: John
                    middleName:
                      type: string
                      example: P
                    lastName:
                      type: string
                      example: Smith
                    preferredName:
                      type: string
                      example: John Smith
                    namePrefix:
                      type: string
                      example: Mr.
                    nameSuffix:
                      type: string
                      example: Jr.
                    countryCode:
                      type: string
                      example: US
                    correspondenceAddressBag:
                      type: array
                      items:
                        type: object
                        properties:
                          nameLineOneText:
                            type: string
                            example: STMicroelectronics S.A.
                          nameLineTwoText:
                            type: string
                            example: Name Line Two
                          addressLineOneText:
                            type: string
                            example: Address Line 1
                          addressLineTwoText:
                            type: string
                            example: Address Line 2
                          geographicRegionName:
                            type: string
                            example: MN
                          geographicRegionCode:
                            type: string
                            example: Region Code
                          postalCode:
                            type: string
                            example: 10012
                          cityName:
                            type: string
                            example: Montrouge
                          countryCode:
                            type: string
                            example: FR
                          countryName:
                            type: string
                            example: FRANCE
                          postalAddressCategory:
                            type: string
                            example: commmercial
                    applicant:
                      type: string
                      example: John Smith
              inventorBag:
                type: array
                items:
                  type: object
                  properties:
                    partyIdentifier:
                      type: string
                      example: 2345
                    firstName:
                      type: string
                      example: John
                    middleName:
                      type: string
                      example: K
                    lastName:
                      type: string
                      example: Smith
                    namePrefix:
                      type: string
                      example: Mr.
                    nameSuffix:
                      type: string
                      example: Sr.
                    preferredName:
                      type: string
                      example: John Smith
                    countryCode:
                      type: string
                      example: US
                    inventorNameText:
                      type: string
                      example: Pascal Chevalier
                    correspondenceAddressBag:
                      type: array
                      items:
                        type: object
                        properties:
                          nameLineOneText:
                            type: string
                            example: Pascal  Chevalier
                          nameLineTwoText:
                            type: string
                            example: Name Two
                          addressLineOneText:
                            type: string
                            example: 197 Chemin de la Meuniere
                          addressLineTwoText:
                            type: string
                            example: Line Two
                          geographicRegionName:
                            type: string
                            example: Region Name
                          geographicRegionCode:
                            type: string
                            example: FR
                          postalCode:
                            type: string
                            example: 20125
                          cityName:
                            type: string
                            example: Chapareillan
                          countryCode:
                            type: string
                            example: FR
                          countryName:
                            type: string
                            example: FRANCE
                          postalAddressCategory:
                            type: string
                            example: commercial
              assignmentBag:
                type: array
                items:
                  $ref: '#/components/schemas/Assignment'
              recordAttorney:
                $ref: '#/components/schemas/Attorney'
              foreignPriorityBag:
                type: array
                items:
                  $ref: '#/components/schemas/ForeignPriority'
              continuityBag:
                type: array
                items:
                  $ref: '#/components/schemas/ContinuityData'
              patentTermAdjustmentData:
                $ref: '#/components/schemas/PatentTermAdjustment'
              transactionContentBag:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionContent'
        facets:
          type: array
          items:
            type: object
            properties:
              applicationStatusCode:
                type: array
                items:
                  type: object
                  properties:
                    value:
                      type: string
                      example: Utility
                    count:
                      type: integer
                      example: 44673
    DocumentBag:
      type: object
      properties:
        documentBag:
          type: array
          items:
            properties:
              applicationNumberText:
                type: string
                example: 16123123
              officialDate:
                type: string
                example: 2020-08-31T01:20:29.000-0400
              documentIdentifier:
                type: string
                example: LDXBTPQ7XBLUEX3
              documentCode:
                type: string
                example: WFEE
              documentCodeDescriptionText:
                type: string
                example: Fee Worksheet (SB06)
              directionCategory:
                type: string
                example: INTERNAL
              downloadOptionBag:
                type: array
                items:
                  properties:
                    mimeTypeIdentifier:
                      type: string
                      example: PDF
                    downloadURI:
                      type: string
                      example: https://beta-api.uspto.gov/api/v1/patent/application/documents/16123123/LDXBTPQ7XBLUEX3.pdf
                    pageTotalQuantity:
                      type: integer
                      example: 2

    Filter:
      type: object
      description: Add filters to your search request by providing filter name and filter value where name in filter request some field in data set.
      properties:
        name:
          type: string
          example: applicationStatusDescriptionText
        value:
          type: array
          items:
            type: string
            example: Patented Case

    Range:
      type: object
      description: Range filter. Provide field from dataset and valueFrom and valueTo. If range filter is for date field, date must be in “yyyy-MM-dd” format
      properties:
        field:
          type: string
          example: grantDate
        valueFrom:
          type: string
          example: 2010-08-04
        valueTo:
          type: string
          example: 2022-08-04

    Sort:
      type: object
      description: Sort you search result by providing field to be sorted and sort order
      properties:
        field:
          type: string
          format: '123456789'
          example: filingDate
        order:
          type: string
          description: Sort order. e.g. Asc, ASC, Desc, desc, DESC
          example: desc
          enum: [Asc, asc, Desc, desc]
    Pagination:
      type: object
      description: Pagination information.
      properties:
        offset:
          type: integer
          format: int32
          minimum: 0
          example: 0
          default: 0
          description: Start
        limit:
          type: integer
          format: int32
          minimum: 1
          default: 25
          example: 25
          description: Maximum number of patent records to be returned in response

    PatentTermAdjustment:
      type: object
      description: Patent term adjustment data
      properties:
        aDelayQuantity:
          type: number
          format: float
          example: 0
