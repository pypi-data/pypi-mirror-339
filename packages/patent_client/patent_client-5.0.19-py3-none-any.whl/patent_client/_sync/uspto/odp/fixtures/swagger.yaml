          description: Patent application number. <b>Note</b>:Application number having special character e.g PCT/BR00/000001 must be encoded with UTF-8 character encoding standard
          schema:
            type: string
          required: true
          examples:
            first:
              value: 14412875
              summary: Application Number
              description: Application Number
            second:
              value: PCT%2fUS07%2f19317
              summary: International Application Number
              description: International Application Number
      responses:
