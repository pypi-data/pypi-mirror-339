[metadata]
name = SigmaMu
version = attr: simu._version.VERSION
author = Volker Siepmann
author_email = volker.siepmann@gmail.com,
description = Equation oriented process modelling library
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/VolkerSiep/SiMu
keywords = thermodynamics, modelling
license = LGPL-3.0-or-later
classifiers = 
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Chemistry

[options]
python_requires = >=3.11
install_requires = 
	pint
	numpy
	scipy
	pypardiso
	casadi
	pyyaml

[options.extras_require]
dev = 
	Sphinx
	sphinxcontrib-bibtex
	sphinx-copybutton
	pytest
	pytest-doctestplus
	matplotlib
	build
	twine

[options.package_data]
simu = 
	py.typed
simu.data = # TODO: update this, but in a smart way :-}
	uom_definitions.txt
	atomic_weights.yml
	thermo_parameters.yml

[egg_info]
tag_build = 
tag_date = 0

