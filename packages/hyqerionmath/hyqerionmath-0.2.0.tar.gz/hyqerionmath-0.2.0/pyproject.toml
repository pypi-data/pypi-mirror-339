[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hyqerionmath"
version = "0.2.0" # Match the version in __init__.py if defined there
authors = [
  { name="Hyqerion", email="hyqerion199@gmail.com" },
]
description = "A Python library with mathematical utility functions like isprime."
readme = "README.md"
requires-python = ">=3.7"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Development Status :: 3 - Alpha", # Indicate development stage
]
keywords = ["math", "prime", "primality", "hyperion", "utilities"]

