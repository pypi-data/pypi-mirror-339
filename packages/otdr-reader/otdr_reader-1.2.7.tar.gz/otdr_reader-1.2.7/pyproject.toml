[tool.poetry]
name = "otdr-reader"
version = "1.2.7"
description = "Module to convert .sor otdr files to json or html plot."
authors = ["Marco Brunero <marco.brunero@cohaerentia.com>"]
readme = "README.md"

[tool.poetry.scripts]
otdr-reader = "otdr_reader.main:app"

[tool.poetry.dependencies]
python = "^3.10"
plotly = "^5.19.0"
nbformat = "^5.9.2"
typer = {extras = ["all"], version = "^0.9.0"}
jsonpickle = "^3.0.3"
ipywidgets = "^8.1.2"
pyotdr = "^2.1.1"
numpy = "^1.26.4"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
