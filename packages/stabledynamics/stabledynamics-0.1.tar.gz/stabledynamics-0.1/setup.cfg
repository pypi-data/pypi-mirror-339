[metadata]
name = stabledynamics
version = 0.1
author = Ali Siahkoohi
author_email = alisk@rice.edu
description = `stabledynamics`: Stabilizing learned dynamical systems
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/alisiahkoohi/stabledynamics
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	tqdm
	h5py
	gitpython
	matplotlib
	projorg
packages = find:
python_requires = >=3.10

[options.packages.find]
exclude = 
	tests*
	scripts*
	assets*

[egg_info]
tag_build = 
tag_date = 0

