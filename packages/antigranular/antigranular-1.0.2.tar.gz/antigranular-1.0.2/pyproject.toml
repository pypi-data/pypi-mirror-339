[tool.poetry]
name = "antigranular"
version = "1.0.2"
description = "Antigranular is a community-driven, open-source platform that merges remote data science and differential privacy. This creates a secure environment for handling and unlocking the full potential of unseen data.."
authors = ["Oblivious Software <support@oblivious.ai>"]
readme = "README.md"
packages = [{include = "antigranular"}]

[tool.poetry.dependencies]
python = "^3.9"
ipython = "^7.34.0"
requests = "^2.31.0"
pydantic = "2.11.2"
numpy = "2.0.2"
pandas = "2.2.2"
onnx = "1.16.0"
#optional dependencies
torch = {version = "^1.10.0", optional = true}

[tool.poetry.extras]
ml-frameworks = ["torch"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
nbclient = "^0.8.0"
nbformat = "^5.9.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"