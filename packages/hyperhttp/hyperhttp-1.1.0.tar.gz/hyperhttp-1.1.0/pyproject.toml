[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hyperhttp"
version = "1.1.0"
description = "A high-performance HTTP client for Python"
readme = "README.md"
authors = [
    {name = "Latiful Mousom", email = "latifulmousom@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.7"
dependencies = [
    "h2>=4.1.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.18.0",
    "pytest-cov>=3.0.0",
    "aiohttp>=3.8.0",  # For comparison tests
    "httpx>=0.23.0",   # For comparison tests
    "requests>=2.28.0" # For comparison tests
]
dev = [
    "black>=22.3.0",
    "isort>=5.10.0",
    "mypy>=0.960",
    "flake8>=4.0.0",
]
doc = [
    "mkdocs>=1.3.0",
    "mkdocs-material>=8.2.0",
    "mkdocstrings>=0.24.0",
    "mkdocstrings-python>=1.7.0",
    "pymdown-extensions>=10.0",
    "pygments>=2.15.0",
    "mike>=1.1.2"  # For versioned docs
]

[project.urls]
"Homepage" = "https://github.com/lmousom/hyperhttp"
"Bug Tracker" = "https://github.com/lmousom/hyperhttp/issues"
"Documentation" = "https://hyperhttp.readthedocs.io"
"Source Code" = "https://github.com/lmousom/hyperhttp"

[tool.black]
line-length = 88
target-version = ["py37", "py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
addopts = "--cov=hyperhttp --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
branch = true
source = ["hyperhttp"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]
ignore_errors = true
omit = [
    "tests/*",
    "setup.py",
]

[tool.coverage.html]
directory = "coverage_html"