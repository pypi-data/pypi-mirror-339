[metadata]
name = fb_vmware
description = A wrapper module around the pyvmomi module to simplify work and handling.
author = Frank Brehm
author_email = frank@brehm-online.com
url = https://github.com/fbrehm/fb-vmware
license = LGPL3+
platforms = posix
provides = fb_vmware
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Natural Language :: English
	Operating System :: POSIX
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	=lib
install_requires = 
	fb_logging
	fb_tools
	pytz
	requests
	Babel
	pyvmomi
setup_requires = 
	fb_logging
	fb_tools
	pytz
	requests
	Babel
	setuptools
	wheel
	pyvmomi
packages = find:

[options.packages.find]
where = lib

[compile_catalog]
domain = fb_vmware
directory = locale
statistics = 1

[extract_messages]
keywords = _ gettext ngettext
input-dirs = bin/* lib
output-file = locale/fb_vmware.pot
mapping_file = etc/babel.ini
width = 99
sort-by-file = 1
msgid-bugs-address = frank@brehm-online.com
copyright-holder = Frank Brehm, Berlin

[init_catalog]
domain = fb_vmware
input-file = locale/fb_vmware.pot
output-dir = locale
width = 99

[update_catalog]
domain = fb_vmware
input-file = locale/fb_vmware.pot
output-dir = locale
width = 109
ignore-obsolete = 1
previous = 1

[pep8]
max-line-length = 99

[flake8]
max-line-length = 109
max-complexity = 20
ignore = E226,E302,E41,E402,B902

[egg_info]
tag_build = 
tag_date = 0

