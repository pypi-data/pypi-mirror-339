[project]
name = "tipi99"
version = "0.0.1"
description = "Graphical user interface to configure the Autonomous Temperature Pressure Sensor TP99 and download the registered data"
authors = [
    {name = "Yiuri GARINO", email = "yiuri.garino@cnrs.fr"}
]
license = {text = "GPL-3.0-or-later"}
readme = "README.md"
requires-python = ">=3.10"
keywords = [ "deep-sea sensor", "temperature pressure sensor" ]
dependencies = [
    "numpy (>=2.2.3,<3.0.0)",
    "pyqt5 (>=5.15.11,<6.0.0)",
    "matplotlib (>=3.10.0,<4.0.0)",
    "configparser (>=7.1.0,<8.0.0)",
    "pathlib (>=1.0.1,<2.0.0)",
    "pyserial (>=3.5,<4.0)",
    "lmfit (>=1.3.2,<2.0.0)"
]

[project.urls]
repository = "https://github.com/CelluleProjet/TiPi99"

[project.scripts]
tipi99 = "tipi99.tipi99:main"

[tool.poetry]

[tool.poetry.group.dev.dependencies]
pyqt5 = "^5.15.11"
matplotlib = "^3.10.0"
numpy = "^2.2.3"
configparser = "^7.1.0"
pathlib = "^1.0.1"
pyserial = "^3.5"
lmfit = "^1.3.2"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
