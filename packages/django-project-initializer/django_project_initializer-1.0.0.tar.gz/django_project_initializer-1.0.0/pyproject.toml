[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django_project_initializer"
version = "1.0.0"
authors = [
    { name="AdrianJames27", email="bonbon22135@gmail.com" },
]
description = "The Django Project Initializer is a Python script that automates the setup of a new Django project."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/AdrianJames27/django_project_initializer"
Issues = "https://github.com/AdrianJames27/django_project_initializer"

[project.scripts]
django-init = "django_project_initializer:main"