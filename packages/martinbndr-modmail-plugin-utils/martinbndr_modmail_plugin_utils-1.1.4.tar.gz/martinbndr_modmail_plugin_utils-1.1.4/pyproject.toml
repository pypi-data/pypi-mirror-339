[project]
name = "martinbndr-modmail-plugin-utils"
authors = [
  { name="Martin B."},
]
description = "A utility package for my modmail plugins"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "pluginutils.__version__"}

[project.urls]
Homepage = "https://github.com/martinbndr/kyb3r-modmail-plugins"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"