[project]
name = "yala-events"
version = "0.1.1"
description = "A MCP server for Yala Events API"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.5.0",
    "python-dotenv>=1.0.0",
    "httpx>=0.27.0",
]
[[project.authors]]
name = "Yala Events"
email = "hello@yala.events"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
yala-events = "yala_events:main"

[tool.hatch.build.targets.wheel]
packages = ["src/yala_events"]