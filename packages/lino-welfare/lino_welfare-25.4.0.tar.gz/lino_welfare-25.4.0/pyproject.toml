[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = 'lino-welfare'
dynamic = ["version"]
description = "A Lino plugin library for Public Centres for Social Welfare"
keywords = ["Django", "React"]
requires-python = ">= 3.8"

requires = ['lino-cosi', 'pytidylib', 'django-iban', 'metafone', 'cairocffi', 'suds-py3']


# scripts=['synodal.py']
readme = "README.rst"
# py_modules = ['synodal']

license = {file = "COPYING"}
authors = [
  {name='Rumma & Ko Ltd', email="info@saffre-rumma.net"},
  {name='Luc Saffre', email="luc@saffre-rumma.net"},
]

classifiers= [
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Development Status :: 5 - Production/Stable',
    'Environment :: Web Environment',
    'Framework :: Django',
    'Intended Audience :: Developers',
    'Intended Audience :: System Administrators',
    'License :: OSI Approved :: GNU Affero General Public License v3',
    'Natural Language :: English',
    'Natural Language :: French',
    'Natural Language :: German',
    'Operating System :: OS Independent',
    'Topic :: Database :: Front-Ends',
    'Topic :: Office/Business',
    'Topic :: Sociology :: Genealogy'
]

[project.urls]

Repository = "https://gitlab.com/lino-framework/welfare"
Homepage = "https://lino-framework.gitlab.io/welfare/"

[project.optional-dependencies]

testing = [
    "hatch",
    "atelier",
    "pytest",
    "pytest-html",
    "pytest-forked",
    "pytest-env",
    "pytest-cov",
]

[tool.hatch.version]
path = "lino_welfare/__init__.py"
