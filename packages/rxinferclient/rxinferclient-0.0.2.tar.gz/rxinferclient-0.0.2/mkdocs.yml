site_name: RxInfer Client
site_description: Python client for the RxInfer API
site_author: Lazy Dynamics
site_url: https://lazydynamics.github.io/RxInferClient.py/

repo_name: lazydynamics/RxInferClient.py
repo_url: https://github.com/lazydynamics/RxInferClient.py

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.tabs.link
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - autorefs:
      resolve_closest: true
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            docstring_style: google
            docstring_section_style: spacy
            merge_init_into_class: true
  - literate-nav
  - render_swagger

nav:
  - Home: index.md
  - Installation: installation.md
  # - Usage: usage.md
  # - API Reference: reference/
  - OpenAPI Specification: 
    - Swagger UI: openapi/swagger-ui.md
    - Overview: openapi/README.md
    - Reference: openapi/docs/*
  # - Development: development.md
  # - Contributing: contributing.md

markdown_extensions:
  - attr_list
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde 