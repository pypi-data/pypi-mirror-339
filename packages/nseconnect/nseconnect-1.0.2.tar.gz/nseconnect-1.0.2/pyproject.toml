[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nseconnect"
version = "1.0.2"
description = "Python library for extracting real-time data from National Stock Exchange (India)"
readme = "README.md"
authors = [
    { name = "Noufal Nazar", email = "naufalnazar@icloud.com" }
]
license = { text = "MIT" }
keywords = ["nse", "quote", "market", "stock", "equity", "india"]
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "six",
    "dateutils",
    "requests"
]

[project.urls]
Homepage = "http://github.com/coder1598/nseconnect"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["docs*", "tests*", "exp*", "nsetools.egg-info"]

[tool.setuptools]
include-package-data = true

