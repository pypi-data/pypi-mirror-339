[project]
name = "splinecalib"
version = "0.0.12"
dependencies = ["pandas>=1.3",
        "numpy>=1.21",
        "scipy>=1.6",
        "matplotlib>=1.0",
        "joblib>=0.14.1",
        "ml_insights>=1.0.4"
]

[project.optional-dependencies]
dev = ["Cython>=3.0.0", "build", "setuptools"]

[build-system]
requires = ["setuptools", "wheel", "Cython>=3.1.0b1","numpy>=2.2.0","scipy>=1.15",]
build-backend = "setuptools.build_meta"
