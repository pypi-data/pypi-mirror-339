["beeai-sdk:check:prettier"]
depends = ["setup:pnpm"]
dir = "{{config_root}}/packages/beeai-sdk"
run = "pnpm prettier --log-level silent --check src"
sources = ["src/**/*.js", "src/**/*.ts"]
outputs = { auto = true }

["beeai-sdk:check:eslint"]
depends = ["setup:pnpm"]
dir = "{{config_root}}/packages/beeai-sdk"
run = "pnpm eslint src"
sources = ["src/**/*.js", "src/**/*.ts"]
outputs = { auto = true }

["beeai-sdk:check:tsc"]
depends = ["setup:pnpm"]
dir = "{{config_root}}/packages/beeai-sdk"
run = "pnpm tsc --noEmit"
sources = ["src/**/*.ts"]
outputs = { auto = true }

# fix

["beeai-sdk:fix"]
depends = ["beeai-sdk:fix:*"]

["beeai-sdk:fix:ruff-check"]
depends = ["setup:uv"]
dir = "{{config_root}}/packages/beeai-sdk"
run = "uv run ruff check --quiet --fix"
sources = ["src/**/*.py"]
outputs = { auto = true }

["beeai-sdk:fix:ruff-format"]
depends = ["setup:uv"]
dir = "{{config_root}}/packages/beeai-sdk"
run = "uv run ruff format --quiet"
sources = ["src/**/*.py"]
outputs = { auto = true }

["beeai-sdk:fix:prettier"]
depends = ["setup:pnpm"]
dir = "{{config_root}}/packages/beeai-sdk"
run = "pnpm prettier --log-level silent --write src"
sources = ["src/**/*.js", "src/**/*.ts"]
outputs = { auto = true }

["beeai-sdk:fix:eslint"]
depends = ["setup:pnpm"]
dir = "{{config_root}}/packages/beeai-sdk"
run = "pnpm eslint --fix src"
sources = ["src/**/*.js", "src/**/*.ts"]
outputs = { auto = true }

# build

["beeai-sdk:build:py"]
depends = ["setup:uv"]
dir = "{{config_root}}/packages/beeai-sdk"
run = "rm -rf ./dist-py && uv build --out-dir dist-py"
sources = ["src/**/*.py"]
outputs = ["dist-py/**/*"]

["beeai-sdk:build:js"]
depends = ["setup:pnpm"]
dir = "{{config_root}}/packages/beeai-sdk"
run = "pnpm build"
sources = ["src/**/*.ts"]
outputs = ["dist/**/*"]

# clean

["beeai-sdk:clean"]
dir = "{{config_root}}/packages/beeai-sdk"
run = "rm -rf ./dist ./dist-py"
