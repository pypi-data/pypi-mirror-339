[project]
name = "beeai-sdk"
version = "0.0.22"
description = "BeeAI SDK"
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "acp-sdk==0.0.6",
    "opentelemetry-exporter-otlp-proto-http>=1.30.0",
    "opentelemetry-sdk>=1.30.0",
    "pydantic>=2.10.6",
    "pyyaml>=6.0.2",
]

[tool.uv.sources]
acp-sdk = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
