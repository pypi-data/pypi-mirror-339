[project]
name = "resfinder"
dynamic = []
description = "ResFinder identifies acquired genes and/or finds chromosomal /\n                 mutations mediating antimicrobial resistance in total or /\n                 partial DNA sequence of bacteria."
authors = [
    { name = "Center for Genomic Epidemiology", email = "food-cgehelp@dtu.dk" },
]
dependencies = [
    "cgelib>=0.7.3",
    "cgecore==1.5.6",
    "tabulate>=0.8.9",
    "pandas>=1.4.2",
    "biopython>=1.79",
]
requires-python = ">=3.9"
readme = "README.md"
version = "4.7.0"

[project.license]
text = "Apache-2.0"

[tool.pdm.version]
source = "file"
path = "src/resfinder/__init__.py"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.3",
]

[tool.pdm.scripts]
test = "python -m pytest tests/"
resfinder = "python -m resfinder"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
