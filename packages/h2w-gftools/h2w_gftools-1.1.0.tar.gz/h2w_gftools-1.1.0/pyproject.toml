[build-system]

requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]

name = "h2w-gftools"
version = "1.1.0"
description = "Gurufocus.com Python API Tools"
readme = "README.md"
authors = [{ name = "Harvey Wargo"}]
license = {file = "LICENSE.txt"}
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

keywords = [
    "GuruFocus",
    "Stock Data",
    "Stock API"
]

dependencies = [
    "requests",
    "pandas",
]

requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/harveywargo2/h2w-gftools"