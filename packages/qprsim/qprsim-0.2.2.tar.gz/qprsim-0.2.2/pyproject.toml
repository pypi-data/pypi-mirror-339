[project]
name = "qprsim"
version = "0.2.2"
description = ""
authors = [{ name = "Leah Tacke genannt Unterberg", email = "l.tgu@pads.rwth-aachen.de" }]
requires-python = ">=3.11,<3.14"
readme = "README.md"
license = "MIT"
dependencies = [
    "numpy>=1.26,<2",
    "pandas>=2.0,<3",
    "pm4py>=2.7,<3",
]

[dependency-groups]
dev = ["jupyter>=1.0.0,<2"]

[tool.uv]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/"
explicit = true

[tool.hatch.build.targets.sdist]
exclude = ["example/"]

[tool.hatch.build.targets.wheel]
exclude = ["example/"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
