[project]
name = "spectoml"
version = "0.1.0"
description = "Create specifications for validating TOML files"
readme = "README.md"
authors = [
    { name = "Chris Bouchard", email = "chris@upliftinglemma.net" }
]
requires-python = ">=3.13"
license = "LGPL-3.0-or-later"
license-files = ["COPYING*"]
dependencies = []

[project.urls]
Homepage = "https://sr.ht/~chrisbouchard/spectoml/"
Repository = "https://git.sr.ht/~chrisbouchard/spectoml"

[dependency-groups]
dev = [
    "basedpyright>=1.28.4",
    "ruff>=0.11.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
