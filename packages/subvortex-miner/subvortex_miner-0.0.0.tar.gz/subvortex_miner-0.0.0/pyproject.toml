[build-system]
requires = ["setuptools>=70.0"]
build-backend = "setuptools.build_meta"

[project]
name = "subvortex-miner"
version = "0.0.0"
description = "SubVortex Miner"
readme = "README.md"
dynamic = ["dependencies"]
license = { text = "MIT" }

authors = [
  { name = "SubVortex", email = "subvortex.bt@gmail.com" }
]

maintainers = [
  { name = "Eclipse Vortex", email = "eclipse.vortex.bt@gmail.com" },
]

[tool.flit.metadata]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.setuptools.packages.find]
where = ["../../"]
include = [
  "core/*", 
  "subnet/*",
  "miner/neuron/src/*", 
  "miner/neuron/deployment/*", 
  "miner/neuron/.env.template", 
  "miner/neuron/pyproject.toml", 
  "miner/neuron/requirements.txt"
]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[project.scripts]
miner = "neuron.src.main:main"

[project.urls]
Homepage = "https://github.com/eclipsevortex/SubVortex"
Repository = "https://github.com/eclipsevortex/SubVortex"
Issues = "https://github.com/eclipsevortex/SubVortex/issues"
