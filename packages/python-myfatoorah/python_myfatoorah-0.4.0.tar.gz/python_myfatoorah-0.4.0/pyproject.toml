[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python_myfatoorah"
version = "0.4.0"
authors = [
  { name="Kamruzzaman Tauhid", email="tmakpk@gmail.com" },
]
description = "A package that provides utility functions to send payment requests to MyFatoorah payment gateway"
readme = "README.md"
requires-python = ">=3.5"
dependencies = [
  "requests>2",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Tauhid-UAP/python-myfatoorah"