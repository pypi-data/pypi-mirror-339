[project]
name = "ngm-remove"
version = "0.0.11"
description = "Remove files/folders. Not drop-in replacement for rm, though"
readme = "docs/README.md"
authors = [
    { name = "Aibulat", email = "ngmaibulat@gmail.com" }
]
requires-python = ">=3.8"
dependencies = []

[project.scripts]
remove = "ngm_remove:run_remove"
copy = "ngm_remove:run_copy"
reflink = "ngm_remove:run_reflink"
mkfile = "ngm_remove:run_mkfile"
fileblocks = "ngm_remove:run_fileblocks"
filestat = "ngm_remove:run_stat"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
