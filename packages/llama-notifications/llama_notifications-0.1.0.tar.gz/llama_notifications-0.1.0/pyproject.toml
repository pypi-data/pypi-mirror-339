[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "llama-notifications"
version = "0.1.0"
description = "Notification system for the LlamaAI Ecosystem (push, email, SMS)."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Llama Notifications Team", email = "team@llamanotifications.dev"}
]
keywords = ["notifications", "llama", "push", "email", "sms", "alerting"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "cryptography>=41.0.7",
    "pydantic>=2.4.2",
    "pyjwt>=2.8.0",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
    "firebase-admin>=6.2.0",
    "apns2>=0.5.0",
    "hyper>=0.7.0",
    "twilio>=8.5.0",
    "sendgrid>=6.10.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.9.1",
    "isort>=5.12.0",
    "mypy>=1.5.1",
    "flake8>=6.1.0",
    "pre-commit>=3.4.0",
    "types-requests>=2.31.0.2",
    "types-PyJWT>=1.7.1",
    "pytest>=7.4.2",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.1",
    "coverage>=7.3.2",
    "pytest-asyncio>=0.21.1",
    "sphinx>=7.2.6",
    "sphinx-rtd-theme>=1.3.0",
    "sphinx-autodoc-typehints>=1.24.0",
    "bandit>=1.7.5",
    "safety>=2.3.5",
    "build>=1.0.3",
    "twine>=4.0.2",
]
mlx = [
    "mlx>=0.0.17"
]

[project.urls]
"Homepage" = "https://github.com/llama-ai/llama-notifications"

[tool.hatch.build.targets.wheel]
packages = ["src/llama_notifications"]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.8"
ignore_missing_imports = true

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "W", "F", "I", "C", "B"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
