[tool.poetry]
name = "requests-pprint"
version = "1.2.2"
description = "Pretty print your python HTTP requests"
license = "GPL-3.0-only"
authors = ["YisusChrist <agelrenorenardo@gmail.com>"]
readme = "README.md"
repository = "https://github.com/yisuschrist/requests-pprint"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
requests = "^2.31.0"
rich = "^13.7.1"
aiohttp = "^3.9.5"

[tool.poetry.group.dev.dependencies]
pylint = "^3.1.0"
pytest = "^8.1.1"
pytest-asyncio = "^0.23.8"
types-requests = "^2.31.0.20240311"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
