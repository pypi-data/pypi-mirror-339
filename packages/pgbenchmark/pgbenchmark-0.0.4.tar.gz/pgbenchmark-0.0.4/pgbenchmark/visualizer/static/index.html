<!-- pgbenchmark/visualizer/static/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>PG Benchmark Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Benchmark Timeseries</h1>
<canvas id="chart" width="800" height="400"></canvas>

<script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Query Duration (s)',
                data: [],
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        },
    });

    async function fetchData() {
        const res = await fetch('/data');
        const json = await res.json();

        chart.data.labels = json.map(p => p.sent_at);
        chart.data.datasets[0].data = json.map(p => p.duration);
        chart.update();
    }

    setInterval(fetchData, 2000);
</script>
</body>
</html>
