[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "katapult-api"
version = "1.2.1-alpha"
description = "Async Python client for interacting with the KatapultPro API."
authors = [
    { name = "TechServ Engineering Team", email = "engineering@techserv.com" }

]
readme = "PUBLIC_README.md"
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.11,<4.0"
]
license = "MIT"

[tool.hatch.build.targets.wheel]
packages = ["katapul_api"]

[tool.hatch.metadata]
allow-direct-references = true
