[build-system]
requires = ["setuptools>=61.0", "boto3>=1.34.144", "botocore>=1.34.144"
    , "PyYAML>=6.0.1", "ujson>=5.10.0", "python-snappy>=0.6.1", "google>=3.0.0", "requests>=2.32.3", "protobuf>=5.27.1"]
build-backend = "setuptools.build_meta"

[project]
name = "aws-sigv4"
version = "0.0.1"
authors = [
  { name="Laxminarayan Choudhury", email="choudhury.laxminarayan@gmail.com" },
]
description = "AWS Signature Version 4 Artifacts"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/"
Issues = "https://github.com/"