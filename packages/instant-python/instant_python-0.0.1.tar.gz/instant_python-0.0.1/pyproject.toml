[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "instant-python"
version = "0.0.1"
description = "Python automatic project generator"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{name = "dimanu-py", email = "diegomtz126@gmail.com"}]
requires-python = ">=3.12"
dependencies = [
    "typer>=0.15.1",
    "jinja2>=3.1.5",
    "questionary>=2.1.0",
    "pyyaml>=6.0.2",
]
include = [
    "instant_python/templates/**/*",
]

[project.scripts]
ipy = "instant_python.cli:app"

[dependency-groups]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.8",
]
git = [
    "commitizen>=4.2.2",
]
