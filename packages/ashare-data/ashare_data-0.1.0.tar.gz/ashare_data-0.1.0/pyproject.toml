[project]
name = "ashare-data"
version = "0.1.0"
description = "A command-line tool for A-share market data management."
readme = "README.md"
authors = [
    { name = 'zw', email = 'szzend@qq.com' }
]
requires-python = ">=3.13"
dependencies = [
    "click>=8.1.8",
]

[project.scripts]
ashare = "ashare_data.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
