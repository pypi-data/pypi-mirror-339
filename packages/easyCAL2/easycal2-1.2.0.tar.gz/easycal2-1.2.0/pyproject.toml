[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easyCAL2"
version = "1.2.0"
urls = { home = "https://gitee.com/JXX_CODE/easycalculate" }
authors = [
    { name = 'AndyJinXi', email = 'appleking0@icloud.com' }
]
description = "A package for calculate Math problem contain easy calculation and easy linear algebra problem, in the future author will add functions to solve easy geometry problems."
readme = "README.md"
requires-python = ">=3.7"
license = { text = "Apache 2.0" }
classifiers = [
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3'
]
dependencies = [
    'numpy==1.24.4'
]