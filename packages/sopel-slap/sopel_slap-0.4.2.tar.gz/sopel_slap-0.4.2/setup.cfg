[flake8]
max-line-length = 79
exclude = 
	.git,
	.eggs,
	__pycache__,
	tests/,
	docs/,
	build/,
	dist/,
	sopel_slap/__init__.py,
ignore = 
	E501,
	W503,
	W504,
	FI58,
	FI10,FI11,FI12,FI13,FI14,FI15,FI16,FI17,
	C101,

[isort]
line_length = 79
known_third_party = sopel
known_first_party = sopel_slap

[egg_info]
tag_build = 
tag_date = 0

