[project]
name = "utstd"
version = "0.1.2"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9.13"
dependencies = [
    "altair==5.5.0",
    "ipython>=8.18.1",
    "pandas==2.2.2",
    "scikit-learn==1.6.1",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["collector"]

[tool.pytest.ini_options]
pythonpath = "src"
