[tool.poetry]
name = "straful-python"
version = "0.1.44"
description = "A python library for interacting with Transilvania-Quantum, quantum computing API."
authors = ["Radu Marginean <radu.marginean@transilvania-quantum.com>"]
license='MIT'
readme = "README.md"
repository = "https://github.com/Transilvania-Quantum/straful"
packages = [{include = "straful_python"}]

[tool.poetry.dependencies]
python = "^3.9"
python-keycloak = "^4.7.3"
qiskit = "^1.3.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
