[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "agentic-kernel"
version = "0.1.10"
description = "A Python library for building agentic applications"
authors = [
    { name = "Qredence.ai", email = "contact@qredence.ai" },
]
dependencies = [
    "pydantic>=2.6.3",
    "pytest>=8.3.5",
    "aiohttp>=3.11.14",
    "azure-core>=1.30.1",
    "azure-identity>=1.15.0",
    "azure-storage-blob>=12.19.0",
    "azure-ai-projects>=1.0.0b6",
    "azure-ai-inference>=1.0.0b1",
    "azure-ai-evaluation>=1.0.0b1",
    "semantic-kernel==1.27.1",
    "chainlit==2.4.400",
    "playwright==1.51.0",
    "openai>=1.67.0",
    "python-dotenv==1.0.1",
    "requests==2.31.0",
    "beautifulsoup4==4.12.2",
    "mcp==1.6.0",
    "pyautogui>=0.9.54",
]
requires-python = ">=3.10,<3.13"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "black>=24.2.0",
    "isort>=5.13.2",
    "mypy>=1.9.0",
    "pylint>=3.1.0",
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
asyncio_mode = "auto"

[tool.black]
line-length = 88
target-version = [
    "py310",
]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pylint.messages_control]
disable = [
    "C0111",
    "C0103",
    "C0330",
    "C0326",
]

[tool.pylint.format]
max-line-length = 88
