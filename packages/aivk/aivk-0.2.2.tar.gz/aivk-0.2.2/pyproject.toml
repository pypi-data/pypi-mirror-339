[project]
name = "aivk"
version = "0.2.2"
description = "AIVK is virtual Kernel for AI, which is a lightweight and extensible framework for building AI applications."
readme = "README.md"
authors = [
    { name = "LIghtJUNction", email = "lightjunction.me@gmail.com" }
]

requires-python = ">=3.13"
dependencies = [
    "click>=8.1.8",
    "pydantic>=2.11.2",
    "rich>=14.0.0",
    "toml>=0.10.2",
]

[project.scripts]
aivk = "aivk.cli.__main__:main"

[project.urls]
homepage = "https://github.com/LIghtJUNction/AIVK"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

