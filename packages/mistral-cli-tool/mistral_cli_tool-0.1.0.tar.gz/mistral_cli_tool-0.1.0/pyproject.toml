[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mistral_cli_tool"
version = "0.1.0"
description = "A package to call the Mistral AI API"
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "click",
    "python-dotenv",
    "mistralai",
]

[project.scripts]
mistral-cli-tool = "src.main:main"

[tool.setuptools]
packages = ["src"]

